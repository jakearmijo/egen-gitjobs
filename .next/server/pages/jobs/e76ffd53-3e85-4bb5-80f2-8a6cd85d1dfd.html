<p>Who are we? A mission-driven software company, working to empower nonprofit organizations with best in class technology solutions. We care about nonprofits and the people who run them, and we&#x27;re constantly learning and growing.</p>
<p>Who are you? You work hard and like to collaborate with others. You&#x27;re ambitious, driven, and passionate about outside-of- the-box thinking. You care about making good happen in the world and you&#x27;d like your job to be more than just a job.</p>
<p>Why work for us? We&#x27;re growing rapidly. As a part of our team, you&#x27;ll navigate challenging assignments, grow professionally, and have access to professional development conferences and industry thought leaders. Best of all, you&#x27;ll get to work with a great group of people that thrives on innovation, collaboration, creativity, and risk-taking.</p>
<p>Core Responsibilities</p>
<p>Architecture</p>
<p>Design and implement modern application architectures for products using cloud-native technologies in coordination with Engineering Directors.</p>
<p>Implement product integration strategies (between Neon One products) in coordination with Engineering Directors.</p>
<p>Improve overall consistency and visibility (dashboarding and documentation) of application architecture</p>
<p>Performance, Uptime, Availability</p>
<p>Establish internal benchmarks for performance, uptime, and availability</p>
<p>Recommend and implement strategies to improve overall performance and durability</p>
<p>Conduct regular load testing and stress-testing of systems</p>
<p>Infrastructure Administration and Provisioning</p>
<p>Administrate cloud hosting accounts and manage overall access and security controls</p>
<p>Select and recommend appropriate technologies for new and existing applications</p>
<p>Oversee the configuration and ongoing maintenance of infrastructure</p>
<p>Develop and implement strategies to reduce costs</p>
<p>Roadmap Planning</p>
<p>Participate in the product road mapping process to allocate resources for infrastructure projects.</p>
<p>Compliance</p>
<p>Understand the technical compliance obligations for each Neon One application</p>
<p>Develop and maintain policies, procedures, and configuration standards for all application environments</p>
<p>Coordinate evidence gathering and fieldwork for annual third-party audits</p>
<p>Conduct audit-required technical reviews of systems, controls, and processes</p>
<p>Conduct scheduled vulnerability scans and internal vulnerability assessments and then assign remediation tasks</p>
<p>Risk Management and Incident Response</p>
<p>Manage incident response policies and procedures</p>
<p>Conduct annual Risk Assessment</p>
<p>Conduct annual testing of Incident Response Plan</p>
<p>Coordinate wargame simulations of Incidents (at least annually)</p>
<p>Application Development</p>
<p>Contribute to application development and coding for Neon One products</p>
<p>Qualifications:</p>
<p>3+ years of experience architecting cloud-native web applications</p>
<p>Track record of managing high-utilization production workloads</p>
<p>Broad understanding of AWS or Microsoft Azure cloud services</p>
<p>Experience with both monolithic and service-oriented architectures</p>
<p>Willingness to provide off-hours coverage</p>
<p>AWS Certifications desirable</p>
<p>C# coding experience desirable</p>
