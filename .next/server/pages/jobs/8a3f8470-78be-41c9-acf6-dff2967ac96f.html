="8.36.2"><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><img src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdGVoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--38e47b1190f9c22b506812abe9a0fe4161cc4b85/randstad-logo-share-blue.png" width="200" height="100"/><div><h2 class="sc-ZOsLE HTdit">Randstad Groep Nederland B.V.</h2><h4 class="sc-jIkYaL eUPoJu">https://www.werkenbijrandstad.nl/</h4><a target="_blank" href="https://www.werkenbijrandstad.nl/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ btnapplynow" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Company Site</button></div></div></a></div><input type="radio" class="sc-bBHHQT iVWrCP"/></label><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><div><h4 class="sc-jIkYaL eUPoJu">Thu Apr 22 16:15:11 UTC 2021<span>·</span>Full Time</h4><h2 class="sc-ZOsLE HTdit">Software Architect</h2><span title="" class="sc-cNKpQo dTKRIM sc-dvQbkV cekfgO" data-garden-id="forms.tile_label" data-garden-version="8.36.2">Diemen/Amsterdam</span><a target="_blank" href="https://www.werkenbijrandstad.nl/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ btnapplynow" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Apply Now</button></div></div></a></div><div><p>Als je bij Randstad Groep Nederland IT werkt, houd je jezelf en Nederland in beweging. Stilstand is achteruitgang, daarom zijn we continu bezig onze business en processen te optimaliseren, zodat we onze klanten en kandidaten meer gemak, snelheid en transparantie kunnen bieden. Impactvolle tech, daar doen we het voor.</p>
<p>Zo werken we in onze 24 devops teams aan onder andere customer experience initiatieven, state of the art tooling voor onze intercedenten, sales consultants en recruiters, en investeren we sterk in data, om data driven te werken binnen een menselijke wereld. Zo hebben we de talent recommender, een AI oplossing die binnen seconden passende kandidaten vindt; moderniseren wij onze kern door legacy systemen op te breken naar applicaties en verplaatsen we steeds meer naar de cloud.</p>
<p><strong>WAT GA JE DOEN?</strong></p>
<ul>
<li>Je ondersteunt de lead enterprise archtiect met het geven van technische invulling aan de transformatie op business, technologie en persoonlijk vlak;</li>
<li>Samen met de andere architecten werk je de roadmap van RGN IT uit;</li>
<li>Nauw samenwerken met de product owners en tech leads, discussies begeleiden, sessies faciliteren om een op elkaar aansluitende, business ondersteunende visie en kwaliteitsstandaarden te creëren;</li>
<li>Adviseren van productteams en developers op kwaliteitsnormen en verbeteringsmogelijkheden;</li>
<li>Vertalen van strategie en functionele wensen naar verbeteringen in ons applicatielandschap;</li>
<li>Samen met de andere architecten ben je het technisch geweten van RGN IT;</li>
<li>Operationaliseren van architectuur, naast ‘as is’ en ‘to be’ ook de route hiernaartoe uitwerken.</li>
</ul>
<p><strong>MET WIE WERK JE SAMEN?</strong></p>
<p>Als software architect werk je in ons architecture team, als onderdeel van onze foundation tribe, samen met 5 andere architecten onder leiding van de lead enterprise architect.Samen zijn jullie het technisch geweten van ons applicatielandschap en infrastructuur. Onze omgeving is hierbij voornamelijk gebaseerd op java en AWS, wij werken o.a. met Scala, Elasticsearch, Python, Docker en Airflow.</p>
<p><strong>WIE BEN JE?</strong></p>
<ul>
<li>Je hebt zeer goede kennis van methodieken zoals SOA, TOGAF;</li>
<li>Je hebt een technische achtergrond, als bijvoorbeeld developer, en bent in elk geval in staat om developers te adviseren en code te lezen;</li>
<li>Je hebt kennis van API management, bouwen van software en integratie;</li>
<li>Je hebt up to date kennis van security (SSO, openID connect);</li>
<li>Je hebt kennis van data en informatie modellen;</li>
<li>In een cloud omgeving voel je je thuis;</li>
<li>Je bent communicatief sterk en in staat om met zowel developers als MT te schakelen op verschillende niveaus en doet dit comfortabel in zowel Nederlands als Engels;</li>
<li>Ook al is programmeren geen dagelijkse taak meer, je vindt het leuk om zelf te puzzelen en hands-on dingen uit te proberen en mee te denken.</li>
</ul>
<p><strong>WAAROM RGN IT?</strong></p>
<p>Tech en Touch. Wij geloven in de kracht van technologie, maar wél gecombineerd met persoonlijke aandacht. En dat geldt evengoed voor onze eigen medewerkers: wij zien jouw vooruitstrevende ideeën, maar vooral jou. Jouw werkplezier staat voorop. We zien jou als mens, en geven je de ruimte en ondersteuning om jouw beste zelf te zijn. Daarnaast bieden we:</p>
<ul>
<li>de kans om impact te maken op een groot transformatieproject;</li>
<li>een interessant maandelijks salaris afhankelijk van je werkervaring;</li>
<li>een benefit budget van 12,347% (incl. 8,5% vakantiegeld) dat je kan inzetten voor sport, extra opleidingsbudget, extra vrije tijd, of als leuke extra bonus;</li>
<li>een lease auto of mobiliteitsbudget, laptop, telefoon en abonnement;</li>
<li>25 vakantiedagen per jaar, met de optie er max. 26 bij te kopen;</li>
<li>een interessante bonusregeling;</li>
<li>de mogelijkheid om na 3 jaar een sabbatical te nemen;</li>
<li>samenwerking met VSO voor internationale vrijwilligersprojecten;</li>
<li>een organisatie die investeert in je groei en ontwikkeling.</li>
</ul>
<p>Nieuwsgierig geworden? We zien uit naar je sollicitatie.</p>
<p>--</p>
<p>Een VOG en/of een assessment kan onderdeel uitmaken van het selectieproces.</p>
