<p>Fullstack is looking for a motivated full-stack mobile engineer who will help develop and contribute to world class applications and products. You will have the opportunity to work on all aspects of our mobile application stack, from mobile app development in react native to backend api development in Ruby on Rails.  You will be joining a close knit group of very talented designers, engineers, and product managers that have a great time building software that makes a difference.</p>
<p><strong>Primary Responsibilities</strong></p>
<ul>
<li>Drive development of our mobile applications, from architecture, to coding, to release.</li>
<li>Take ownership in developing and improving all aspects of our stack (development, testing, CI, automation, and architecture)</li>
<li>Release to both iOS and Android (Apple App Store, Google Play Store)</li>
<li>Assist in development and maintenance of web-based backend API services</li>
<li>Designing and engineering features that deliver value to the people who use them.</li>
<li>Collaborating closely with the entire team (designers, product managers, etc.)</li>
</ul>
<p><strong>About FullStack</strong></p>
<p>Our mission is to make our clients incredibly successful by developing and improving ideas into highly functional and usable web applications. Our team has become renowned in our ability to bring creativity, expertise, and sound development practices to notable and ambitious startups. Our development work focuses on architecting and building new applications as well as scaling existing apps for our clients as they grow.</p>
<p><strong>Let’s Have A Chat If You…</strong></p>
<ul>
<li>Have developed React Native apps that communicate with Restful APIs, network data synchronization, and user authentication.</li>
<li>Have a working knowledge of the Expo platform for React Native.</li>
<li>Understand and have experience making decisions about mobile application architecture, including data modeling, networking and data synchronization, and concurrency.</li>
<li>Are self-directed and able to manage your time effectively</li>
</ul>
<p><strong>Bonus points for…</strong></p>
<ul>
<li>Being experienced working in Ruby, and knowing your way around the Rails framework.</li>
<li>iOS or Android development experience using Objective-C, Swift, or Android</li>
<li>Experience working with high availability server architectures in AWS.</li>
<li>Knowing your way around XCode or Android Studio</li>
<li>Previous history of working with a remote, distributed team</li>
</ul>
<p><strong>Other information about this position</strong></p>
<ul>
<li>Working remotely is how we operate</li>
<li>This is a per-project, contract position, with up to 40 hours per week</li>
<li>We are looking for people located within the 4 US time zones.</li>
</ul>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p>Complete the online application at <a href="https://gofullstack.com/job-application/">https://gofullstack.com/job-application/</a></p>
