at power to offer proven, performance-based solutions for our utility, government, and institutional customers.</p>
<p>Energy Solutions is currently seeking a mid-level Software Engineer to join our Information Systems team to design, develop, and maintain software systems that support the distribution of incentives for clean energy technologies reporting systems. You will bring deep technical expertise and a team-oriented approach to bear as you implement systems that meet the needs of our clients as well as the energy and cost savings goals of the programs we support.</p>
<p>This unique position is perfect for individuals with technical prowess that want to have an impact on energy efficiency markets and greenhouse gas reductions through our work for major North American utilities and other clients around the country.</p>
<p>Persons filling this position can choose to work from either our Northern California office in Oakland, our Southern California office in Orange or our Boston, Massachusetts office. We will also consider remote candidates in other parts of the United States as well.</p>
<p>Primary Responsibilities:</p>
<ul>
<li>
<p>Reviewing functional requirements and drafting implementation plans</p>
</li>
<li>
<p>Designing, developing, and maintaining web applications and other enterprise software systems</p>
</li>
<li>
<p>Contributing new unit tests and promptly fixing any tests that fail continuous integration checks</p>
</li>
<li>
<p>Working with internal clients to debug, reproduce, document, and fix support problems for
production systems</p>
</li>
<li>
<p>Performing code reviews on colleagues&#x27; contributions to the codebase</p>
</li>
<li>
<p>Participating in agile ceremonies such as standup meetings and pointing discussion</p>
</li>
<li>
<p>Bringing technical analysis to discussions with internal clients, project managers, and other software engineers</p>
</li>
<li>
<p>Specializing in one or more codebases in order to be the go-to engineer for questions about bugs or new feature implementation plans</p>
</li>
</ul>
<p>Minimum Qualifications:</p>
<ul>
<li>
<p>A bachelor’s degree in Software Engineering, Electrical Engineering, or Computer Science and 3-6 years of relevant experience, or master’s degree in a related field.</p>
</li>
<li>
<p>Candidates exhibiting 5 or more years of work experience using related technologies are also encouraged to apply.</p>
</li>
<li>
<p>Experience with Python and Django. Similar object-oriented languages and frameworks will also be considered.</p>
</li>
<li>
<p>Experience with relational databases including MySQL, SQL, PostgreSQL, Oracle or similar
Significant JavaScript and React experience a plus</p>
</li>
<li>
<p>Data ETL, processing, visualization, and reporting experience a plus</p>
</li>
<li>
<p>Energy related professional experience is a plus</p>
</li>
</ul>
<p>Compensation is commensurate with experience and includes a generous retirement package. Energy Solutions provides an excellent benefits package including medical, dental and vision insurance, other pre-tax contribution plans and an Employee Stock Ownership Plan (ESOP).</p>
<p>To apply for this position please visit <a href="https://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750">https://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750</a></p>
<p>For more information about Energy Solutions, please visit us on our website at <a href="http://www.energy-solution.com">www.energy-solution.com</a>.</p>
<p>Information necessary to complete background checks and drug screens is required. Permanent authorization to work in the U.S. is a precondition of employment. EOE</p>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p>To apply for this position please visit <a href="https://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750">https://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750</a></p>
