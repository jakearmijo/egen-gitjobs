<p>Die ergovia GmbH ist ein dynamisches Unternehmen, das seit 17 Jahren die Bildungsqualität in Deutschland verbessert. Als Ansprechpartner für Bildungsfragen entwickeln wir mit unserem fachlichen Hintergrund Service und Software für die berufliche Bildung und Schulen.
Dich treibt der Ehrgeiz an, unsere ergonomische Software, die individuelle Bildung dokumentierbar macht, weiterzuentwickeln, zu optimieren und an den Kunden zu bringen? Du bist ein echter Teamplayer und möchtest dein Know-how, deine Kreativität und deine Stärken mit einbringen?</p>
<p>Dann suchen wir dich zum nächstmöglichen Zeitpunkt als neues Teammitglied in Vollzeit als</p>
<p>Frontend Developer / Webentwickler (m/w/d)</p>
<p>für unseren Firmensitz in der schönen Landeshauptstadt Kiel.</p>
<p>Deine Aufgaben:</p>
<ul>
<li>Technische Umsetzung von Anforderungen aus dem Produktmanagement</li>
<li>Unterstützung bei der Planung und Einschätzung von neuen Entwicklungsvorhaben</li>
<li>Unterstützung des Kundensupports bei der Identifikation und Lösung von Bugs</li>
</ul>
<p>Das bringst du mit:</p>
<ul>
<li>Du weißt wie StackOverflow funktioniert</li>
<li>Du hast Erfahrungen mit HTML/CSS/JavaScript</li>
<li>Du kannst Unit-Tests verfassen, idealerweise mit Jest</li>
<li>Code-Qualität liegt dir am Herzen</li>
<li>Versionsverwaltung (z.B. mit Git) ist für dich kein Fremdwort</li>
<li>Du bist engagiert, hilfsbereit und hast Lust, immer wieder Neues dazuzulernen</li>
<li>Uni- und FH-Absolventen mit ersten Erfahrungen sind ebenso herzlich Willkommen, wie Personen, die eine abgeschlossene Berufsausbildung (z. B. Fachinformatiker Anwendungsentwicklung o.ä.) mitbringen</li>
<li>Du hast sehr gute Deutschkenntnisse (min. Sprachniveau B2)</li>
</ul>
<p>Das bieten wir dir:</p>
<ul>
<li>Ein durch und durch agiles Unternehmen, in dem Ziele und Meilensteine organisiert werden</li>
<li>Flexible Arbeitszeiten</li>
<li>Die Möglichkeit, im Home Office zu arbeiten</li>
<li>Kostenlose Heißgetränke und Obstkörbe</li>
<li>Einen mobilen Arbeitsplatz mit Laptop</li>
<li>Freie Parkplätze und gute Bus- und Bahnanbindung</li>
<li>Betriebliche Altersvorsorge</li>
<li>Coachingangebote (Online-Kurse, Konferenzbesuche und individuelle Trainings)</li>
<li>Fachlicher Austausch in einem breit aufgestellten Unternehmensverbund</li>
<li>Ein Arbeitsumfeld, in dem du dich stetig fachlich sowie persönlich weiterentwickeln und dich selbst entfalten kannst</li>
<li>Ein interdisziplinäres Team mit netten Kollegen/innen, in dem du deine Stärken mit einbringen kannst</li>
<li>Hunde sind bei uns erlaubt</li>
<li>Mitarbeiterevents, Teamtage und Teambuildingaktivitäten</li>
<li>Schau einfach bei uns rein und lerne uns kennen:</li>
</ul>
<p>Du hast Interesse?</p>
<p>Dann sollten wir uns bald kennenlernen! Wir freuen uns auf deine vollständigen Bewerbungsunterlagen mit Anschreiben und inklusive der Angabe deines frühestmöglichen Eintrittstermins und deiner Gehaltsvorstellung. Bewirb dich hier online oder per E-Mail an <a href="mailto:ergovia@hr-partner.com">ergovia@hr-partner.com</a>. Für weitere Informationen stehen wir dir selbstverständlich auch gern telefonisch zur Verfügung.</p>
<p>Aufgrund der aktuellen Lage werden Vorstellungsgespräche via Videokonferenz durchgeführt.</p>
<p>Das Bewerbungshandling wird von der Personalberatung FEL GmbH unter der Marke HR-Partner durchgeführt. Hinweise zum Datenschutz unter <a href="https://hr-partner.com/datenschutz">https://hr-partner.com/datenschutz</a>.</p>

Matthis Buschtöns
