<p><strong>Req ID:</strong> 2324</p>
<p><strong>Faculty/Division:</strong> Temerty Faculty of Medicine</p>
<p><strong>Department:</strong> Department of Laboratory Medicine &amp; Pathobiology</p>
<p><strong>Campus:</strong> St. George (Downtown Toronto)</p>
<p><strong>About us:</strong></p>
<p>Home to over 40 departments and institutes, the University of Toronto&#x27;s Faculty of Medicine lies at the heart of the Toronto Academic Health Science Network and is a global leader in ground-breaking research and education, spanning clinical medicine, basic science and the rehabilitation sciences sectors.</p>
<p><strong>Your opportunity:</strong></p>
<p>The Temerty Centre for AI Research and Education in Medicine (T-CAIREM) is an interdepartmental Centre, situated within the Department of Laboratory Medicine and Pathobiology (LMP), that serves as a focal point for collaboration between computer scientists, healthcare providers, trainees, medical basic science researchers and industry to advance health through machine learning. The mission of the Centre is to advance research, education, knowledge dissemination and digital infrastructure in the field of AI in medicine.</p>
<p>As Python Data Portal Developer, you will support the development of adedicated data and compute environment in support of our Centre’s analytics activities. You will lead the development of a Django-based data sharing platform to support a world-class laboratory comprised of engineers, researchers, and clinicians working at the frontier of digital medicine. Relying on your deep and broad technical experience, you will ensure that our platform interfaces with cloud computing services, manage encryption keys to securely store data objects, and design data models for user contributions. Your proven record of working with big data and machine learning - from concept development to proof-of-concept to final implementation - will enable you to find a solution that balances user access to large scale data warehousing and analysis while retaining data privacy, security, and integrity of each member institution.</p>
<p><strong>Your responsibilities will include:</strong></p>
<p>Leading and planning the development of the data sharing platform
Programming new and existing data systems, analyzing program scripts to extract &amp; analyze data, and developing quality control procedures
Reconciling business requirements with information architecture needs for highly complex systems integrationx specifications
Analyzing, troubleshooting and testing highly complex systems
Advising on data structure designs
Developing and implementing database testing plans, scenarios and environments
Writing complex technical code
Costing projects</p>
<p><strong>Essential Qualifications:</strong></p>
<p>Bachelor&#x27;s Degree in Computer Science, Engineering or acceptable combination of equivalent experience
Minimum four years in programming and systems development and design, including requirements analysis, system modeling, and database diagramming
Demonstrated experience designing and optimizing databases
Experience developing data schemas and processing datasets using technical tools
Experience developing and implementing database testing plans, scenarios and environments
Experience determining logistical details required for database back-ups
Demonstrated experience writing complex specifications based on system requirements
Experience troubleshooting and resolving technical issues
Advanced proficiency with MS Office Suite
Strong understanding and proficiency with Python/SQL
Proficiency using Amazon AWS and/or Google Cloud
Excellent interpersonal and communication (verbal and written) skills
Must have superior organizational and analytical/diagnostic skills
Must be self-motivated, results oriented, a quick learner with a strong customer service focus and impeccable attention to detail
Works well under pressure in a fast paced environment, meets strict deadlines and has sound judgment
Works effectively both independently and as part of a team</p>
<p><strong>Assets (Nonessential):</strong></p>
<p>Familiarity with SPARQL and Elastic Search</p>
<p><strong>To be successful in this role you will be:</strong></p>
<p>Communicator
Diligent
Insightful
Problem solver
Self-directed
Team player</p>
<p><strong>This is a 1-year term opportunity.</strong> <strong>Please apply via</strong> <a href="https://jobs.utoronto.ca/job/Python-Data-Portal-Developer/543721117/">https://jobs.utoronto.ca/job/Python-Data-Portal-Developer/543721117/</a></p>
<p><strong>Closing Date:</strong> 05/19/2021, 11:59PM EDT</p>
<p><strong>Employee Group:</strong> USW</p>
<p><strong>Appointment Type:</strong> Budget - Term</p>
<p><strong>Schedule:</strong> Full-Time</p>
<p><strong>Pay Scale Group &amp; Hiring Zone:</strong> USW Pay Band 16 -- $88,643 with an annual step progression to a maximum of $113,359. Pay scale and job class assignment is subject to determination pursuant to the Job Evaluation/Pay Equity Maintenance Protocol.</p>
<p><strong>Job Category:</strong> Information Technology (IT)</p>
<p><strong>Recruiter:</strong> Dinuka Perera</p>
