g und -steuerung; für intelligente Kreuzungen und Straßen: Radarsensoren, die jeden Verkehrsteilnehmer, vom Fußgänger bis zum LKW, erfassen und den Verkehr optimal steuern können. In den Connected Vehicles der Zukunft treffen beide smartmicro Technologien zusammen: smarte Infrastruktur sendet per Car-2-X Kommunikation Informationen oder Warnungen an die Fahrzeuge. Autos mit smartmicro Sensorik können die Umgebung 360 Grad rings um ein Fahrzeug erkennen, mit Car-2-X Daten kombinieren und in Gefahrsituationen Unfälle vermeiden. smartmicro ist Innovation. Wir sind mit den modernsten Messverfahren, mit intelligenter Embedded Signalverarbeitungssoftware, führender Antennen- und Hochfrequenztechnologie stark aufgestellt. Wir bieten Produkte mit international führender, patentierter Technologie an.</p>
<p><strong>Aufgaben</strong></p>
<ul>
<li>Plattformentwicklung für die nächste Generation Radar Sensoren</li>
<li>Entwicklung und Integration von Middlewarekomponenten und Kommunikationsstacks</li>
<li>Verifikation im Rahmen von Reviews und Anwenden von</li>
<li>Testverfahren (Modultests, HIL/SIL-Tests)</li>
<li>Erstellung von technischen Konzepten und Spezifikationen für die</li>
<li>Software und Implementierung dieser auf Linux Systemen mittels C++</li>
</ul>
<p><strong>Qualifikation</strong></p>
<ul>
<li>mehrjährige Erfahrung in C++</li>
<li>gute Kenntnisse im Bereich Software Design/Architektur</li>
<li>Linux Entwicklung für Embedded Systeme</li>
<li>Kenntisse unterschiedlicher Prozessor Architekturen</li>
<li>Fehlersuche auf Embedded Linux Devices (JTAG-Debugging, KDB, GDB, etc..)</li>
<li>von Vorteil: Erfahrung in C++11,C++17, Python Erfahrung mit Netzwerkprotokollen Inter Process Communcation(IPC) Protokolle z.B. DBUS,SOME/IP,RPC</li>
</ul>
<p><strong>Benefits</strong></p>
<ul>
<li>Neueste Technologie</li>
<li>Ein angenehmes Arbeitsumfeld in einem motivierten Team</li>
<li>Geräumige Büros und Labore in hochmodernen Gebäuden</li>

</ul>
<p><strong>Lassen Sie sich von unserem Erfinder- und Pioniergeist anstecken und arbeiten Sie mit am Ausbau unserer Spitzentechnologie.</strong></p>
