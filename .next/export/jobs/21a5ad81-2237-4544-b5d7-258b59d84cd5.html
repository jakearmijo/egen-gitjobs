ss="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><img src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdm1oIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--1c244327c16376573a204c24dc4da4a99875f384/randstad-logo-share-blue.png" width="200" height="100"/><div><h2 class="sc-ZOsLE HTdit">Randstad Groep Nederland B.V.</h2><h4 class="sc-jIkYaL eUPoJu">https://www.werkenbijrandstad.nl/</h4><a target="_blank" href="https://www.werkenbijrandstad.nl/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Company Site</button></div></div></a></div><input type="radio" class="sc-bBHHQT iVWrCP"/></label><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><div><h4 class="sc-jIkYaL eUPoJu">Fri Apr 23 09:02:57 UTC 2021<span>·</span>Full Time</h4><h2 class="sc-ZOsLE HTdit">DevOps Engineer</h2><span title="" class="sc-cNKpQo dTKRIM sc-dvQbkV cekfgO" data-garden-id="forms.tile_label" data-garden-version="8.36.2">Diemen/Amsterdam</span><a target="_blank" href="https://www.werkenbijrandstad.nl/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Apply Now</button></div></div></a></div><div><p>Wil jij samen met onze ontwikkelaars kwalitatieve oplossingen realiseren door jouw ervaring als DevOps engineer in te zetten voor de platform services voor onze business applicaties? In een omgeving waarin experimenteren, vrijheid en jouw ontwikkeling centraal staat? Dan is het zeker de moeite waard om verder te lezen!</p>
<p><strong>OVER RANDSTAD GROEP NEDERLAND IT</strong></p>
<p>De IT-afdeling van Randstad Groep Nederland is verantwoordelijk voor de volledige ICT-dienstverlening, waaronder het ontwikkelen van applicaties. De developers van RGN IT ontwikkelen IT-oplossingen die mens en werk dichter bij elkaar brengen. Als DevOps engineer ondersteun je hen bij de ontwikkeling van deze applicaties.</p>
<p><strong>WAT GA JE DOEN?</strong></p>
<p>Als DevOps Engineer bij Randstad Groep IT zul je verantwoordelijk zijn voor het optimaal inrichten en opzetten van de platform services binnen RGN-IT. Deze platform services bieden ondersteuning aan de ontwikkelteams op het gebied van:</p>
<ul>
<li>Monitoring</li>
<li>CI/CD</li>
<li>Event bus</li>
<li>Integratie</li>
</ul>
<p>In een gemiddelde werkweek hou jij je bezig met het onderhouden van de verschillende platform services, het ondersteunen van de ontwikkelteams, het verbeteren van de platform services, en het implementeren van de platform services binnen RGN-IT. Als je energie krijgt van een cloud omgeving, innovatie en uitdaging, dan zit je goed!</p>
<p><strong>MET WIE WERK JE SAMEN?</strong></p>
<p>Binnen RGN IT zal je werken binnen het Cloud Infra Solutions domein, waar binnen teams met verschillende expertisegebieden werken aan een beter en veiliger Randstad. Zo zijn naast het Cloud Infrastructure Services (CIS)  ook het Security Operations Center (SOC) &amp; Security Test Team (STT) onderdeel van dit domein. Het doel van het domein is om zowel qua infrastructuur als security Randstad Groep Nederland verder te brengen.</p>
<p>Daarnaast werk je heel veel samen met meerdere ontwikkel/DevOps teams.In totaal hebben wij zo’n 26 DevOps teams in onze IT organisatie, met in totaal meer dan 250 collega’s. We werken veel samen in cross-functional product teams volgens een agile werkwijze, maar blijven ook graag bij elkaar aangesloten, door bijvoorbeeld onze chapters.</p>
<p>Wist je trouwens dat ruim 30% van onze IT-professionals vrouw is? Best uitzonderlijk voor een IT-organisatie. En hartstikke mooi. Want we weten: hoe diverser de teams, hoe beter de resultaten.</p>
<p><strong>WIE BEN JE?</strong></p>
<p>Jij zou goed binnen Randstad Groep IT passen wanneer je de interesse hebt om veel te leren en uitdaging ziet in snelle ontwikkelingen. Jij vindt het leuk om verder te kijken dan jouw eigen werkveld en helpt jouw collega’s ook graag verder waar je dat kan. Verder vinden we het belangrijk dat jij:</p>
<ul>
<li>Werkervaring hebt als developer</li>
<li>Ervaring hebt met scripting-talen, provisioning tool (zoals puppet, jenkins), test tools (zoals SonarQube)</li>
<li>Kennis hebt van ELK, Enterprise Bus technologie, source control tools, CI/CD tools</li>
<li>En brede interesse (of nog beter ervaring) hebt in Amazon Web Services, zodat je in meerdere disciplines aan de slag kunt</li>
</ul>
<p>We zoeken iemand met de volgende eigenschappen:</p>
<ul>
<li>HBO/WO werk- en denkniveau</li>
<li>ca. 3 jaar ervaring in het werkgebied</li>
<li>Ambitie om je verder te ontwikkelen</li>
<li>Goede kennis van de Engelse taal, en bij voorkeur de Nederlandse taal</li>
<li>Een analytisch en pragmatisch houding</li>
<li>Klant- en oplossingsgericht</li>
<li>In staat om risico&#x27;s en passende niveaus van urgentie effectief te beoordelen en te communiceren aan zowel management als technisch personeel.</li>
<li>Je bent een teamplayer</li>
</ul>
<p><strong>WAT BIEDEN WIJ?</strong></p>
<ul>
<li>Een divers applicatielandschap waar alle aspecten van het vakgebied aan bod komen, zodat je je volledig kan ontplooien als encryptie specialist.</li>
<li>Een bruto maandsalaris tussen € 2.750 en € 4.000  afhankelijk van werkervaring</li>
<li>De mogelijkheid om vanuit huis te werken.</li>
<li>Trainingen, zowel gericht op soft skills als vakinhoudelijk.</li>
<li>Een ruim maandelijks benefit budget waarmee je zelf kunt kiezen tussen vrije tijd of geld, of voor inzet van je budget voor oa een fiets, tablet, sportabonnement of opleiding.</li>
<li>25 vakantiedagen en 8,5% vakantietoeslag.</li>
<li>Een interessante bonusregeling met daarnaast mogelijkheid om 2x per jaar een outperformance bonus te behalen.</li>
</ul>
<p><strong>WAAROM RGN IT?</strong></p>
<p>Als IT-professional bij een van de grootste uitzendorganisaties ter wereld help je mee de samenleving draaiende te houden. Wij ondersteunen de HR-dienstverlening van Randstad Groep Nederland met software die we continu verbeteren. Wij geloven in de kracht van technologie, maar wél gecombineerd met persoonlijke aandacht. En dat geldt evengoed voor onze eigen medewerkers: wij zien jouw vooruitstrevende ideeën, maar vooral jou. Jouw werkplezier staat voorop.</p>
<p>Binnen de IT-organisatie van Randstad Groep Nederland bouwen we aan hechte teams, waarin je alle ruimte krijgt om je ideeën waar te maken en om jezelf te ontwikkelen. Wij bieden je volop mogelijkheden om te groeien. Zo bieden wij niet alleen een baan, maar een carrière. De enorme diversiteit aan functies binnen heel Randstad Groep Nederland biedt interessante doorgroeimogelijkheden. Wist je dat 80% van ons hoger management binnen onze eigen organisatie is opgeklommen? Kom erbij en groei!</p>
<p>Word jij onze nieuwe DevOps Engineer?</p>
<p>Ben jij de persoon die continu de focus zal leggen op het verbeteren van onze dienstverlening voor de medewerkers en klanten van Randstad Groep Nederland? Dan kijken we uit naar je sollicitatie!</p>
<p>--</p>
