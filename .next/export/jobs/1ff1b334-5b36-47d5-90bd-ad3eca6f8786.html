mit Prozesswissen, Technologien, agilen Methoden und einem hohen Automatisierungsgrad generieren wir gemeinsam effiziente und bedarfsgerechte BI-Lösungen. Unsere Kunden nutzen diese Informationen als optimale Basis für Unternehmensentscheidungen.</p>
<p>Zum nächstmöglichen Zeitpunkt suchen wir am Standort Hannover/ Langenhagen einen</p>
<p><strong>BI Cloud Data Engineer (m/w/d)</strong></p>
<p><strong>Ihre Aufgaben</strong></p>
<ul>
<li>Datengetriebene Cloud-Lösungen / Applikationen (z.B. mit Azure SQL DWH, Azure Synapse, Data-Factory, Data-Brixx, CosmosDb, Functions uvm.) konzipieren, entwickeln und warten</li>
<li>Cloud-Architekturen (z. B. Lambda, Lakehouse) anwenden, entwickeln und warten</li>
<li>Entwicklungsstandards sowie Templates (ARM, Terraform uvm.) entwickeln und anwenden</li>
<li>Datenbereitstellungsprozesse (ETL, ELT, Streaming) auf Basis unterschiedlicher Strukturierungsformen (z.B. relational, xml, json, parquet) entwickeln und pflegen</li>
<li>Entwicklung von Schnittstellen und APIs mit Python, Powershell, CLI uvm.</li>
<li>Fachbereichsapplikationen konzipieren, entwickeln und warten</li>
<li>Cloud-Dienste evaluieren, testen und auf die Zielarchitektur anpassen</li>
<li>Datenbankmodelle erstellen und implementieren</li>
<li>Datenquellen profilen und hinsichtlich Datenqualität analysieren</li>
<li>Systementwicklung nach Cloud spezifischen DevOps-Konzepten</li>
<li>Konzeption und Entwicklungsergebnisse nach Konzernstandard (IT-PEP agil) dokumentieren</li>
<li>Regelmäßige Abläufe von Systemjobs und Schnittstellen monitoren</li>
<li>Technische Teilprojektleitung übernehmen</li>
<li>Konzepte zur Automatisierung erstellen und in Projekten implementieren</li>
<li>Stammdatenmanagement ausbauen, verwalten und unterstützen</li>
<li>Beim Einsatz von agilen Softwareentwicklungsmethoden im Projektteam unterstützen</li>
<li>Berichte und Präsentationen vorbereiten und eigenständig präsentieren</li>
</ul>
<p><strong>Ihr Profil</strong></p>
<ul>
<li>Studium der Wirtschaftsinformatik mit Schwerpunkt BI, Data Management, Cloud Computing oder vergleichbare Qualifikation (z. B. Fachinformatiker) mit Zusatzqualifikation</li>
<li>Erste Erfahrungen in datengetriebenen Cloud-Projekten (Azure, Google uvm.)</li>
<li>Gute Kenntnisse in zukunftsfähigen Programmiersprachen (Python, Azure CLI, Powershell)</li>
<li>Gute Kenntnisse in der Analyse und Visualisierung von Daten</li>
<li>Grundkenntnisse im Bereich Business-Intelligence (Datenbanken, Data Warehouse, OLAP)</li>
<li>Grundkenntnisse in der Anwendung von Tools zur Datenbereitstellung ELT/ETL (z.B. Wherescape, Informatica, SSIS, SQL)</li>
<li>Analytische und konzeptionelle Fähigkeiten</li>
<li>Zuverlässigkeit, Engagement</li>
<li>Systematische, strukturierte und selbstständige Arbeitsweise</li>
<li>Sicher im Umgang mit komplexen Zusammenhängen</li>
<li>Anwenderorientiertes Denken</li>
<li>Teamorientierte Arbeitsweisen</li>
<li>Sichereres Auftreten, hohe Belastbarkeit und Durchsetzungsfähigkeit</li>
</ul>
<p>Die Vergütung erfolgt je nach Qualifikation auf der Basis des jeweils gültigen Tarifvertrags der niedersächsischen Metallindustrie.
Wenn Sie eine neue Herausforderung reizt, freuen wir uns auf Ihre vollständige Online-Bewerbung.</p>
