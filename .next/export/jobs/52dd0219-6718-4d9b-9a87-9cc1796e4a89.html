<p>Sharecare is the leading digital health company that helps people – no matter where they are in their health journey – unify and manage all their health in one place. Our comprehensive and data-driven virtual health platform is designed to help people, providers, employers, health plans, government organizations, and communities optimize individual and population-wide well-being by driving positive behavior change. Driven by our philosophy that we are all together better, at Sharecare, we are committed to supporting each individual through the lens of their personal health and making high-quality care more accessible and affordable for everyone.</p>
<p>Our culture is fast-paced, high-energy and continually growing! We are always looking for people that value the opportunity to work hard, have fun on the job, and make a difference in the lives of others through their work every day! Our work is interesting and fun, because our team members are unique, talented and dynamic. We provide a setting where enthusiastic team members work together and take joy in coming to work. There are exciting career opportunities and advancement is supported by leadership teams who are invested in the growth and development of you.</p>
<p><strong>Tasks and responsibilities</strong></p>
<ul>
<li>Program mobile applications for Android version 5 and above</li>
<li>Implement mobile client applications for Sharcare and partner companies</li>
<li>Implement client application infrastructure and SDK components</li>
<li>Create technical documentation of solutions when required</li>
<li>Debug, profile ad optimize code</li>
<li>Write unit tests</li>
<li>Extreme programming with scrum methodologies</li>
<li>Integrate with 3rdparty APIs, such as Googe and others</li>
<li>Deployment to Google Play store</li>
</ul>
<p><strong>Requirements</strong></p>
<ul>
<li>Bachelor or Master degree in Computer Science</li>
<li>4+ years of experience developing native Android apps</li>
<li>Fluent in English</li>
<li>Eligibility to work in Germany</li>
</ul>
<p><strong>Knowledge and experience</strong></p>
<ul>
<li>Experience building Android applications (alone or in a team) that have been released on Google Play</li>
<li>Strong familiarity with the Google Place store ad the app submission process</li>
<li>Thorough knowledge of Kotlin, Java, Android SDK and Android NDK</li>
<li>Excellent skills in Git</li>
<li>Good knowledge in UI/UX patterns and Material Design components and approaches</li>
<li>Experience in Client-server architecture and web paradigm</li>
<li>Experience with the reactive functional programming paradigm RxJava</li>
<li>Experience with Android Jetpack libraries and tools</li>
<li>Knowledge of Android architecture approaches (Offline, Synchronization, MVP, MVVM, Clean Architecture etc.)</li>
<li>Testing experience: Unit testing (JUnit) and UI testing (Espresso)</li>
<li>Knowledge of Server-side development, iOS development and dependency injection</li>
</ul>
<p><strong>What we offer</strong></p>
<ul>
<li>
<p>Be part of a dynamic, international and talented team</p>
</li>
<li>
<p>The opportunity to get deeply involved in the research and development of our products</p>
</li>
<li>
<p>A high degree of autonomy and flexibility</p>
</li>
<li>
<p>A stack of the most modern technologies</p>
</li>
<li>
<p>Flat hierarchies, cross-team collaborations and short and open channels of communication</p>
</li>
<li>
<p>The chance to learn and grow with regular in-office tech training sessions and participation in conferences</p>
</li>
<li>
<p>A generous perks and benefits program including:</p>
</li>
<li>
<p>Office snacks</p>
</li>
<li>
<p>Team building activities</p>
</li>
<li>
<p>Company parties</p>
</li>
<li>
<p>Office spine gymnastics</p>
</li>
<li>
<p>Office massages</p>
</li>
<li>
<p>Monthly ticket for public transport (Office workers)</p>
</li>
<li>
<p>Educational activities budget</p>
</li>
<li>
<p>Subsidy for occupational pension / occupational disability insurance</p>
</li>
<li>
<p>Referral bonus program</p>
</li>
</ul>
<p><strong>Application</strong></p>
<p>Thank you for your interest in employment opportunities with Sharecare. We look forward to reviewing your submission!
Please apply with the link on the right.</p>
