 sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><img src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBakNpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--a2d1177b058557e4eb3ca2f929311095161c8a73/Logo_channable.png" width="200" height="100"/><div><h2 class="sc-ZOsLE HTdit">Channable</h2><h4 class="sc-jIkYaL eUPoJu">https://jobs.channable.com/</h4><a target="_blank" href="https://jobs.channable.com/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Company Site</button></div></div></a></div><input type="radio" class="sc-bBHHQT iVWrCP"/></label><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><div><h4 class="sc-jIkYaL eUPoJu">Wed Apr 28 14:36:23 UTC 2021<span>·</span>Full Time</h4><h2 class="sc-ZOsLE HTdit">Python Software Engineer </h2><span title="" class="sc-cNKpQo dTKRIM sc-dvQbkV cekfgO" data-garden-id="forms.tile_label" data-garden-version="8.36.2">Utrecht (The Netherlands)</span><a target="_blank" href="https://jobs.channable.com/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Apply Now</button></div></div></a></div><div><p><strong>Who are we?</strong>
We are a young and fast-growing start-up from Utrecht focusing on the e-commerce and online marketing sectors. Channable was founded 7 years ago and developed into a company with an international team of over 150young professionals. While you can still benefit from the start-up vibe, working at Channable also means being part of a professional company with a highly skilled Development team.</p>
<p><strong>What will your role be?</strong>
In this position, you will be part of the product team, that works on our main web application. You will mainly be working on our Python3 backend, which powers our API and serves as the main entry point for our services. You will also be working on our API integrations, ads services, our export channels, new user-facing features, and our background jobs through which we process hundreds of millions of products per day. You will also be closely working together with our Infrastructure and DevOps teams, which are working on many other services that power Channable under the hood. Your tasks will include the following:</p>
<p>Contributing to our Python components and support new API’s</p>
<ul>
<li>Design, development, and testing of new product features</li>
<li>Collaborate with and review PRs of other team members</li>
<li>Improve the reliability and robustness of our application</li>
<li>Work on scalability and performance improvements</li>
<li>Work together with the sales and support teams on requirements and issues</li>
</ul>
<p>The following task is optional:</p>
<ul>
<li>Communicating and collaborating with the Integrations department. The integrations department is the middleman between support and development. The communication aspect with Integrations is critical for issues and bug handling, as well as sometimes teaching and helping with problems they may not understand.</li>
</ul>
<p>We are using the following technologies and tools:</p>
<ul>
<li>Languages: Python, SQL</li>
<li>Libraries: Flask, SQLAlchemy, Click, requests, async, logging</li>
<li>Tools: Postgres, Redis, GCS, Alembic, mypy, pip, Sentry, Icepeak</li>
</ul>
<p>If you want to read more about our development adventures, check out our tech blog: <a href="https://tech.channable.com/">https://tech.channable.com/</a></p>
<p>You can also take a look at some of our open-source work at <a href="https://github.com/channable">https://github.com/channable</a> to get a feeling of how we work together and what our code looks like.</p>
<p><strong>Who are we looking for?</strong></p>
<ul>
<li>At least 2 years experience developing applications in Python</li>
<li>Experience with web APIs and related technologies is required</li>
<li>Good understanding of HTTP, TLS/SSL and TCP/IP</li>
<li>Familiarity with SQL and relational databases, preferably Postgres</li>
<li>Good working knowledge of Linux, git and the command-line</li>
<li>Committed to high engineering standards</li>
</ul>
<p>And then there are some things that are ‘nice to have’:</p>
<ul>
<li>Experience in tuning and scaling a big application</li>
<li>Familiar with functional programming and its concepts</li>
<li>Having worked with distributed systems before</li>
<li>DevOps mentality</li>
</ul>
<p>Practical requirements</p>
<ul>
<li>EU citizenship or a work permit, preferably already living in The Netherlands</li>
<li>Available for at least 4 days a week, preferably full-time</li>
</ul>
<p><strong>What do we offer?</strong></p>
<ul>
<li>Challenging full-time function with space for personal initiative</li>
<li>An interesting job within a talented development team, with different levels of experience</li>
<li>Competitive salary and company bonus</li>
<li>Excellent training and onboarding to get to know the tool, our processes, and your colleagues. After that, you’ll get the trust and responsibility to show what you got. Your buddy will support you throughout the whole onboarding.</li>
<li>Career opportunities within Channable</li>
<li>Working for a fast-growing company with a young and ambitious team</li>
<li>Awesome office in the city center of Utrecht and activities like hackathons and sports groups. We organize fun activities online because of the current situation.</li>
</ul>
<p>Want to know how our Developers experience working at Channable? Read on!</p>
<p><em>&quot;Everyone is allowed to grow at their own pace and in whatever aspects their interests lie. In my own case, after only half a year at Channable, I was given the opportunity to take ownership of a new project I showed interest in. As an employee, I feel cared for, and during these hard Corona times, knowing Channable has my back is very important for me.&quot;</em></p>
<ul>
<li>Miquel, Python Software Engineer at Channable.</li>
</ul>
<p>Do you have any questions about this vacancy? Please contact Britt (<a href="mailto:britt.bosma@channable.com">britt.bosma@channable.com</a>). Are you interested? Please apply through our jobs page.</p>
<p>Remark: The recent developments of the COVID 19 virus have led to worldwide measures. Channable is prioritizing the safety of its employees, therefore all face-to-face meetings have to be postponed. Lucky for you, we are skilled with video calling! This means you can still apply for a job at Channable, and we can have interviews through Google Meet or Zoom.</p>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p>Go to our application form: <a href="https://jobs.channable.com/o/python-software-engineer-2/c/new">https://jobs.channable.com/o/python-software-engineer-2/c/new</a></p>
