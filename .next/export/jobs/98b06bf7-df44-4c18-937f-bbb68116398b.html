<p>Join us in Berlin</p>
<p>At lawpilots, we create digital learning that people love. E-learning is one of the growth markets of the future - even more so during the current crisis.</p>
<p>We are looking for a developer to help us improve our current e-learning solution, build new features, increase the user experience and maintain high standards in terms of our technical setup. We are looking to improve our CI/CD pipeline, improve observability and monitoring and continuously strive to automate what is reasonable to be automated. We work and make decisions together and address mistakes as a chance to learn and improve.</p>
<p><strong>Your mission</strong></p>
<ul>
<li>Help maintain and extend our current learning platform</li>
<li>Participate in the design, development and maintenance of new systems and components</li>
<li>Automate our internal and public-facing infrastructure</li>
<li>Document our system landscape, including decision documents and overview diagrams</li>
<li>Implement reliable logging and monitoring solutions</li>
<li>Ensure security and data compliance throughout our services</li>
<li>Help customers, both prospective and current, to make the best use of our platform by contributing to the user experience</li>
<li>Work with our customer success and sales teams to help them onboard and support  customers</li>
</ul>
<p><strong>Your profile</strong></p>
<ul>
<li>Bachelor’s Degree in Computer Science, Software Engineering, Computer Engineering or demonstrable similar experience</li>
<li>Strong English language skills, written as well as oral</li>
<li>2+ years of working experience as a service reliability engineer, platform engineer, backend engineer, or similar</li>
<li>Very good understanding of Linux server administration, networking, distributed systems, security best practices</li>
<li>Experience with log and metric collection</li>
<li>Experience with automation (Infrastructure as Code, Configuration Management)</li>
<li>Experience with networking, distributed systems and cloud technology</li>
<li>Experience or willingness to learn how to design, develop, test and maintain web applications and associated services (for instance with Python, Go or Ruby)</li>
<li>Ability to work independently, as well as an effective part of the team</li>
<li>Any lack of experience in the above can be compensated by a great attitude towards continuous learning and self-improvement</li>
</ul>
<p><strong>Why us?</strong></p>
<p>Why us?
We take care of our employees and provide you with:</p>
<ul>
<li>Flexible working hours with the option to work partially remote (fully remote during the pandemic)</li>
<li>Modern computer and huge 4k screens</li>
<li>A diverse and international environment</li>
<li>A modern workplace close to the Berlin central station</li>
<li>Special employee offers for sports clubs, gadgets, fashion, ....</li>
<li>And a lot of fun :)</li>
</ul>
<p><strong>Our interview process</strong></p>
<ul>
<li>First video call: 1 hour with our IT Team Lead and one backend developer</li>
<li>A home assignment which can be done within 1 hour</li>
<li>A follow-up video call with a chance to discuss your approach and to meet more of the team</li>
<li>A video call with our COO</li>
</ul>
<p>We are looking forward to seeing you!</p>
