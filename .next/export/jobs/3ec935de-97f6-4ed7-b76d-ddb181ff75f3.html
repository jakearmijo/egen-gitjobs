"sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><img src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBb09oIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--59756fc8738c5cfff3b81e15b8bb7e5a80b878c1/encoway-logo.jpg" width="200" height="100"/><div><h2 class="sc-ZOsLE HTdit">encoway GmbH</h2><h4 class="sc-jIkYaL eUPoJu">https://www.encoway.de/</h4><a target="_blank" href="https://www.encoway.de/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Company Site</button></div></div></a></div><input type="radio" class="sc-bBHHQT iVWrCP"/></label><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><div><h4 class="sc-jIkYaL eUPoJu">Mon Apr 19 14:48:12 UTC 2021<span>·</span>Full Time</h4><h2 class="sc-ZOsLE HTdit">(Senior) Scala Software Developer (w/m/d)</h2><span title="" class="sc-cNKpQo dTKRIM sc-dvQbkV cekfgO" data-garden-id="forms.tile_label" data-garden-version="8.36.2">Bremen (Germany)</span><a target="_blank" href="https://www.encoway.de/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Apply Now</button></div></div></a></div><div><p><strong>(Senior) Scala Software Developer (w/m/d)</strong></p>
<p><strong>Dein Beitrag</strong></p>
<ul>
<li>In einem unserer agilen Teams entwickelst Du innovative, skalierbare und cloudfähige Softwareprodukte.</li>
<li>Von der Analyse und Implementierung bis zum Testen und der Dokumentation übernimmst Du vielfältige Aufgaben in unserem agilen Entwicklungsprozess.</li>
<li>Als Teamplayer treibst Du unsere Software mit Code-Reviews und Pair-Programming voran. Mit Deinem Code und der Dokumentation machst Du es Dir und Deinen Kollegen leicht, die Software von heute auch noch morgen zu verstehen und zu ändern.</li>
<li>Du begleitest encoway Softwareprodukte von der ersten Idee an über den gesamten Lebenszyklus.</li>
</ul>
<p>Erfahre auf unserer Webseite mehr darüber, wie <a href="https://www.encoway.de/karriere/berufseinsteiger-und-erfahrene/"><strong>Dein Arbeitsalltag bei uns</strong></a> aussehen kann.</p>
<p><strong>Dein Profil</strong></p>
<ul>
<li>Du bist Scala-Experte oder möchtest bei uns zu einem werden. Als gestandener Scala-Experte steigst Du direkt in die Entwicklung ein. Als Scala-Neuling mit Erfahrung in einer anderen Programmiersprache, idealerweise Java, kannst Du Scala bei uns lernen.</li>
<li>Du hast keine Berührungsängste mit funktionaler Programmierung, kennst Dich mit Java und idealerweise auch mit Akka, Docker oder Kubernetes aus.</li>
<li>Unser Schwerpunkt liegt auf dem Backend, wir bauen aber auch Oberflächen. Daher sind Kenntnisse in JavaScript und UI-Frameworks ein Plus.</li>
<li>Es macht Dir Spaß neue Technologien und Verfahren wie beispielsweise das Aktoren-Programmiermodell oder Event Sourcing zu verstehen und anzuwenden.</li>
<li>Im Alltag duzen wir uns und sprechen Deutsch. Idealerweise scheust Du Dich aber nicht davor, bei Bedarf auch Englisch zu sprechen und zu schreiben.</li>
</ul>
<p><strong>Mit encoway volle Kraft voraus!</strong></p>
<p>Die Digitalisierung ist nach wie vor ein Megatrend. Mit unseren Softwarelösungen unterstützen wir Industrie-Unternehmen bei der digitalen Transformation. Neben unseren Kernkompetenzen Produktkonfiguration und Variantenmanagement, befinden sich dafür weitere Geschäftsfelder im Aufbau.
Im Jahr 2000 aus einer 5-köpfigen Bremer Forschungsgruppe heraus gegründet, besteht unsere Mannschaft mittlerweile aus über 200 Mitarbeitern und wir sind weiter auf Wachstumskurs.</p>
<p>In unserer <a href="https://www.encoway.de/wp-content/uploads/Arbeitgeber-Bewerbung-encoway.pdf"><strong>Arbeitgeber-Bewerbung</strong></a> haben wir Dir ganzheitlich zusammengefasst, was das Arbeiten bei encoway ausmacht.</p>
<p><strong>Bordcheck</strong></p>
<p>Zu unserer Kultur und unseren Benefits haben wir Dir nachfolgend ein paar Eigenschaften aufgelistet, mit denen Du einen ersten Check machen kannst, ob wir zusammenpassen:</p>
<ul>
<li>
<em>Startklar</em>: Du wirst bei uns nicht ins kalte Wasser geworfen.</li>
<li>
<em>Aufgeschlossen</em>: Wir bieten Dir die Möglichkeit mitzugestalten.</li>
<li>
<em>Flexibel</em>: Bei uns findest Du flexible Arbeitszeiten.</li>
<li>
<em>State-of-the-art</em>: Ein professionelles und modernes Arbeitsumfeld erwartet Dich.</li>
<li>
<em>Agil</em>: Wir arbeiten in flexiblen Strukturen und Prozessen.</li>
<li>
<em>Wertschätzend</em>: Regelmäßig finden gemeinsame Retrospektiven und Feedbackgespräche statt.</li>
<li>
<em>Fördernd</em>: Weiterentwicklung Deiner Fach- und Führungskarriere.</li>
<li>
<em>Familienfreundlich</em>: Wir unterstützen Dich und Deine Familie (z. B. Zuschuss zu den Kita-Gebühren).</li>
<li>
<em>Gemeinschaftlich</em>: Bei uns finden regelmäßig Mitarbeiter-Events statt.</li>
<li>
<em>Sportlich</em>: Unsere Mitarbeiter treffen sich regelmäßig in Sport-/und Freizeitgruppen zusammen.</li>
<li>
<em>Gesund</em>: Wir bieten verschiedene Präventionsangebote.</li>
<li>
<em>Und sonst noch so</em>...: Obst, Kaffee - die üblichen „Goodies“ gibt´s auch.</li>
</ul>
<p>Komm auch Du jetzt zu uns an Bord - und lass Dich nicht davon abhalten, wenn Du meinst, Dein Profil passt nicht ganz!</p>
<p>Bei Fragen zu dieser Stelle wende Dich gerne an:</p>
<p>Laura Middendorf, Human Resources Recruiting</p>
<p>encoway GmbH</p>
<p>Buschhöhe 2</p>
<p>D-28357 Bremen</p>
<p>Tel.: +49 (0)421 33003-678</p>
<p>Fax: +49 (0)421 33003-555</p>
<p>E-Mail: <a href="mailto:bewerbung@encoway.de"><strong>bewerbung@encoway.de</strong></a></p>
