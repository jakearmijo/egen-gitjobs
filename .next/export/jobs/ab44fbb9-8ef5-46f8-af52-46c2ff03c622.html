<p>We encourage folks from all ethnic groups, genders, sexuality, age and abilities to apply. We value kindness, ownership and team collaboration. You can check out our <a href="https://remote.com/handbook">public handbook</a>. to learn more about our culture. If this job description resonates with you, we want to hear from you!</p>
<p><strong>How we work</strong></p>
<p>Remote is fully remote (ah!) and we love <a href="https://www.notion.so/Working-Async-80c01cd443ad4c77a8ceaef7c5fba5d0">Working Async</a>. This means you get to do your own schedule no matter the timezone. The Remote Engineering team uses a simple approach to productivity and task management and you can read more about it in <a href="https://www.notion.so/remotecom/The-Remote-Flow-4ccc721f6dde40e4b5c91dd8e47e77c7">The Remote Flow</a>.</p>
<p>The team you&#x27;ll be joining: 33 engineers, spanning across Frontend, Backend, SRE and QA. We&#x27;re organised into product teams composed with engineers, designers, product managers, operations and finance, each dedicated to achieving the same goals in a specific domain.</p>
<p><strong>Requirements</strong></p>
<ul>
<li>Previous experience working as Frontend Engineer/Developer for at least 2 years</li>
<li>Solid understanding of <strong>Javascript ES6</strong>
</li>
<li>Proficient with <strong>React</strong>
</li>
<li>Experience with <strong>Jest</strong> and <strong>React Testing Library</strong> or <strong>Enzyme</strong> in writing meaningful tests. </li>
<li>Interest in build pages with performance, accessibility and API design in mind</li>
<li>Attention to details when implementing UI mockups made by our amazing design team.</li>
<li>It&#x27;s not required to have experience working remotely, but considered a plus.</li>
</ul>
<p><strong>Nice to have</strong></p>
<ul>
<li>Nextjs</li>
</ul>
<p><strong>Benefits</strong></p>
<ul>
<li>Unlimited personal time off - Read our <a href="https://www.notion.so/Time-off-e2e71e5dcdef43ff82515d7c711ed4af">time off</a> policy</li>
<li>The equipment/tools you need to do your job well and comfortable</li>
<li>Training budget</li>
<li>Good salary and company options</li>
</ul>
<p><strong>Application process</strong></p>
<ul>
<li>(async) Application is reviewed</li>
<li>Interview with our recruiter</li>
<li>Interview with your future manager (CTO)</li>
<li>(async) code exercise (you&#x27;re not expected to waste more than 2 - 4 hours)</li>
<li>Interview with the team (without any manager in the call so you can really get to know the people and ask all you want to ask)</li>
<li>(async) Reference calls</li>
<li>(async) Offer</li>
</ul>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p><a href="https://grnh.se/f38c3f693us">https://grnh.se/f38c3f693us</a></p>
