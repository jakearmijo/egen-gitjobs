utomatisiert zu verwalten. Das machen wir mit Elan, Engagement und flachen Hierarchien. Wir sind professionell, technikgetrieben, digital und innovativ. Wir lernen von Dir und Du lernst von uns. Aber wichtiger als Dein Wissen ist Deine Persönlichkeit: im Team zählt jeder Einzelne und wir arbeiten Hand in Hand, um unsere Ziele gemeinsam voranzutreiben.</p>
<p><strong>Aufgaben</strong></p>
<ul>
<li>Verantwortung für Konzeption, Architektur und Dokumentation unserer umfangreichen Softwarelösung im PKI-Umfeld</li>
<li>Steuerung unterschiedlicher Entwicklungsbereiche in Zusammenarbeit mit dem Projektmanagement</li>
<li>Eigenständiges Erarbeiten von Lösungen für die Anbindung von Dritthersteller-Systemen</li>
<li>Enge Abstimmung mit Projektsteuerung, Entwicklerteam sowie Partnerunternehmen</li>
</ul>
<p><strong>Qualifikation</strong></p>
<ul>
<li>Mind. 5 Jahre Berufserfahrung als Entwickler/in im Microsoft-Umfeld in komplexen verteilten Softwareumgebungen</li>
<li>Bereits Erfahrung in der Steuerung kleinerer Entwicklerteams</li>
<li>Hohes Abstraktionsvermögen und schnelle Auffassung komplexer Systemzusammenhänge sowie deren Erfassung in Dokumentationen</li>
<li>Hoher Erfahrungsschatz innerhalb Microsoft .NET (C#, .NET Framework, .NET Core)</li>
<li>Umfangreiche Kenntnisse im PKI- und Kryptographie-Umfeld (X.509, ASN.1 usw.)</li>
<li>Tiefere Kenntnisse im Identity- und Access Management, Federation Services wie OAuth, OpenID, SAML</li>
<li>Erfahrung im Umgang mit unterschiedlichen Zertifikatsanbietern bzw. Protokollstandards im Bereich PKI</li>
<li>Sehr gute Kenntnisse in Microsoft Server Infrastrukturen (Windows Server, Active Directory / LDAP, Certificate Management)</li>
<li>Sehr gute Kenntnisse im Umgang mit Dokumentationswerkzeugen (z.B. Visio) sowie sicherer Umgang mit aktuellen Modellierungssprachen wie UML, BPMN, ERM</li>
<li>Sicherer Umgang mit aktuellen und verwendeten Schnittstellen-Technologien (REST, WCF)</li>
<li>Erfahrung im Bereich agile Projektmethoden, Prozessautomatisierung und Cloud-Infrastrukturen</li>
<li>Idealerweise abgeschlossenes Hochschulstudium im Bereich Informatik oder vergleichbare Ausbildung</li>
<li>Gute Deutsch- und Englisch-Kenntnisse</li>
</ul>
<p><strong>Benefits</strong></p>
<ul>
<li>Unbefristete Festanstellung mit attraktivem Gehalt</li>
<li>Spannende Tätigkeiten mit zukunftsorientierten und innovativen IT-Lösungen</li>
<li>Vielseitige Projekte für namhafte internationale Kunden</li>
<li>Sehr gutes Betriebsklima mit flachen Hierarchien und hochmotivierten Kollegen/innen</li>
<li>Viel Flexibilität und Freiräume bei der Arbeit</li>
</ul>
<p>Moderne Arbeitsplätze in einer reizvollen Umgebung im Zentrum von Stuttgart
Wenn Sie Spaß an anspruchsvoller Softwareentwicklung haben, senden Sie uns bitte Ihre Bewerbungsunterlagen unter Angabe Ihrer Gehaltsvorstellungen und Verfügbarkeit oder rufen Sie an Renate Busch Tel. 0711-96000115.</p>
