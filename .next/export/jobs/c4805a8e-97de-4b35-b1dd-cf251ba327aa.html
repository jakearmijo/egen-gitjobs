Literally Media is a digital publishing house that owns and operates a collection of highly successful humor and entertainment websites. The portfolio of legendary digital brands includes eBaum’s World, Cheezburger, Know Your Meme, and Cracked, which dominate the entertainment market with over 50 million organic users a month.</p>
<p>Be part of the most exciting and fulfilling company in the local digital media space, where we reach millions of people across the world with fun, entertaining brands they keep coming back to. This is a full-time position based remotely, with the option to work out of our offices in Brooklyn, NY.</p>
<p>Job Description:
Literally Media is searching for an experienced, full time, Ruby on Rails web developer to join the KnowYourMeme team. Responsibilities include the full-stack ownership and development of the KnowYourMeme application, platform, and infrastructure. Ideal candidates include self-starters with a passion for internet and technology, with an emphasis on supporting the growth of the site, brand, and community.</p>
<p>This mid-senior level position comes with a lot of responsibility. You will be architecting and implementing site features in their entirety which will then be served to tens of millions of users per month. You will report to our Head of Product &amp; Technology and work closely with various teams throughout the organization.</p>
<p>About Development at Literally Media:
At Literally Media, we work together to craft software and features that make us proud. We care about our customers and strive to meet the needs of the Monetization, Business and Editorial teams.</p>
<p>As a developer for KnowYourMeme, you’ll work with a small team of focused individuals who are serious about making a great product; and even more serious about having a great time interacting with our various teams spanning the globe. Every member of our team is vital and has the opportunity to influence the direction of the product, architecture, and the company at large.
We are an agile organization that embraces iterative development &amp; continuous deployment with a key focus on data-driven decision making.</p>
<p>Must Haves (Basic Qualifications):</p>
<p>●  At least 5 years of proven experience working as a software developer</p>
<p>●  Applied knowledge and understanding of our Platform specifications (see below)</p>
<p>●  Experience developing on front &amp; backend consumer facing websites</p>
<p>●  Experience with Ruby on Rails, Commonly used Gems, MVC, and interfacing with front end technologies such as HTML, HAML, CSS, and Javascript</p>
<p>●  Familiarity with commonly used front-end libraries, frameworks and tools</p>
<p>●  Experience with Agile development practices</p>
<p>●  Familiar with UX &amp; UI best principles, with a keen eye for mobile and desktop design</p>
<p>●  Proficient in architecting and integrating with a wide variety of web service APIs</p>
<p>●  Proficient understanding of code versioning with git</p>
<p>●  Proficient operating in a Linux environment</p>
<p>●  A very high degree of intellectual curiosity, and a passion for software development</p>
<p>Optional (Nice to Have):</p>
<p>●  Work experience with an online digital publisher</p>
<p>●  Experience with DFP, Header Bidding, and Native Advertising</p>
<p>●  Experience with Google Analytics</p>
<p>●  An analytical mindset to facilitate the data-driven company needs</p>
<p>●  Interest in Internet &amp; Meme culture</p>
<p>●  Experience integrating with Social Platforms (Facebook, Twitter, Pinterest)</p>
<p>●  BS/MS degree in Computer Science, Engineering or in a related field a plus</p>
<p>Our Platform:
●  Language: Ruby
●  Framework: Ruby on Rails
●  Databases: MySQL, Redis
●  Caching: Memcache
●  Infrastructure: Self hosted, Ubuntu, Nginx/Unicorn web servers
●  HAProxy Load Balancer
●  Front End: Bootstrap, HAML
●  Images: ImageMagick for processing, s3 for storage
●  CDN
●  Deployment: Capistrano Ruby gem (SSH &amp; Git)</p>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p>Email you resume to: <a href="mailto:careers@literally.media">careers@literally.media</a></p>
