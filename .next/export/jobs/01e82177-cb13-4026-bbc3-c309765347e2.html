><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><img src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBZ1NpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--74f1f1c648204196ac8d07f8681945813a04b9a3/kontist-squarelogo-1533721173355.png" width="200" height="100"/><div><h2 class="sc-ZOsLE HTdit">Kontist GmbH</h2><h4 class="sc-jIkYaL eUPoJu">https://kontist.com/home/?mrasn=702727.872066.68AozIm3</h4><a target="_blank" href="https://kontist.com/home/?mrasn=702727.872066.68AozIm3"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Company Site</button></div></div></a></div><input type="radio" class="sc-bBHHQT iVWrCP"/></label><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><div><h4 class="sc-jIkYaL eUPoJu">Mon Apr 26 12:50:24 UTC 2021<span>·</span>Full Time</h4><h2 class="sc-ZOsLE HTdit">Senior JavaScript Developer (f/m/x)</h2><span title="" class="sc-cNKpQo dTKRIM sc-dvQbkV cekfgO" data-garden-id="forms.tile_label" data-garden-version="8.36.2">Berlin</span><a target="_blank" href="https://kontist.com/home/?mrasn=702727.872066.68AozIm3"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Apply Now</button></div></div></a></div><div><p>Do you know how many obstacles freelancers face when it comes to their finances?</p>
<p>It starts with opening a business account and leads to taking care of all the tax issues. We want to make it easy to run your own business when being self-employed and offer tailored services that address the pressing, and unique needs freelancers face.</p>
<p>First we created a smart mobile bank account with superpowers that helps with finances, taxes and savings. Now we also offer a tax service for the self-employed to really take care of all of their needs. After a Series B funding we’re expanding our engineering team and looking for engineers who want to be part of taxes automation in Germany.</p>
<p>You’ll work as a member in our cross-functional teams and ensure that we create a system and architecture that helps the company and our customers.</p>
<p><strong>Your tasks:</strong></p>
<ul>
<li>Work on frontend (mobile and web apps) as well as backend tasks</li>
<li>Help us within the conception, development and optimization of algorithms and applications with a focus on machine learning</li>
<li>Implement new features and fix bugs</li>
<li>Come up with ideas and suggestions to improve our processes and standards</li>
<li>Spread your knowledge in the team and mentor junior developers to fulfill their potential</li>
</ul>
<p><strong>Your profile:</strong></p>
<ul>
<li>5+ years of experience in backend/API technologies - we use NodeJS, PostgreSQL and write things in TypeScript</li>
<li>Strong frontend skills - we build our web apps with React and our mobile apps with React Native and mainly use Redux and React Hooks.</li>
<li>An eye for quality (automated tests, clean code, striving for improvements)</li>
<li>Experience with implementing REST APIs / GraphQL and CI/CD process</li>
</ul>
<p><strong>Your future team:</strong></p>
<p>We are a team of engineers who are from 10+ countries and enjoy working with each other day by day. Below you can find our beliefs which unite us:</p>
<ul>
<li>Knowledge is like good news, it is best if you share it</li>
<li>Responsibility is like bad news, it’s best not to be alone</li>
<li>We embrace iteration</li>
<li>Multitasking kills efficiency</li>
<li>Software is not an island</li>
<li>All for one, one for all</li>
<li>Let&#x27;s have fun</li>
</ul>
<p><em>We expect that everyone in our team:</em></p>
<ul>
<li>Takes ownership</li>
<li>Gives constructive feedback</li>
<li>Embraces change</li>
<li>Communicates proactively</li>
<li>Understands and questions specifications</li>
</ul>
<p><strong>How we show our love:</strong></p>
<ul>
<li>Decide if you want to work on-site or 100% remote.</li>
<li>Flexible, trust-based working hours</li>
<li>Great team that loves to grow</li>
<li>Bring in your ideas (from machine learning to deployment)</li>
<li>Personal coaching</li>
<li>A multicultural, diverse, and inclusive community where you can grow personally and professionally, including possibilities to move internally within the company</li>
<li>Lovely, sunny and green office in central Berlin with office dogs</li>
<li>Regular team events and company off-sites</li>
<li>Weekly German and English classes</li>
<li>Sponsored daily on-site lunches</li>
<li>Urban Sports Club membership</li>
</ul>
<p>We know that time is precious and this is why we try to keep our recruiting process short. You’ll meet directly in the first interview min. 2 of our team leads to get directly an idea about our culture and the people behind. We are looking forward to getting to know you!</p>
