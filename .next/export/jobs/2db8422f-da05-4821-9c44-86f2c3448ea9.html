label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><img src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdVNoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--2eb5e267d5e57d8535d543fecb77c9fd029ad875/randstad-logo-share-blue.png" width="200" height="100"/><div><h2 class="sc-ZOsLE HTdit">Randstad Groep Nederland B.V.</h2><h4 class="sc-jIkYaL eUPoJu">http://werkenbijrandstad.nl/</h4><a target="_blank" href="http://werkenbijrandstad.nl/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Company Site</button></div></div></a></div><input type="radio" class="sc-bBHHQT iVWrCP"/></label><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><div><h4 class="sc-jIkYaL eUPoJu">Thu Apr 22 17:52:33 UTC 2021<span>·</span>Full Time</h4><h2 class="sc-ZOsLE HTdit">Fullstack Java Developer</h2><span title="" class="sc-cNKpQo dTKRIM sc-dvQbkV cekfgO" data-garden-id="forms.tile_label" data-garden-version="8.36.2">Diemen/Amsterdam</span><a target="_blank" href="http://werkenbijrandstad.nl/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Apply Now</button></div></div></a></div><div><p>Met jouw expertise zorg je als fullstack java developer voor de meest plezierige en efficiënte klantervaring. Met jouw state-of-the-art-systemen verbeter je onze business en maak je echt impact!
Want als je in ons tech team werkt, houd je jezelf en Nederland in beweging. Wij zijn continu bezig onze business en processen te optimaliseren, zodat we onze klanten en kandidaten meer gemak, snelheid en transparantie kunnen bieden. Impactvolle tech, daar doen we het voor.</p>
<p><strong>WAT GA JE DOEN?</strong></p>
<ul>
<li>Samen met het team ontwikkelen van user stories op de backlog;</li>
<li>Begeleiden van (meer junior) collega’s;</li>
<li>Samenwerken met andere online teams;</li>
<li>Devops activiteiten ontplooien zoals productie incidenten oplossen en voorkomen</li>
<li>Uitvoeren en automatiseren van (regressie) testen</li>
<li>Technisch refinen van user stories</li>
<li>Testwerk</li>
</ul>
<p><strong>WAAR WERK JE?</strong></p>
<p>We werken vanuit ons hoofdkantoor in Amsterdam (Diemen). Een ondernemende agile omgeving waar we in meer dan 24 DevOps-teams continu experimenteren met nieuwe technologieën. Jouw team bestaat uit vier tot zes software ontwikkelaars, designers, analisten en testers.
We werken vanuit tribes. Door met meerdere tribes aan eenzelfde product of dienst te werken, ontstaat er een interessante kruisbestuiving tussen collega&#x27;s van allerlei teams en disciplines binnen én buiten onze it afdeling. Zo houden we elkaar scherp en inspireren we elkaar. Maar natuurlijk blijf je binnen je eigen chapter ook brainstormen over ontwikkeling en technische problemen én schakel je met stakeholders in de organisatie, van product owners, security officers en directeuren; maar ook met eindgebruikers, recruiters, marketeers en kandidaten.</p>
<p>Wat ongetwijfeld ook bijdraagt aan ons succes, is de diversiteit binnen onze teams. Zo zijn de vrouwen bij ons op de IT afdeling goed vertegenwoordigd met ruim 30%. Wij zijn er trots op, want we weten: gemengde teams – in de meest brede zin van het woord – presteren beter.</p>
<p><strong>WIE BEN JE?</strong></p>
<p>Jij hebt al wat jaren ervaring als software ontwikkelaar, uiteraard programmeer je voornamelijk in Java en ben je op zoek naar een plek waar je kan groeien. Daarnaast breng jij al wat ervaring met jou mee, namelijk:</p>
<ul>
<li>4 jaar aantoonbare ervaring in ontwikkelen van Java Webapplicaties, services (SOAP/REST) en business logica</li>
<li>Java 8</li>
<li>HTML / CSS / Javascript / Angular</li>
<li>JSP</li>
<li>JAVA Spring boot</li>
<li>Docker Container</li>
<li>Amazon AWS</li>
<li>CI/CD</li>
<li>ECS</li>
</ul>
<p>Jij hebt bij voorkeur ook ervaring met:</p>
<ul>
<li>Elasticsearch</li>
<li>Gitlab / Jira / Jenkins / Kibana / Sonar</li>
<li>Selenium / JUnit / Ready-API / SOAP-UI</li>
<li>AWS</li>
</ul>
<p><strong>WAT BIEDEN WIJ?</strong></p>
<ul>
<li>Een warm bad, met fijne en inspirerende collega’s die voor je klaarstaan;</li>
<li>Een leer/werktraject;</li>
<li>Een marktconform salaris;</li>
<li>25 vakantiedagen en 8,5% vakantietoeslag;</li>
<li>Veel opleidingsmogelijkheden en ontwikkelkansen binnen Randstad Groep Nederland;</li>
<li>Goede mobiliteitsregeling en laptop;</li>
<li>Een ruim maandelijks benefit budget waarmee je zelf kunt kiezen tussen vrije tijd of geld of voor inzet van je budget voor oa een fiets, tablet, sportabonnement of opleiding;</li>
<li>Een interessante bonusregeling met daarnaast mogelijkheid om 2x per jaar een outperformance bonus te behalen</li>
</ul>
<p><strong>WAAROM RGN IT?</strong></p>
<p>Als je als fullstack java developer ergens impact hebt, dan is het hier wel. Wij ondersteunen onze HR-dienstverlening met hightech apps en software, die we continu verbeteren. Zodat onze mensen ervoor kunnen zorgen dat bijvoorbeeld jouw koffer op de band terecht komt op het vliegveld, jouw pakketjes netjes op tijd worden geleverd en goed verzorgt wordt in het ziekenhuis. Onze innovaties volgen elkaar in sneltreinvaart op. Wij geloven in de kracht van technologie, maar wél gecombineerd met persoonlijke aandacht. En dat geldt evengoed voor onze eigen medewerkers: wij zien jouw vooruitstrevende ideeën, maar vooral zien wij ook jou. Jouw werkplezier staat voorop.</p>
<p>Wij bouwen aan hechte teams, waarin je alle ruimte krijgt om je ideeën waar te maken. En om jezelf te ontwikkelen. Durf je daar wat lef in te tonen? Top. Wij bieden je volop mogelijkheden om te groeien. Bij ons kies je dan ook niet voor een baan, je kiest voor een carrière. De enorme diversiteit aan functies binnen heel Randstad Groep Nederland biedt jou als developer interessante perspectieven. Wist je dat 80% van ons hoger management binnen onze eigen organisatie is opgeklommen? Kom erbij en groei!</p>
<p>Helemaal zin om bij ons te beginnen? Wij kijken uit naar je sollicitatie.</p>
<p>--</p>
<p>Een VOG en/of een assessment kan onderdeel uitmaken van het selectieproces.</p>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p>Ga direct naar <a href="https://www.werkenbijrandstad.nl/nl/nl/apply?jobSeqNo=RANEUKR18242EXTERNALNLNL&amp;utm_source=github&amp;utm_medium=paid&amp;utm_campaign=cr-it"><strong>het sollicitatieformulier</strong></a>!</p>
