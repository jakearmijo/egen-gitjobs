 der Umsetzung der IT-Anforderungen in einem durch die Energiewende geprägten dynamischen Umfeld mit agilen Methoden.</p>
<p><strong>Aufgaben</strong></p>
<ul>
<li>Du konzipierst und entwickelst innovative Software für Desktop-Anwendungen mit WPF</li>
<li>Du migrierst gemeinsam mit deinem agilen Team eine umfangreiche WPF-Anwendung nach Angular</li>
<li>Du verwendest C# .NET (Core) und Angular</li>
<li>Durch vorgegebene Mock-ups setzt du die Designs um</li>
<li>Du bindest Backend-Services an</li>
<li>Du arbeitest eng mit dem Kunden zusammen</li>
</ul>
<p><strong>Qualifikation</strong></p>
<ul>
<li>Du hast mehrere Jahre Berufserfahrung als Software Entwickler und Erfahrung in der Umsetzung von Anwendungen mit WPF</li>
<li>Du kennst dich in der Softwarearchitektur (MVVM) aus</li>
<li>Ein Plus für dich wären Erfahrungen mit anderen Frameworks (Angular, React, EF), in der Backendentwicklung und mit Prozess- oder CI-Tools (Azure DevOps)</li>
<li>Du bringst bereits Grundkenntnisse in relationalen Datenbanken mit</li>
<li>Dependency Injection und Clean Code sind keine Fremdwörter für dich</li>
<li>Du hast einen Fach- oder Hochschulabschluss der Informatik oder eine vergleichbare Qualifikation</li>
<li>Du bist teamfähig, verfügst über Lernbereitschaft und Kommunikationsbereitschaft</li>
<li>Du verstehst Zusammenhänge, schaust über den Tellerrand hinaus und hast die Bereitschaft dich mit neuen Technologien, Tools und Prozessen zu beschäftigen</li>
<li>Du bringst gute Deutsch- und Englischkenntnisse mit</li>
</ul>
<p><strong>Benefits</strong></p>
<ul>
<li>Werde Teil eines kreativen Teams mit flachen Hierarchien und nutze die Chance gemeinsam mit uns zu wachsen</li>
<li>Arbeite in unserem zentralen und modernen Büro in Berlin-Mitte</li>
<li>Kostenfreie Getränke (Kaffee, Tee, Wasser, Mate), Obst und Süßigkeiten unterstützen deine Kreativität – mit unserer Siebträgermaschine kommen auch Kaffeeliebhaber auf ihre Kosten</li>
<li>Wir haben flexible Arbeitszeiten und Homeoffice-Möglichkeiten</li>
<li>Feier mit uns unsere Erfolge bei Teamevents oder Firmenfeiern (Beachvolleyball, Badminton, Firmenlauf, uvm.) und nutze zum Austausch unsere Gemeinschaftsküchen, Kicker, Nintendo Switch oder unser kleines Kino</li>
<li>Du erhältst eine unbefristete Anstellung in einem sicheren und wachsenden Unternehmen</li>
<li>Neben einem neuen Firmenhandy erwartet dich eine attraktive Vergütung</li>
</ul>
<p><strong>Wir haben dich neugierig gemacht?</strong></p>
<p>Dann bewirb dich jetzt und sende uns deine aussagekräftige Bewerbung (deine Bewerbung sollte max. 10 Anhänge haben oder 10MB groß sein). Wir freuen uns auf dich!</p>
