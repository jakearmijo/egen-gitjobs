<p>Design Center, Inc. is looking for mobile application developers with experience or a desire to write native mobile applications for iOS and Android. You will have the opportunity to develop and maintain our custom-designed mobile applications and help us develop applications for new technologies like virtual and augmented reality. Applicants should be comfortable in an environment where you&#x27;ll be working alongside other developers, designers, copywriters, and 3D artists. You&#x27;ll be asked to take on new challenges consistently as part of a small team of developers implementing applications of all sizes.</p>
<p>Our Development Team:</p>
<p>Develops maintainable code under industry standards, best practices, and guidelines
Collaborates with multi-functional teams within Scrum methodology
Creates engaging custom applications with complex animations and effects
Writes native mobile applications for iOS, Android, and Windows devices (Swift/C#/Xamarin)
Develops web applications that drive our mobile applications (C#/ASP.NET/MVC)
Works on projects that range from weeks to months, with opportunities to consistently work with new clients and co-workers
Researches the forefront of technology and is continually learning new and relevant skills
Engages in improving their own processes and development practices</p>
<p>Experience: Skills &amp; Requirements:</p>
<p>Excellent personal skills with the ability to manage a small team of developers and interact with other creatives and clients
4+ years experience developing a wide range of applications and in a variety of technologies
The passion to learn new skills and take on difficult tasks
Self-motivation and great time management skills
A desire to improve on best practices, code standards, and software architecture
Experience with database design, web development, API creation, and mobile application development
Computer science degree or equivalent experience</p>
<p>To the qualified candidate we offer:</p>
<p>Competitive salary
401(K) with company match up to 3%
Health, dental, vision, and life insurance
Paid vacation and holidays
Quarterly team-building events
Paid day off for birthday
Dog-friendly office
Game nights
Casual dress
Special interest clubs
Employee Assistance Program
Opportunities to establish industry-standard processes.
A fun and challenging environment where you will work as a respected member of a cross-discipline team</p>
<p>Location: Saint Paul, MN
Department: Software Development
Status: Exempt
Reports To: Director of Operations &amp; Software Development
Position Type: Full-Time
Schedule: Monday - Friday</p>
