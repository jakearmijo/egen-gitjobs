platform that enables users intuitively to create, share and connect sustainability plans.</p>
<p>OnePlanet.com uniquely allows cross-departmental and cross-sector working – enabling
connections to be made all the way from citizens and students to city-wide plans. It uses graph
database technology, some of which has been developed by the OnePlanet.com team and will be
underpinned by machine learning and AI to help users make the best sustainability decisions
possible.</p>
<p>Technical environment</p>
<p>OnePlanet.com Web Application is an Isomorphic environment where Server and client data are
shared and written in the same common language: RUBY.
On the server side we are using RubyOnRails stack and NEO4J as a graph database.
On the client side we are using REACT wrapped into a RUBY language layer (thanks to
hyperstack.org).</p>
<p>Additionally Material-UI and Vis.js for the presentation layer</p>
<p>What you will be doing</p>
<p>● Work with the team to create ways to improve OnePlanet.com products
● Work super closely with backend specialists to find the best trade-offs in terms of
technology and user experience
● Coding UI webpage and Front end tools In REACT / CSS / RUBY
● Ability to build responsive, cross-browser user interfaces from design prototype
● Contributing generally as part of the team
Required qualifications
● Experience with FrontEnd coding (REACT / Material UI / Javascript)
● Strong ability to deliver clean and detailed UI elements and pages
● Solid experience in Responsive and adaptive design and coding
● Proficient understanding of code versioning tools (Git)
● Interest in learning how to work in an Isomorphic environment (Server / Client all in ruby)
(hyperstack.org)</p>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p>Email your interest in OnePlanet along with a resume to <a href="mailto:HR@oneplanet.com">HR@oneplanet.com</a> .  We look forward to hearing from you.</p>
