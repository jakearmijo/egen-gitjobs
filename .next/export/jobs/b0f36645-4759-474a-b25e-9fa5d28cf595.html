><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><img src="https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdnVoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--ae48e3770ef8ca5c0c1a0dc4ff1808041cd802be/logo-site-livestorm-presta.jpeg" width="200" height="100"/><div><h2 class="sc-ZOsLE HTdit">Livestorm</h2><h4 class="sc-jIkYaL eUPoJu">https://livestorm.co/</h4><a target="_blank" href="https://livestorm.co/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Company Site</button></div></div></a></div><input type="radio" class="sc-bBHHQT iVWrCP"/></label><label class="sc-jObXwK iKmkuH sc-fWCJfs kjawyH" data-garden-id="forms.tile" data-garden-version="8.36.2" data-garden-focus-visible="false"><div><h4 class="sc-jIkYaL eUPoJu">Fri Apr 23 11:53:03 UTC 2021<span>·</span>Full Time</h4><h2 class="sc-ZOsLE HTdit">Back-End Engineer Ruby - Integrations Squad</h2><span title="" class="sc-cNKpQo dTKRIM sc-dvQbkV cekfgO" data-garden-id="forms.tile_label" data-garden-version="8.36.2">full remote</span><a target="_blank" href="https://livestorm.co/"><div data-garden-id="grid.row" data-garden-version="8.36.2" class="sc-dkPtyc ckgrLy"><div data-garden-id="grid.col" data-garden-version="8.36.2" class="sc-bdvvaa bFByyr"><button class="sc-furvIG jxihuy sc-faUofl gqfWkZ" data-garden-id="buttons.button" data-garden-version="8.36.2" type="button">Apply Now</button></div></div></a></div><div><p>About Livestorm:</p>
<p>Livestorm is the all-in-one video communication platform for companies looking to implement a powerful video communication strategy.</p>
<p>Founded in 2016, Livestorm enables companies to promote, host and analyze their online events. We’re building the future of unified video communication: an all-in-one video communication platform that connects to your tools and lives in your browser. Livestorm is a browser-based platform that doesn’t require a download, or setup. You can use Livestorm for on-demand, live, or pre-recorded meetings or events.</p>
<p>Livestorm has been built with ease-of-use in mind.</p>
<p>We serve companies of all sizes, from startups to Fortune500. Front, Honda, Intercom or Spendesk trust Livestorm to organize their meetings, webinars or online events.</p>
<p>Here are our core values:</p>
<p>Stay curious: Be interested in the world around you.
Remain humble: Keep learning and keep your ego in check.
Be resourceful: Go that extra mile in the most efficient way.
Own it: Take pride in what you do, own your wins, and fails.
Be transparent: Sharing knowledge, learnings, feedback, and mistakes.</p>
<p>Team description:
As Livestorm is growing rapidly, our Team is aiming to develop our public API and everything that has to do with relevant data synchronisation between Livestorm and 2nd/3rd-party softwares. Therefore, we are looking for a talented Back-End Engineer that can be a partner in helping us scale up our integrations ecosystem and make sure Livestorm can be connected with all relevant softwares in the industry.</p>
<p>While Livestorm has headquarters in Paris, we are a remote-first company. As a matter of fact, Stormies are located between France, Germany, Greece, Mauritius, Spain, USA,... so we are looking for the best talent, no matter where you live.</p>
<p>Missions:</p>
<p>In this role, you will be responsible of:</p>
<p>Designing, building and maintaining features in production
Participating in Code Reviews and providing feedback to Team Members
Sharing knowledge with everyone and helping your Team to grow
Having the freedom to experiment
Contributing to architectural and design decisions
Monitoring the production to try to prevent any issue that could impact our customer experience</p>
<p>Current Stack:</p>
<p>Backend: Ruby 2.7.1 (soon Ruby 3), Rails 6, NodeJS 12.20.1, Apollo Server
Datastores: PostgreSQL / Redis
Frontend: Vue.js
Infra: AWS
More on Stackshare 👉 <a href="https://stackshare.io/livestorm/livestorm">https://stackshare.io/livestorm/livestorm</a>
Pré-requis du poste
For this Backend Engineer Ruby - Integrations Squad role, we are looking for someone with the following experience:</p>
<p>Code:</p>
<p>At least 3 years experience in Ruby and Rails (Rails 5+)
Previous experience with public API
Rigorous about testing and code quality (TDD, acceptance tests, unit tests)
Team fit:</p>
<p>You&#x27;re a team player and you have a sense of ownership.
You can speak / write in English (French is a plus).
Plus:</p>
<p>Interested by micro-services oriented architectures
You know how to implement event-based communication between micro-services.
You have already worked in an agile environment and you loved it.
You are curious about new languages and aren&#x27;t afraid of using new patterns and structures.
Moreover, we are looking for someone who can work in the Paris timezone (we accept a jet-lag of 2 hours maximum).</p>
<p>Confidence can sometimes hold us back from applying for a job. But we&#x27;ll let you in on a secret: there&#x27;s no such thing as a &#x27;perfect&#x27; candidate. So however you identify and whatever background you bring with you, please apply if this is a role that would make you excited to come into work every day.</p>
<p>What it is like to join Livestorm and the Stormies:</p>
<p>🗺 Work from anywhere you want:</p>
<p>🏡 Home (participation for equipment and costs, according to our expense policy)
🏢 Paris office (snacks, drinks, afterworks...)
💼 Coworking space (covered up to €300 including VAT per month, or local currency equivalent)
🚉 Business trips are covered (according to our internal T&amp;E policies)
🚲 Sustainable mobility package for daily trips to go to work
🎉 Cheer up your Stormie life:</p>
<p>🎿 Off-sites twice a year
🕹 Weekly activities (online board games, riddles...)
👐 Teambuildings
🗣 Monthly Talking times
💙 Take care of yourself (with Moka.care)</p>
<p>🤝 Participate to our referral program</p>
<p>👶 Livestorm signed the &quot;Parental act&quot;</p>
<p>And also, benefit from:</p>
<p>🌍 All legal and mandatory benefits from your work country for EOR contracts.</p>
<p>🇫🇷 All French legal benefits for French contracts: €9 of lunch vouchers with Swile (covered at 50%), health insurance with Alan (covered at 50%), transport subscription to go to work (covered at 50%), and CSE with cultural &amp; sport activities via Leeto.</p>
</div><div class="howtoapply"><h2 class="sc-ZOsLE HTdit">How to Apply?</h2><p>Please apply on <a href="https://jobs.livestorm.co/o/backend-engineer-ruby-integrations-squad/c/new">https://jobs.livestorm.co/o/backend-engineer-ruby-integrations-squad/c/new</a></p>
