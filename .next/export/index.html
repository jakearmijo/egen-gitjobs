 IoT/Cloud Lösungen\nKenntnisse in Serverless Computing und DevOps mit AWS, Azure oder GCP\nProgrammierkenntnisse in Python\nKenntnisse über Websocket, RESTful APIs und GraphQL sind von Vorteil\nErfahrung in agilen Entwicklungsmethoden sind von Vorteil\nErfahrungen in testgetriebener Entwicklung (TDD), objektorientierte Programmierung (OOP) und Clean Code sind von Vorteil\nErfahrungen mit GitLab, Jira und Confluence sind von Vorteil\nschnelle technische Auffassungsgabe sowie selbstständige und systematische Arbeitsweise\nausgeprägte Team- und Kommunikationsfähigkeit\nsehr gute Deutsch- und Englischkenntnisse\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWas wir Ihnen bieten:\nDürr Dental ist ein international ausgerichtetes Familienunternehmen mit großer regionaler Verbundenheit. Wir bieten Ihnen ein attraktives, modernes und sehr kollegiales Arbeitsumfeld mit flexiblen Arbeitszeitmodellen, in welchem Innovationen groß geschrieben werden. Außerhalb Ihrer Arbeitszeit profitieren Sie von attraktiven Sport- und Freizeitangeboten, wie einem integrierten Fitnessraum oder betriebseigenen Ferienwohnungen in beliebten Erholungsgebieten. Werden Sie ein Teil unserer Erfolgsgeschichte!\nWir freuen uns auf Ihre Bewerbung!\nDÜRR DENTAL SE\nPersonalabteilung\nHöpfigheimer Strasse 17\n74321 Bietigheim-Bissingen\n\u003ca href=\"http://www.duerrdental.com/karriere\"\u003ewww.duerrdental.com/karriere\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcTZoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--4cee288cf0bd9ba335e6f8425711864b0f9e1b60/footer_1655.jpg"},{"id":"420b82b2-0502-472c-94fb-033d3c3e9b69","type":"Full Time","url":"https://jobs.github.com/positions/420b82b2-0502-472c-94fb-033d3c3e9b69","created_at":"Wed Apr 21 09:21:45 UTC 2021","company":"okkuy","company_url":"http://http","location":"Remoto","title":"battle royale mobile unity game","description":"\u003cp\u003eI need a mobile Battle Royale unity game, something like Free Fire or Pugb Mobile.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"mailto:alertaperez1@gmail.com\"\u003ealertaperez1@gmail.com\u003c/a\u003e\u003c/p\u003e\n","company_logo":null},{"id":"c4805a8e-97de-4b35-b1dd-cf251ba327aa","type":"Full Time","url":"https://jobs.github.com/positions/c4805a8e-97de-4b35-b1dd-cf251ba327aa","created_at":"Tue Apr 20 15:59:37 UTC 2021","company":"Literally Media","company_url":"https://literally.media","location":"Remote","title":"Full Stack - Ruby on Rails Developer","description":"\u003cp\u003eAbout the Company:\nLiterally Media is a digital publishing house that owns and operates a collection of highly successful humor and entertainment websites. The portfolio of legendary digital brands includes eBaum’s World, Cheezburger, Know Your Meme, and Cracked, which dominate the entertainment market with over 50 million organic users a month.\u003c/p\u003e\n\u003cp\u003eBe part of the most exciting and fulfilling company in the local digital media space, where we reach millions of people across the world with fun, entertaining brands they keep coming back to. This is a full-time position based remotely, with the option to work out of our offices in Brooklyn, NY.\u003c/p\u003e\n\u003cp\u003eJob Description:\nLiterally Media is searching for an experienced, full time, Ruby on Rails web developer to join the KnowYourMeme team. Responsibilities include the full-stack ownership and development of the KnowYourMeme application, platform, and infrastructure. Ideal candidates include self-starters with a passion for internet and technology, with an emphasis on supporting the growth of the site, brand, and community.\u003c/p\u003e\n\u003cp\u003eThis mid-senior level position comes with a lot of responsibility. You will be architecting and implementing site features in their entirety which will then be served to tens of millions of users per month. You will report to our Head of Product \u0026amp; Technology and work closely with various teams throughout the organization.\u003c/p\u003e\n\u003cp\u003eAbout Development at Literally Media:\nAt Literally Media, we work together to craft software and features that make us proud. We care about our customers and strive to meet the needs of the Monetization, Business and Editorial teams.\u003c/p\u003e\n\u003cp\u003eAs a developer for KnowYourMeme, you’ll work with a small team of focused individuals who are serious about making a great product; and even more serious about having a great time interacting with our various teams spanning the globe. Every member of our team is vital and has the opportunity to influence the direction of the product, architecture, and the company at large.\nWe are an agile organization that embraces iterative development \u0026amp; continuous deployment with a key focus on data-driven decision making.\u003c/p\u003e\n\u003cp\u003eMust Haves (Basic Qualifications):\u003c/p\u003e\n\u003cp\u003e●  At least 5 years of proven experience working as a software developer\u003c/p\u003e\n\u003cp\u003e●  Applied knowledge and understanding of our Platform specifications (see below)\u003c/p\u003e\n\u003cp\u003e●  Experience developing on front \u0026amp; backend consumer facing websites\u003c/p\u003e\n\u003cp\u003e●  Experience with Ruby on Rails, Commonly used Gems, MVC, and interfacing with front end technologies such as HTML, HAML, CSS, and Javascript\u003c/p\u003e\n\u003cp\u003e●  Familiarity with commonly used front-end libraries, frameworks and tools\u003c/p\u003e\n\u003cp\u003e●  Experience with Agile development practices\u003c/p\u003e\n\u003cp\u003e●  Familiar with UX \u0026amp; UI best principles, with a keen eye for mobile and desktop design\u003c/p\u003e\n\u003cp\u003e●  Proficient in architecting and integrating with a wide variety of web service APIs\u003c/p\u003e\n\u003cp\u003e●  Proficient understanding of code versioning with git\u003c/p\u003e\n\u003cp\u003e●  Proficient operating in a Linux environment\u003c/p\u003e\n\u003cp\u003e●  A very high degree of intellectual curiosity, and a passion for software development\u003c/p\u003e\n\u003cp\u003eOptional (Nice to Have):\u003c/p\u003e\n\u003cp\u003e●  Work experience with an online digital publisher\u003c/p\u003e\n\u003cp\u003e●  Experience with DFP, Header Bidding, and Native Advertising\u003c/p\u003e\n\u003cp\u003e●  Experience with Google Analytics\u003c/p\u003e\n\u003cp\u003e●  An analytical mindset to facilitate the data-driven company needs\u003c/p\u003e\n\u003cp\u003e●  Interest in Internet \u0026amp; Meme culture\u003c/p\u003e\n\u003cp\u003e●  Experience integrating with Social Platforms (Facebook, Twitter, Pinterest)\u003c/p\u003e\n\u003cp\u003e●  BS/MS degree in Computer Science, Engineering or in a related field a plus\u003c/p\u003e\n\u003cp\u003eOur Platform:\n●  Language: Ruby\n●  Framework: Ruby on Rails\n●  Databases: MySQL, Redis\n●  Caching: Memcache\n●  Infrastructure: Self hosted, Ubuntu, Nginx/Unicorn web servers\n●  HAProxy Load Balancer\n●  Front End: Bootstrap, HAML\n●  Images: ImageMagick for processing, s3 for storage\n●  CDN\n●  Deployment: Capistrano Ruby gem (SSH \u0026amp; Git)\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eEmail you resume to: \u003ca href=\"mailto:careers@literally.media\"\u003ecareers@literally.media\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcWloIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--4c4cfa24d3d58784b8f8fd7b1750edf4712924cc/Literally%20Logo%20.png"},{"id":"c0dd4b46-df38-4c3a-a72f-ce7c919822b8","type":"Full Time","url":"https://jobs.github.com/positions/c0dd4b46-df38-4c3a-a72f-ce7c919822b8","created_at":"Tue Apr 20 15:44:55 UTC 2021","company":"Design Center, Inc.","company_url":"https://designcenterideas.com/","location":"Saint Paul, MN","title":"Mobile Software Developer","description":"\u003cp\u003eJob Description:\u003c/p\u003e\n\u003cp\u003eDesign Center, Inc. is looking for mobile application developers with experience or a desire to write native mobile applications for iOS and Android. You will have the opportunity to develop and maintain our custom-designed mobile applications and help us develop applications for new technologies like virtual and augmented reality. Applicants should be comfortable in an environment where you'll be working alongside other developers, designers, copywriters, and 3D artists. You'll be asked to take on new challenges consistently as part of a small team of developers implementing applications of all sizes.\u003c/p\u003e\n\u003cp\u003eOur Development Team:\u003c/p\u003e\n\u003cp\u003eDevelops maintainable code under industry standards, best practices, and guidelines\nCollaborates with multi-functional teams within Scrum methodology\nCreates engaging custom applications with complex animations and effects\nWrites native mobile applications for iOS, Android, and Windows devices (Swift/C#/Xamarin)\nDevelops web applications that drive our mobile applications (C#/ASP.NET/MVC)\nWorks on projects that range from weeks to months, with opportunities to consistently work with new clients and co-workers\nResearches the forefront of technology and is continually learning new and relevant skills\nEngages in improving their own processes and development practices\u003c/p\u003e\n\u003cp\u003eExperience: Skills \u0026amp; Requirements:\u003c/p\u003e\n\u003cp\u003eExcellent personal skills with the ability to manage a small team of developers and interact with other creatives and clients\n4+ years experience developing a wide range of applications and in a variety of technologies\nThe passion to learn new skills and take on difficult tasks\nSelf-motivation and great time management skills\nA desire to improve on best practices, code standards, and software architecture\nExperience with database design, web development, API creation, and mobile application development\nComputer science degree or equivalent experience\u003c/p\u003e\n\u003cp\u003eTo the qualified candidate we offer:\u003c/p\u003e\n\u003cp\u003eCompetitive salary\n401(K) with company match up to 3%\nHealth, dental, vision, and life insurance\nPaid vacation and holidays\nQuarterly team-building events\nPaid day off for birthday\nDog-friendly office\nGame nights\nCasual dress\nSpecial interest clubs\nEmployee Assistance Program\nOpportunities to establish industry-standard processes.\nA fun and challenging environment where you will work as a respected member of a cross-discipline team\u003c/p\u003e\n\u003cp\u003eLocation: Saint Paul, MN\nDepartment: Software Development\nStatus: Exempt\nReports To: Director of Operations \u0026amp; Software Development\nPosition Type: Full-Time\nSchedule: Monday - Friday\u003c/p\u003e\n","how_to_apply":"\u003cp\u003ePlease Apply here: \u003ca href=\"https://designcenter.bamboohr.com/jobs/view.php?id=27\u0026amp;source=aWQ9Nw%3D%3D\"\u003ehttps://designcenter.bamboohr.com/jobs/view.php?id=27\u0026amp;source=aWQ9Nw%3D%3D\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcUtoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--4b08557a5d13df0995a7c7ab7708e75dd0fb8bcb/download.png"},{"id":"1f3b4fb3-3c54-4685-8a97-46c360eb2dd8","type":"Full Time","url":"https://jobs.github.com/positions/1f3b4fb3-3c54-4685-8a97-46c360eb2dd8","created_at":"Tue Apr 20 08:38:53 UTC 2021","company":"Infoplus","company_url":"https://vonq.io/3sBCpH3","location":"Saint Louis, USA","title":"Support Engineer - Tier III","description":"\u003cp\u003e\u003cstrong\u003eWe're hiring a support engineer.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThis is a semi-customer-facing, mid level role which means you would come to us with 3+ years of web based software application technical support experience, proficient experience in Javascript, API and SQL, 1+ years of Warehouse or WMS knowledge, and dig in immediately to our software and support. If you are a passionate technical problem solver with warehouse industry experience and are focused on creating the win-for-all solutions for customers, then we’d love to hear from you.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHere's the day to day\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ehese are the functional assignments (or FA’s as we call them internally) that make up this job - this is what you’re focused on every day, day in and day out.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBeing a Software SME (Subject Matter Expert)\n\u003cul\u003e\n\u003cli\u003eYou’re focused on becoming the in-house expert for the Infoplus WMS. Anything and everything Infoplus software will be your focus. This ranges from possible escalated tickets about APIs, SQL backend, EDI questions, and any other customer tickets that are escalated from Tier 1 and Tier 2 support queues.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTroubleshooting and Solving Technical Issues\n\u003cul\u003e\n\u003cli\u003eYour role will help solve the most challenging and in-depth customer tickets (what we call Tier 3). These are customer issues that go deeper than the surface in our software and require technical expertise such as JavaScript, APIs, etc. Anything short of a bug fix falls under this role.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eRecreating Warehouse Scenarios and Problems\n\u003cul\u003e\n\u003cli\u003eYou’ll be reproducing and recreating the warehousing problems and scenarios customers face within our software. This includes tickets about: the application itself, the features, scenarios within a warehouse and their related processes, or third party softwares that are tied to Infoplus.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eServing as the Knowledge Resource for Better Documentation\n\u003cul\u003e\n\u003cli\u003eYou will be the technical and Infoplus expert-level knowledge resource to help the rest of your support and content team enhance and create internal and external documentation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eCustomer Communication\n\u003cul\u003e\n\u003cli\u003eThis is a semi-customer facing role where your responses are requested. You’ll be comfortable answering customer tickets on a regular basis and providing updates along the way of your solution to exceed their expectations. When you aren’t doing this directly, you’re providing another support agent with the same information and details for them to communicate.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWhat a Top Candidate Will Have\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe’re interested in the Right Person (yes, it’s meant to be capitalized) - for us, a Right Person is someone who matches our Core Values, has the right skills and experience, and this job would fill their cup and get them excited each morning.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eKnack for Making the Complex, Simple\n\u003cul\u003e\n\u003cli\u003eYou want to take the complex and make it simple (and are the best in your field at it). Your communication and solutions are focused on the greater good for everyone involved. You know you are the expert, and you want to share that knowing it will bring a solution to a new, and better, level.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eStrong Independent Worker\n\u003cul\u003e\n\u003cli\u003eYou want to find answers to your own questions. You are someone that has an internal fire to continuously learn the application without being guided or told what to look for. You want to be the expert, and nothing will stop you from becoming that.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTechnical Zone of Genius\n\u003cul\u003e\n\u003cli\u003eYou get energy from working in the depths of software. You lose time finding, diagnosing, and solving technical problems. Your passion is supporting great software at the most technical level and beyond.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eFocused on Customers Success\n\u003cul\u003e\n\u003cli\u003eYou only accept finding the win-for-all path forward. You choose to look through the lens of the customer first. You make choices with the customer’s long-term goals and relationship in mind (sometimes this is the “hard no”).\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAbility to Dig In and Discern\n\u003cul\u003e\n\u003cli\u003eYou want to roll up your sleeves and get down and dirty in the nuances of everything Infoplus. There can be a lot of noise and muck, so you know how to tell what’s important. You also recognize when to come up for air on a problem and can prioritize your workload and customer tickets.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://vonq.io/3sxjJZg\"\u003eClick here for the application form!\u003c/a\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://vonq.io/3sxjJZg\"\u003eClick here for the application form!\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcGloIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--4339bdf230380b381eb41de70c8d7311c62ea626/Infoplus.png"},{"id":"b5ece380-2e4a-4194-a6f4-2205a4ead3d1","type":"Full Time","url":"https://jobs.github.com/positions/b5ece380-2e4a-4194-a6f4-2205a4ead3d1","created_at":"Tue Apr 20 08:22:27 UTC 2021","company":"OnePlanet","company_url":"http://oneplanet.com","location":"UK/remote","title":"React / Material-UI Front End developer","description":"\u003cp\u003eOne Planet Digital Ltd ( OnePlanet.com) is a company building and promoting a radical new digital\nplatform that enables users intuitively to create, share and connect sustainability plans.\u003c/p\u003e\n\u003cp\u003eOnePlanet.com uniquely allows cross-departmental and cross-sector working – enabling\nconnections to be made all the way from citizens and students to city-wide plans. It uses graph\ndatabase technology, some of which has been developed by the OnePlanet.com team and will be\nunderpinned by machine learning and AI to help users make the best sustainability decisions\npossible.\u003c/p\u003e\n\u003cp\u003eTechnical environment\u003c/p\u003e\n\u003cp\u003eOnePlanet.com Web Application is an Isomorphic environment where Server and client data are\nshared and written in the same common language: RUBY.\nOn the server side we are using RubyOnRails stack and NEO4J as a graph database.\nOn the client side we are using REACT wrapped into a RUBY language layer (thanks to\nhyperstack.org).\u003c/p\u003e\n\u003cp\u003eAdditionally Material-UI and Vis.js for the presentation layer\u003c/p\u003e\n\u003cp\u003eWhat you will be doing\u003c/p\u003e\n\u003cp\u003e● Work with the team to create ways to improve OnePlanet.com products\n● Work super closely with backend specialists to find the best trade-offs in terms of\ntechnology and user experience\n● Coding UI webpage and Front end tools In REACT / CSS / RUBY\n● Ability to build responsive, cross-browser user interfaces from design prototype\n● Contributing generally as part of the team\nRequired qualifications\n● Experience with FrontEnd coding (REACT / Material UI / Javascript)\n● Strong ability to deliver clean and detailed UI elements and pages\n● Solid experience in Responsive and adaptive design and coding\n● Proficient understanding of code versioning tools (Git)\n● Interest in learning how to work in an Isomorphic environment (Server / Client all in ruby)\n(hyperstack.org)\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eEmail your interest in OnePlanet along with a resume to \u003ca href=\"mailto:HR@oneplanet.com\"\u003eHR@oneplanet.com\u003c/a\u003e .  We look forward to hearing from you.\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcEdoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--45a276312a4674b913d85e32dd26de51b5e9f237/OnePlanet%20new%20logo.png"},{"id":"75727515-0640-49e6-8fa5-bcf56a8b9f15","type":"Full Time","url":"https://jobs.github.com/positions/75727515-0640-49e6-8fa5-bcf56a8b9f15","created_at":"Tue Apr 20 06:29:01 UTC 2021","company":"Energy Solutions","company_url":"http://http","location":"Oakland, CA or Portland, OR","title":"Software Engineer II ","description":"\u003cp\u003eAt Energy Solutions we focus on achieving large-scale beneficial environmental impacts. And we believe that market-based programs can be a powerful force to deliver large-scale energy, carbon, and water-use savings. For 26 years we’ve harnessed that power to offer proven, performance-based solutions for our utility, government, and institutional customers.\u003c/p\u003e\n\u003cp\u003eEnergy Solutions is currently seeking a mid-level Software Engineer to join our Information Systems team to design, develop, and maintain software systems that support the distribution of incentives for clean energy technologies reporting systems. You will bring deep technical expertise and a team-oriented approach to bear as you implement systems that meet the needs of our clients as well as the energy and cost savings goals of the programs we support.\u003c/p\u003e\n\u003cp\u003eThis unique position is perfect for individuals with technical prowess that want to have an impact on energy efficiency markets and greenhouse gas reductions through our work for major North American utilities and other clients around the country.\u003c/p\u003e\n\u003cp\u003ePersons filling this position can choose to work from either our Northern California office in Oakland, our Southern California office in Orange or our Boston, Massachusetts office. We will also consider remote candidates in other parts of the United States as well.\u003c/p\u003e\n\u003cp\u003ePrimary Responsibilities:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eReviewing functional requirements and drafting implementation plans\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDesigning, developing, and maintaining web applications and other enterprise software systems\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eContributing new unit tests and promptly fixing any tests that fail continuous integration checks\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWorking with internal clients to debug, reproduce, document, and fix support problems for\nproduction systems\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePerforming code reviews on colleagues' contributions to the codebase\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eParticipating in agile ceremonies such as standup meetings and pointing discussion\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBringing technical analysis to discussions with internal clients, project managers, and other software engineers\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSpecializing in one or more codebases in order to be the go-to engineer for questions about bugs or new feature implementation plans\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eMinimum Qualifications:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eA bachelor’s degree in Software Engineering, Electrical Engineering, or Computer Science and 3-6 years of relevant experience, or master’s degree in a related field.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eCandidates exhibiting 5 or more years of work experience using related technologies are also encouraged to apply.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExperience with Python and Django. Similar object-oriented languages and frameworks will also be considered.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExperience with relational databases including MySQL, SQL, PostgreSQL, Oracle or similar\nSignificant JavaScript and React experience a plus\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eData ETL, processing, visualization, and reporting experience a plus\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eEnergy related professional experience is a plus\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eCompensation is commensurate with experience and includes a generous retirement package. Energy Solutions provides an excellent benefits package including medical, dental and vision insurance, other pre-tax contribution plans and an Employee Stock Ownership Plan (ESOP).\u003c/p\u003e\n\u003cp\u003eTo apply for this position please visit \u003ca href=\"https://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750\"\u003ehttps://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eFor more information about Energy Solutions, please visit us on our website at \u003ca href=\"http://www.energy-solution.com\"\u003ewww.energy-solution.com\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eInformation necessary to complete background checks and drug screens is required. Permanent authorization to work in the U.S. is a precondition of employment. EOE\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eTo apply for this position please visit \u003ca href=\"https://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750\"\u003ehttps://energy-solution.clearcompany.com/careers/jobs/8a909f49-216d-6c12-8b75-aafc9af4a260/apply?source=1586521-CS-42750\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBbzZoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--cd35895458e21a08798ba1b8b79a89d8773dea43/EnergySolutions_OneLineLockup_TwoColorIcon_RGB.jpg"},{"id":"31336f8d-eb25-458d-ab22-6edc08545ff0","type":"Full Time","url":"https://jobs.github.com/positions/31336f8d-eb25-458d-ab22-6edc08545ff0","created_at":"Tue Apr 20 02:26:30 UTC 2021","company":"OSU-Cascades","company_url":"https://osucascades.edu/","location":"Bend, OR","title":"Information Technology Consultant – 2","description":"\u003cp\u003eOregon State University – Cascades is seeking someone who is willing to learn and develop while making meaningful contributions to a growing campus in beautiful Bend, Oregon.  We are looking for a full-time on-site person that would be part of a local team that is tasked with providing direct technical assistance and support for network, hardware, and software. This is a unique opportunity to learn all aspects of higher education’s technology while supporting equipment in and out of the classroom. Everyday can have a new challenge which makes this position dynamic and interesting.\nDuties and Responsibilities\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQuickly responds to customers technical requests for assistance\u003c/li\u003e\n\u003cli\u003eCommunicates regularly with customers and co-workers within a ticket tracking system\u003c/li\u003e\n\u003cli\u003eProvides general support and training for classrooms and conference rooms\u003c/li\u003e\n\u003cli\u003eRecommends suitable hardware and software needed by users\u003c/li\u003e\n\u003cli\u003eInstalls, configures, supports, and troubleshoots equipment/software for users\u003c/li\u003e\n\u003cli\u003eWorks closely with the surplus department for resale, disposal, or donation\u003c/li\u003e\n\u003cli\u003eManages users and computers within Active Directory\u003c/li\u003e\n\u003cli\u003eManages the technology device(s) replacement process\u003c/li\u003e\n\u003cli\u003eMaintains loaner fleet and checkout process\u003c/li\u003e\n\u003cli\u003eUpdates and maintains the hardware inventory system\u003c/li\u003e\n\u003cli\u003ePrepares equipment purchase recommendations and cost justifications\u003c/li\u003e\n\u003cli\u003eResponsible for planning and implementing the move or relocation of equipment for users\u003c/li\u003e\n\u003cli\u003eRecommends changes and improvements to existing standards, processes, and procedures\u003c/li\u003e\n\u003cli\u003eProvides training or presentations to colleagues\u003c/li\u003e\n\u003cli\u003eServes as a resource and mentor for student technicians and staff\u003c/li\u003e\n\u003cli\u003eAttends team meetings and provides input to decision-makers\u003c/li\u003e\n\u003cli\u003eAssists with planning, developing, and implementing projects\u003c/li\u003e\n\u003cli\u003eWrites and maintains user and technician documentation\u003c/li\u003e\n\u003cli\u003eMonday – Friday full-time, on-site position with little after hours work\nMinimum Education and Experience Requirements\u003c/li\u003e\n\u003cli\u003eOne year of closely related work experience\u003c/li\u003e\n\u003cli\u003eExperience configuring and troubleshooting technology that is related to the position duties\u003c/li\u003e\n\u003cli\u003eOne (1) year of full-time experience (or equivalent length of time in a part-time position) troubleshooting and repairing computer hardware\u003c/li\u003e\n\u003cli\u003eExperience providing technical support to customers\nRequired Candidate Characteristics\u003c/li\u003e\n\u003cli\u003eWell-developed empathy and listening skills and can gauge customers’ technical abilities, understand customer needs, and can overcome communication barriers\u003c/li\u003e\n\u003cli\u003eDemonstrated successful professional behavior\u003c/li\u003e\n\u003cli\u003eEffective written, spoken and interpersonal communication skills\u003c/li\u003e\n\u003cli\u003eDemonstratable commitment to promoting and enhancing diversity\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePreferred Qualifications\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eExperience working in an educational/university environment\u003c/li\u003e\n\u003cli\u003eGood working knowledge of Active Directory and Exchange including creating and managing user accounts, and supporting email clients in an AD/Exchange environment\u003c/li\u003e\n\u003cli\u003eKnowledge of network fundamentals\u003c/li\u003e\n\u003cli\u003eExperience using systems management tools such as SCCM, Casper, and MDT\u003c/li\u003e\n\u003cli\u003eExperience working in a senior position or serving as a mentor\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePhysical Requirements\nThis position involves frequent long-term use of a computer and phone in an office environment, and walking to other locations while carrying a laptop or pushing computers on a cart. May involve driving to some customer/user office locations if appropriately trained.\nWho are we?\nOregon State University - Cascades (OSU-Cascades) is a branch campus of Oregon State University (OSU).  It is a small and personable four-year university in beautiful Central Oregon.  We are the only university in Central Oregon that offers both baccalaureate and graduate programs.  Our 10-acre campus is the first public university to open in Oregon in more than 50 years with plans to expand academically with new degree programs over a 10-year period.  The campus is comprised of 4 OSU-Cascades’ buildings with a 5th currently in construction.  There are nearly 1,400 students with 175 faculty and staff.\nWhy work for OSU-Cascades?  The people, place and community. Our business casual, team member-focused faculty and staff are known for their collaborative spirit and innovation, our students are passionate problem solvers and our alumni are leaders in the community. With the mountains of the Cascade Range and the Deschutes River nearby, there's virtually unlimited recreation year-round - everything from skiing and snowboarding to hiking, rock climbing and mountain biking to kayaking and whitewater rafting. In Bend, you'll find the eclectic mix of historic mill town, mountain resort and up and coming city.\nWhy OSU-Cascades IT?  We are the tier 2 hands-on support for all things technical on campus, dedicated to providing excellent service in support of teaching and research.  Our team is small, and we work closely together to collaborate and innovate for our growing campus.  You will develop close working relationships with the entire OSU-Cascades community.  We respect your personal time away from work.\nBenefits\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMedical coverage - Employer contribution toward CORE benefits (medical, vision, dental, employee basic life).  Optional employee \u0026amp; spouse/domestic coverage.\u003c/li\u003e\n\u003cli\u003eHealth Engagement Model.\u003c/li\u003e\n\u003cli\u003eLife Insurance.  Optional employee \u0026amp; spouse/domestic partner coverage.\u003c/li\u003e\n\u003cli\u003eDisability Insurance\u003c/li\u003e\n\u003cli\u003eLong-Term care Insurance\u003c/li\u003e\n\u003cli\u003eFlexible Spending Accounts (FSAs)\u003c/li\u003e\n\u003cli\u003ePension Plan\u003c/li\u003e\n\u003cli\u003eVoluntary retirement savings plans\u003c/li\u003e\n\u003cli\u003eVacation Leave - Leave is accumulated based on the schedule as defined in the collective bargaining agreement.\u003c/li\u003e\n\u003cli\u003eSick Leave - 8 hours per month\u003c/li\u003e\n\u003cli\u003ePersonal Leave – 24 hours per year\u003c/li\u003e\n\u003cli\u003e9 paid holidays and one floating holiday each year\u003c/li\u003e\n\u003cli\u003eParental or family medical leaves\u003c/li\u003e\n\u003cli\u003eEmployee Assistance Program\u003c/li\u003e\n\u003cli\u003eReduced tuition rate - Employees appointed at .50 FTE or more per term are eligible to take up to 12 credit hours at the reduced tuition rate. Tuition is 30% of the per credit resident undergraduate tuition rate. All Oregon Public University campuses participate in this program with each campus identifying any programs that are excluded. Employees may transfer their staff fee privilege to their dependents (e.g., spouse, domestic partner, child). Only one person in the family may utilize the 12 credit hours for the term.\u003c/li\u003e\n\u003cli\u003eOrange rewards for 10% discount at all University restaurants and residence hall\u003c/li\u003e\n\u003cli\u003eDiscounted rates on season athletic tickets for all sports\u003c/li\u003e\n\u003cli\u003eFree access to care.com\u003c/li\u003e\n\u003cli\u003eProfessional Development\u003c/li\u003e\n\u003cli\u003eOn-campus childcare facilities available to employees \u0026amp; students (employee paid)\u003c/li\u003e\n\u003cli\u003eAdditional information regarding benefits offered by OSU can be found at: \u003ca href=\"https://hr.oregonstate.edu/benefits/new-employees\"\u003ehttps://hr.oregonstate.edu/benefits/new-employees\u003c/a\u003e. When looking at benefits, please note this position is designated as Classified.\u003c/li\u003e\n\u003cli\u003eRelocation allowance : \u003ca href=\"https://fa.oregonstate.edu/fiscal-policy-program/03-120-404-relocation-allowance\"\u003ehttps://fa.oregonstate.edu/fiscal-policy-program/03-120-404-relocation-allowance\u003c/a\u003e\nOSU is an AA/EOE/Vets/Disabled\u003c/li\u003e\n\u003c/ul\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://jobs.oregonstate.edu/postings/100276\"\u003ehttps://jobs.oregonstate.edu/postings/100276\u003c/a\u003e\u003c/p\u003e\n","company_logo":null},{"id":"3ec935de-97f6-4ed7-b76d-ddb181ff75f3","type":"Full Time","url":"https://jobs.github.com/positions/3ec935de-97f6-4ed7-b76d-ddb181ff75f3","created_at":"Mon Apr 19 14:48:12 UTC 2021","company":"encoway GmbH","company_url":"https://www.encoway.de/","location":"Bremen (Germany)","title":"(Senior) Scala Software Developer (w/m/d)","description":"\u003cp\u003e\u003cstrong\u003e(Senior) Scala Software Developer (w/m/d)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDein Beitrag\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIn einem unserer agilen Teams entwickelst Du innovative, skalierbare und cloudfähige Softwareprodukte.\u003c/li\u003e\n\u003cli\u003eVon der Analyse und Implementierung bis zum Testen und der Dokumentation übernimmst Du vielfältige Aufgaben in unserem agilen Entwicklungsprozess.\u003c/li\u003e\n\u003cli\u003eAls Teamplayer treibst Du unsere Software mit Code-Reviews und Pair-Programming voran. Mit Deinem Code und der Dokumentation machst Du es Dir und Deinen Kollegen leicht, die Software von heute auch noch morgen zu verstehen und zu ändern.\u003c/li\u003e\n\u003cli\u003eDu begleitest encoway Softwareprodukte von der ersten Idee an über den gesamten Lebenszyklus.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eErfahre auf unserer Webseite mehr darüber, wie \u003ca href=\"https://www.encoway.de/karriere/berufseinsteiger-und-erfahrene/\"\u003e\u003cstrong\u003eDein Arbeitsalltag bei uns\u003c/strong\u003e\u003c/a\u003e aussehen kann.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDein Profil\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDu bist Scala-Experte oder möchtest bei uns zu einem werden. Als gestandener Scala-Experte steigst Du direkt in die Entwicklung ein. Als Scala-Neuling mit Erfahrung in einer anderen Programmiersprache, idealerweise Java, kannst Du Scala bei uns lernen.\u003c/li\u003e\n\u003cli\u003eDu hast keine Berührungsängste mit funktionaler Programmierung, kennst Dich mit Java und idealerweise auch mit Akka, Docker oder Kubernetes aus.\u003c/li\u003e\n\u003cli\u003eUnser Schwerpunkt liegt auf dem Backend, wir bauen aber auch Oberflächen. Daher sind Kenntnisse in JavaScript und UI-Frameworks ein Plus.\u003c/li\u003e\n\u003cli\u003eEs macht Dir Spaß neue Technologien und Verfahren wie beispielsweise das Aktoren-Programmiermodell oder Event Sourcing zu verstehen und anzuwenden.\u003c/li\u003e\n\u003cli\u003eIm Alltag duzen wir uns und sprechen Deutsch. Idealerweise scheust Du Dich aber nicht davor, bei Bedarf auch Englisch zu sprechen und zu schreiben.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eMit encoway volle Kraft voraus!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDie Digitalisierung ist nach wie vor ein Megatrend. Mit unseren Softwarelösungen unterstützen wir Industrie-Unternehmen bei der digitalen Transformation. Neben unseren Kernkompetenzen Produktkonfiguration und Variantenmanagement, befinden sich dafür weitere Geschäftsfelder im Aufbau.\nIm Jahr 2000 aus einer 5-köpfigen Bremer Forschungsgruppe heraus gegründet, besteht unsere Mannschaft mittlerweile aus über 200 Mitarbeitern und wir sind weiter auf Wachstumskurs.\u003c/p\u003e\n\u003cp\u003eIn unserer \u003ca href=\"https://www.encoway.de/wp-content/uploads/Arbeitgeber-Bewerbung-encoway.pdf\"\u003e\u003cstrong\u003eArbeitgeber-Bewerbung\u003c/strong\u003e\u003c/a\u003e haben wir Dir ganzheitlich zusammengefasst, was das Arbeiten bei encoway ausmacht.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBordcheck\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eZu unserer Kultur und unseren Benefits haben wir Dir nachfolgend ein paar Eigenschaften aufgelistet, mit denen Du einen ersten Check machen kannst, ob wir zusammenpassen:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cem\u003eStartklar\u003c/em\u003e: Du wirst bei uns nicht ins kalte Wasser geworfen.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eAufgeschlossen\u003c/em\u003e: Wir bieten Dir die Möglichkeit mitzugestalten.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eFlexibel\u003c/em\u003e: Bei uns findest Du flexible Arbeitszeiten.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eState-of-the-art\u003c/em\u003e: Ein professionelles und modernes Arbeitsumfeld erwartet Dich.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eAgil\u003c/em\u003e: Wir arbeiten in flexiblen Strukturen und Prozessen.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eWertschätzend\u003c/em\u003e: Regelmäßig finden gemeinsame Retrospektiven und Feedbackgespräche statt.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eFördernd\u003c/em\u003e: Weiterentwicklung Deiner Fach- und Führungskarriere.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eFamilienfreundlich\u003c/em\u003e: Wir unterstützen Dich und Deine Familie (z. B. Zuschuss zu den Kita-Gebühren).\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eGemeinschaftlich\u003c/em\u003e: Bei uns finden regelmäßig Mitarbeiter-Events statt.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eSportlich\u003c/em\u003e: Unsere Mitarbeiter treffen sich regelmäßig in Sport-/und Freizeitgruppen zusammen.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eGesund\u003c/em\u003e: Wir bieten verschiedene Präventionsangebote.\u003c/li\u003e\n\u003cli\u003e\n\u003cem\u003eUnd sonst noch so\u003c/em\u003e...: Obst, Kaffee - die üblichen „Goodies“ gibt´s auch.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eKomm auch Du jetzt zu uns an Bord - und lass Dich nicht davon abhalten, wenn Du meinst, Dein Profil passt nicht ganz!\u003c/p\u003e\n\u003cp\u003eBei Fragen zu dieser Stelle wende Dich gerne an:\u003c/p\u003e\n\u003cp\u003eLaura Middendorf, Human Resources Recruiting\u003c/p\u003e\n\u003cp\u003eencoway GmbH\u003c/p\u003e\n\u003cp\u003eBuschhöhe 2\u003c/p\u003e\n\u003cp\u003eD-28357 Bremen\u003c/p\u003e\n\u003cp\u003eTel.: +49 (0)421 33003-678\u003c/p\u003e\n\u003cp\u003eFax: +49 (0)421 33003-555\u003c/p\u003e\n\u003cp\u003eE-Mail: \u003ca href=\"mailto:bewerbung@encoway.de\"\u003e\u003cstrong\u003ebewerbung@encoway.de\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://ltpx.nl/a8qHyoR\"\u003eClick here to apply\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBb09oIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--59756fc8738c5cfff3b81e15b8bb7e5a80b878c1/encoway-logo.jpg"},{"id":"d18f6fe5-0894-4ad6-bb25-6815b685a7e3","type":"Full Time","url":"https://jobs.github.com/positions/d18f6fe5-0894-4ad6-bb25-6815b685a7e3","created_at":"Mon Apr 19 07:48:27 UTC 2021","company":"eCom Service IT GmbH - m2trust","company_url
