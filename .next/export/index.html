quired to have experience working remotely, but considered a plus.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eNice to have\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNextjs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUnlimited personal time off - Read our \u003ca href=\"https://www.notion.so/Time-off-e2e71e5dcdef43ff82515d7c711ed4af\"\u003etime off\u003c/a\u003e policy\u003c/li\u003e\n\u003cli\u003eThe equipment/tools you need to do your job well and comfortable\u003c/li\u003e\n\u003cli\u003eTraining budget\u003c/li\u003e\n\u003cli\u003eGood salary and company options\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eApplication process\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e(async) Application is reviewed\u003c/li\u003e\n\u003cli\u003eInterview with our recruiter\u003c/li\u003e\n\u003cli\u003eInterview with your future manager (CTO)\u003c/li\u003e\n\u003cli\u003e(async) code exercise (you're not expected to waste more than 2 - 4 hours)\u003c/li\u003e\n\u003cli\u003eInterview with the team (without any manager in the call so you can really get to know the people and ask all you want to ask)\u003c/li\u003e\n\u003cli\u003e(async) Reference calls\u003c/li\u003e\n\u003cli\u003e(async) Offer\u003c/li\u003e\n\u003c/ul\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://grnh.se/f38c3f693us\"\u003ehttps://grnh.se/f38c3f693us\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdnFoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--faa6bd5b90a46cf3ac0157f4354dd101233e53c5/pJ-7_0_R_400x400.png"},{"id":"c3d8396b-36be-41ee-b427-520bc75e7021","type":"Contract","url":"https://jobs.github.com/positions/c3d8396b-36be-41ee-b427-520bc75e7021","created_at":"Thu Apr 22 13:29:09 UTC 2021","company":"Second Harvest","company_url":"https://secondharvest.ca/","location":"Toronto, Ontario","title":"Software Developer","description":"\u003cp\u003eTITLE: Software Developer\u003c/p\u003e\n\u003cp\u003eDATE: April 2021\u003c/p\u003e\n\u003cp\u003eDEPARTMENT: Food Rescue\u003c/p\u003e\n\u003cp\u003eREPORTS TO: Director of Product Development\u003c/p\u003e\n\u003cp\u003eSTATUS: Contract Full-Time (1-year contract, with possibility of extension)\u003c/p\u003e\n\u003cp\u003eSALARY: $80,000 - $90,000 Per Annum Plus Benefits\u003c/p\u003e\n\u003cp\u003eWE ARE:\u003c/p\u003e\n\u003cp\u003eSecond Harvest is Canada’s largest food rescue organization and expert in perishable food recovery. We rescue surplus, unsold food from across the supply chain and redistribute it to not-for-profits across the country to feed communities.\u003c/p\u003e\n\u003cp\u003eSecond Harvest is looking for a collaborative, adaptive problem-solver with 3+ years development experience to join our team as a Software Developer. Under the direction of the Director of Product Development, this position will work alongside our external development partners to build and expand the Second Harvest Food Rescue App, with a focus on the web application and database integration. The web application is built on top of React, using a .NET Core backend. The affiliated database is Microsoft Dynamics, and datastore is through Microsoft Azure.\u003c/p\u003e\n\u003cp\u003eYOU WILL:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDevelop features for the existing Second Harvest Food Rescue App (web application), ensuring integration into Microsoft Dynamics 365.\u003c/li\u003e\n\u003cli\u003eWrite high quality source code to complete web application features within deadlines.\u003c/li\u003e\n\u003cli\u003eWork to resolve any technical issues that may arise in a timely and effective manner.\u003c/li\u003e\n\u003cli\u003eTrack all work in Microsoft Azure Triage Board, following standard operating procedures to ensure all developers and product team can easily view process and blockers.\u003c/li\u003e\n\u003cli\u003eLiaise with external technical vendors, working collaboratively to enhance the web application software.\u003c/li\u003e\n\u003cli\u003eCollaborate with the Food Rescue team to ensure technical development accurately reflects the needs and priorities of web application users, internal staff, and community partners.\u003c/li\u003e\n\u003cli\u003eAssess capability gaps and opportunities to improve the web application technology.\u003c/li\u003e\n\u003cli\u003ePerforms other related duties as required or assigned to support the overall goals of the organization.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eYOU ARE:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDetail-Oriented: you are proud of your work and know that cutting corners isn’t an option.\u003c/li\u003e\n\u003cli\u003eAn Industry Expert: you’re up to date with technology trends and are always looking for new solutions to old problems.\u003c/li\u003e\n\u003cli\u003eA Microsoft Geek: you have experience working with Microsoft Power Platform and are excited by the low-code/no-code tools used by non-developers. You can’t wait to help enhance the work being done by our team.\u003c/li\u003e\n\u003cli\u003eNaturally Curious: you’re innovative, extremely creative, and constantly looking for ways to improve upon things.\u003c/li\u003e\n\u003cli\u003eEnergized: you’re always ready to take on new things and have fun doing it; if you’re not having fun, you’re not doing it right.\u003c/li\u003e\n\u003cli\u003eMotivated by Challenges: your passion for perfection keeps you going.\u003c/li\u003e\n\u003cli\u003e3+ years experience creating solutions with: React, .NET Core, Microsoft Dynamics, Microsoft Azure, Microsoft Power Platform.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWHAT YOU’LL GET IN RETURN:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA whole lot of fun.\u003c/li\u003e\n\u003cli\u003eThe opportunity to work for an internationally recognized, purpose-driven organization.\u003c/li\u003e\n\u003cli\u003eCompetitive compensation and benefits.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFor more information about Second Harvest, visit:  \u003ca href=\"http://www.secondharvest.ca\"\u003ewww.secondharvest.ca\u003c/a\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003ePlease submit your cover letter and resume on or before May 2, 2021 via email, with “SOFTWARE DEVELOPER” in the subject line, to \u003ca href=\"mailto:humanresources@secondharvest.ca\"\u003ehumanresources@secondharvest.ca\u003c/a\u003e. We would appreciate no phone calls or agencies.\u003c/p\u003e\n\u003cp\u003eConsideration of applications will begin immediately and continue until the position is filled.\u003c/p\u003e\n\u003cp\u003eWe would like to thank all applicants for applying for this position, however you will only be contacted if your candidacy is being considered. Second Harvest is committed to an inclusive and accessible recruitment and selection process. If you are invited to attend an interview and require an accommodation, please advise us in advance of our meeting.\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBc3VoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--32e13ccd3aa2afd11bf5fc346c9dc05fc34e4a07/SH-EN-Logo-Transparency-256pxWidth%20(002).png"},{"id":"7aa4fa1a-7d57-43a1-9f5b-55bdacf3e6a6","type":"Full Time","url":"https://jobs.github.com/positions/7aa4fa1a-7d57-43a1-9f5b-55bdacf3e6a6","created_at":"Thu Apr 22 11:57:55 UTC 2021","company":"Limango","company_url":"https://www.limango.de/ehp","location":"Munich","title":"Junior PHP Backend Developer (m/w/d)","description":"\u003cp\u003e\u003cstrong\u003eOUR MISSION\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003elimango is the Online Shop for families – We wow our customers every day with a fantastic range of brands at very attractive prices. Based in Munich, our 300 employees share a passion for families. We do everything we can to understand their needs and fulfil their wishes. limango has everything families need: Fashion for Babies, Kids, Women and Men as well as Homeware, Toys, Cosmetics and Family holidays. At limango you’ll find both classic brands and upcoming brands from across Europe. Founded in 2007 and a member of the Otto Group since 2009 limango now has over 22 million members across Germany, Austria, France, the Netherlands and Poland and sells over 40 000 products daily to German customers alone. We want to continue to grow and win the trust of all mums in Europe. To help us achieve this, we’re looking for motivated, talented individuals to work with us and be a part of something big.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYOUR JOB\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIn the limango IT you get the chance to contribute your own ideas and know-how to the development of services all around the different processes of our ecommerce business\u003c/li\u003e\n\u003cli\u003eTogether with our experienced and international development teams you will improve and expand our php based backend CRM systems\u003c/li\u003e\n\u003cli\u003eYou will become part of our well-rehearsed agile teams of versatile and experienced developers and a dedicated product owner\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYOUR PROFILE\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA degree with a focus on IT or a comparable training\u003c/li\u003e\n\u003cli\u003eYou have 1-2 years experience in the development of scalable eCommerce applications in common PHP frameworks such as Symfony3+ as well as knowledge of OOP and design patterns\u003c/li\u003e\n\u003cli\u003eYou bring practical experience with RESTful APIs and service-oriented architecture\u003c/li\u003e\n\u003cli\u003eYou have profound experience in relational databases (MySQL/MariaDB)\u003c/li\u003e\n\u003cli\u003eDevOps and GoLang experience are desirable\u003c/li\u003e\n\u003cli\u003eA well-functioning tool is not enough for you - you enjoy optimizing complex IT processes!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eOUR OFFER\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChallenging tasks, independent work and a great deal of creative freedom in a working environment that burns for results and is happy to be measured against them\u003c/li\u003e\n\u003cli\u003eAn open, team-oriented working atmosphere\u003c/li\u003e\n\u003cli\u003eA steep learning curve in a dynamic company with international orientation\u003c/li\u003e\n\u003cli\u003eA great office in Munich's Tech-Spot with probably the coolest roof terrace in the city\u003c/li\u003e\n\u003cli\u003eCorporate events, fresh fruit and soft drinks\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eInterested? We look forward to receiving your application including CV, salary requirements and your earliest possible starting date.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/5847810e6df3e310e9a7f0359b12199b8400f650/68747470733a2f2f742e676f686972696e672e636f6d2f682f66663336323231373239383466626366656631313864613139653663316237303434313365376665656136353936346631626561313463353734626531626662\"\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://t.gohiring.com/h/076f63218fd916966f368984c132b7e532a45727014fa66f239f48fed4be0d9d\"\u003eapplication form\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBc3FoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--aa8c030695bdf8c2f0198aa9c1de4d97c3f666ed/Limango.jpg"},{"id":"225fb819-7b5d-4612-8976-7e565d13f3bc","type":"Full Time","url":"https://jobs.github.com/positions/225fb819-7b5d-4612-8976-7e565d13f3bc","created_at":"Thu Apr 22 11:34:48 UTC 2021","company":"Lichtblick SE","company_url":"https://www.lichtblick.de/","location":"Hamburg","title":"DevOps Engineer (gn) Azure","description":"\u003cp\u003e\u003cstrong\u003eÜber uns\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSeit 22 Jahren verfolgt LichtBlick genau ein Ziel: gute Energie. Und das bekommt auch jeder zu spüren. Denn Menschlichkeit hat hier einen genauso hohen Stellenwert wie Klimaneutralität – schließlich sorgen wir jeden Tag für gutes Klima.\nLichtBlick bietet dir nicht irgendeinen Job, sondern einen mit und für die Zukunft. Denn genau das ist die Mission: einen klimaneutralen Lebensstil normal zu machen. Ein neues Normal zu definieren, dem immer mehr Menschen folgen. Und es funktioniert: Aus anfänglichen 8 Stromabnehmern sind 1,7 Millionen LichtBlickende geworden. Eine Gemeinschaft, die 1 Millionen Tonnen CO₂ im Jahr spart und ein Zeichen für eine klimaneutrales, faires Morgen setzt. Willst auch du mit deiner Arbeit einen Unterschied machen? Dann herzlich willkommen auf der grünen Seite. Lass uns das neue Normal gestalten.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDein Job:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls Mitglied eines agilen Teams bist du für die Weiterentwicklung unserer zentralen Infrastruktur-Komponenten auf Basis der Azure Cloud Services verantwortlich:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDu entwirfst technische Lösungsarchitekturen unter Berücksichtigung nicht-funktionaler Anforderungen wie Performance, Security, QA, Resilience und Scalability\u003c/li\u003e\n\u003cli\u003eDabei kümmerst du dich um die Automatisierung von CI/CD-Pipelines, Tests und das allgemeine Ausrollen von Cloud-Ressourcen\u003c/li\u003e\n\u003cli\u003eDie Implementierung von Application Monitoring und die Einführung eines effektiven Alerting zur Sicherstellung des Betriebs gehört auch zu deinen Aufgaben\u003c/li\u003e\n\u003cli\u003eLaufend evaluierst du neue Cloud-Services hinsichtlich ihrer möglichen Integration in bestehende und zukünftige Architekturen\u003c/li\u003e\n\u003cli\u003eDu setzt deine fachliche Expertise aktiv als Coach und Mentor der Entwickler und Operations-Kollegen ein\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDeine Skills:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEin Studium mit Informatikschwerpunkt oder eine einschlägige Berufsausbildung im IT-Bereich jeweils mit erfolgreichem Abschluss\u003c/li\u003e\n\u003cli\u003eMehrjährige Berufserfahrung im Aufbau, Wartung und Administration von Cloud- Infrastrukturen auf Basis des Azure Service Stack (Azure DevOps, Functions, Event Grid, Service Bus, Application Insights)\u003c/li\u003e\n\u003cli\u003eFundierte praktische Kenntnisse mit dem automatisierten Provisioning und Management von Cloud-Umgebungen auf Basis von IaC-Tools (z.B. Terraform, Pulumi oder CloudFormation)\u003c/li\u003e\n\u003cli\u003eEin großer Vorteil für uns wäre, wenn du praktische Erfahrungen mit Docker und/oder Serverless mitbrächtest\u003c/li\u003e\n\u003cli\u003eDeine eigenverantwortliche, strukturierte und methodische Arbeitsweise versetzt dich in die Lage sowohl im Team, als auch selbstständig, effiziente Lösungsansätze zu erarbeiten\u003c/li\u003e\n\u003cli\u003eAgile Entwicklungspraktiken (Kanban, Scrum oder andere) sind dir vertraut im Denken und Arbeiten\u003c/li\u003e\n\u003cli\u003eEnglisch – Yes please!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDas Angebot:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLichtBlick war einer der ersten Ökostromanbieter und bietet heute alles rund um klimaneutrale Energielösungen. Gemeinsam wollen wir noch mehr verbessern. Vielleicht ja bald mit dir. Bei LichtBlick erwarten dich interessante und anspruchsvolle Aufgaben. Im Herzen Hamburgs – und in einem hoch motivierten und sympathischen Team. Freu dich auf flexible Arbeitszeiten und Benefits wie Homeoffice, Sabbaticals, Sportangebote u. v. m. All das bei jeder Menge Innovationen, Freiraum für Eigeninitiative und eigenverantwortlichen Entscheidungen sowie vielen weiteren Angeboten, die dich fachlich und persönlich weiterbringen.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDein Ansprechpartner\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLichtBlick SE\nJulian Gerigk\n\u003ca href=\"mailto:julian.gerigk@lichtblick.de\"\u003ejulian.gerigk@lichtblick.de\u003c/a\u003e\nZirkusweg 6, 20359 Hamburg\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/052e949ffb08640af8b9d91dd032528ac0cc66f7/68747470733a2f2f742e676f686972696e672e636f6d2f682f63323264323162363266376339336534326463393238376635653435333930303738396564663137646631323665646663353134373163396433653230633731\"\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://t.gohiring.com/h/49628c0e5677907ad825f4260fa583079d5326627c3c40d9375d40520c8f15b3\"\u003eapplication form\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBc2loIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--d7800a566d0950b56e167ae280c7d7e9aea250f9/Lichtblick%20SE.jpg"},{"id":"be674ac1-0a92-4824-99b2-4a2413fec938","type":"Full Time","url":"https://jobs.github.com/positions/be674ac1-0a92-4824-99b2-4a2413fec938","created_at":"Thu Apr 22 11:20:08 UTC 2021","company":"OSI International Holding GmbH","company_url":"https://de.osigroup.com/","location":"Gersthofen","title":"Dynamics NAV Experte (m/w/d) Finanzen","description":"\u003cp\u003e\u003cstrong\u003eOSI in Kürze\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls international tätiges Unternehmen im Nahrungsmittelbereich gehören wir zur weltweit operierenden, inhaber­geführten OSI-Gruppe. In der Entwicklung und Herstellung von hochwertigen Produkten für die System­gastro­nomie und den Lebens­mittel­einzel­handel sind wir führend.\u003c/p\u003e\n\u003cp\u003eFür unsere Abteilung IT am europäischen Headquarter in Gersthofen suchen wir eine/n \u003cstrong\u003eDynamics NAV Experte (m/w/d) Finanzen.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWas Sie erwartet\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eVerantwortung und Entwicklung der funktionalen und technischen Agenda von Dynamics 365 Business Central (BC) für die OSI Gruppe in Europa, vorwiegend für den Finanzbereich\u003c/li\u003e\n\u003cli\u003eMitwirkung bei der Konzeption und Umsetzung von Microsoft Dynamics NAV Anforderungen als funktionaler BC/NAV Experte und Koordination fachlicher Themen mit externen Dienstleistern\u003c/li\u003e\n\u003cli\u003eGemeinsame Analyse mit den Business Unit Stakeholdern der prozessualen Anforderungen im Falle von Änderungsanfragen oder innerhalb von Projekten\u003c/li\u003e\n\u003cli\u003eMitwirkung bei Lösungskonzepten mit internen und externen Schnittstellen und Sicherstellung einer nachhaltigen Umsetzung der Anforderungen innerhalb der strategischen und funktionalen Gegebenheiten\u003c/li\u003e\n\u003cli\u003eVerantwortung für die Aufrechterhaltung und Optimierung des produktiven Applikationsbereiches und dessen Schnittstellen\u003c/li\u003e\n\u003cli\u003eUnterstützung bei der Planung und Durchführung von Schulungen\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWas wir erwarten\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAbgeschlossenes Informatik Studium oder ein vergleichbarer Abschluss mit fundierter Berufserfahrung\u003c/li\u003e\n\u003cli\u003eMehrjährige Erfahrung im Microsoft Dynamics Navision / Business Central Umfeld mit dem Schwerpunkt in den Finanzmodulen\u003c/li\u003e\n\u003cli\u003eKenntnisse und Erfahrung im Einsatz von EDI-Schnittstellen sind wünschenswert\u003c/li\u003e\n\u003cli\u003eEin sehr gutes Verständnis für Prozessabläufe in Produktionsunternehmen zeichnet Sie genauso aus wie analytisches Denkvermögen\u003c/li\u003e\n\u003cli\u003eFähigkeit zur Lösung komplexer Sachverhalte\u003c/li\u003e\n\u003cli\u003eNeben Ihren guten analytischen Fähigkeiten sind Sie belastbar\u003c/li\u003e\n\u003cli\u003eSehr gute Kommunikationsfähigkeit auf allen Ebenen in deutscher und englischer Sprache\u003c/li\u003e\n\u003cli\u003eReisetätigkeiten empfinden Sie als Bereicherung\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWas wir bieten\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWir sind ein Unternehmen mit flachen Hierarchien, kurzen Entscheidungswegen und einer ausgeprägten Kunden­orien­tierung in einem speziellen Markt. Wir wissen, dass das Engagement unserer Mitarbeiter die Basis unseres Erfolges ist. Daher fördern wir Sie, indem wir Ihnen schnell Verantwortung übergeben und Sie entsprechend Ihrer Talente weiterentwickeln.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/bba3bc1e68e532f463d9ec80242ff25b356a1075/68747470733a2f2f742e676f686972696e672e636f6d2f682f34643839376464333065656264623364636364316439306234666261626438613264343563316363343561346264326430393138326236383734613137393137\"\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://t.gohiring.com/h/a2abac53c08d2daeb4d3e1b4aaef69a6233c7325a8c849b451f5abfe96bac283\"\u003eapplication form\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBc1doIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--f8efa63b18557939c87a4920f0abacd65647a33e/OSI%20International%20Holding%20GmbH.jpg"},{"id":"019aa8db-0cec-4c98-b340-92d1735df385","type":"Full Time","url":"https://jobs.github.com/positions/019aa8db-0cec-4c98-b340-92d1735df385","created_at":"Thu Apr 22 11:08:41 UTC 2021","company":"FundraisingBox c/o Wikando GmbH","company_url":"https://www.fundraisingbox.com/","location":"Augsburg","title":"PHP Senior Developer (m/w/d) in Vollzeit und 100% Home Office / Remote","description":"\u003cp\u003eWir sind digitale Entwicklungshelfer und ein echtes Remote-Team! Der Firmensitz unserer Wikando GmbH ist zwar in Augsburg, aber wir sind komplett virtuell organisiert. Das hat den großen Vorteil, dass Du nicht umziehen musst, und von überall aus - mit Internetanschluss, versteht sich - mit uns arbeiten kannst. Trotzdem sind wir ein sehr enges, vertrautes Team und besitzen auch eine Teeküche ;-)\u003c/p\u003e\n\u003cp\u003eOb Du digitaler Nomade oder Familienmensch bist, unser Modell ermöglicht Dir Deine optimale Work-Life-Balance. Deine Stelle ist remote und unbefristet. Wir würden uns freuen, Dich kennenzulernen und mit an Bord zu nehmen! Schick uns Deine Bewerbung.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDas machen wir\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUnsere Mission ist es, Non-Profits weltweit durch unser Experten-Team und Technologien zu befähigen, neue digitale Kanäle des Spendens zu erschließen, manuelle Prozesse zu digitalisieren und den NGOs dabei zu helfen wirksame Entscheidungen bezüglich ihrer Projekte zu treffen.\u003c/p\u003e\n\u003cp\u003eDabei begleiten wir das komplette Spendenerlebnis: Vom digitalen Fundraising (z. B. mit unseren Online-Spendenformularen oder einer Crowdfunding-Kampagne), dem Bezahlen mit neuesten Payment-Methoden (z. B. Google oder Apple Pay) bis hin zum Spender:innenmanagement (z. B. mit unserem eigenen CRM-System oder Anbindung von externen E-Marketing-Diensten, CRMs, usw.).\u003c/p\u003e\n\u003cp\u003eWir sind ein leidenschaftliches Team kluger Köpfe und haben unglaublich viel Spaß an der Entwicklung neuer Lösungen, um Hilfsorganisationen weltweit dabei zu helfen, schneller und einfacher Spenden zu sammeln und zu verwalten. Die Arbeit in unserem wachsenden IT-Unternehmen bietet dir alle Freiheiten und Möglichkeiten, deine Ideen zu verwirklichen!\u003c/p\u003e\n\u003cp\u003eWir würden uns über deine Unterstützung dabei sehr freuen!\u003c/p\u003e\n\u003cp\u003eÜbrigens: Wir haben unseren Firmensitz in Augsburg, sind aber komplett virtuell organisiert. Das hat den großen Vorteil, dass Du von überall aus mit uns arbeiten kannst. Ob digitale:r Nomad:in oder Familienmensch: Unser Modell ermöglicht dir deine optimale Work-Life-Balance.\nDu kannst sofort starten. Die Stelle ist Vollzeit und unbefristet.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDeine Aufgaben bei uns\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAgile Weiterentwicklung aller Produkte der FundraisingBox\u003c/strong\u003e\nIn unserem integrierten Produktentwicklungsteam konzipierst und entwickelst du neue Features im Bereich Online-Fundraising, treibst mit neuen Technologien die Themen Payments oder API-Connectoren voran oder verbesserst kontinuierlich die Funktionalität unseres CRM-Systems.. Dabei nutzt du die gängigen PHP/CSS/JavaScript-Frameworks und begleitest den gesamten Software Life-Cycle Prozess.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIntegration von innovativen Technologien\u003c/strong\u003e\nDu lernst innovative  Software-, Service- und Payment-Provider kennen oder schlägst eigene Technologien vor, liest dich in API-Dokumentationen ein und integrierst modernste Webservices in die FundraisingBox sowie in unser Payment-Gateway.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIndividuelle Beratung von Non-Profit-Kund:innen\u003c/strong\u003e\nWenn du möchtest, stehst du in Webinaren und Workshops Kund:innen und deren Entwickler:innen oder Agenturen mit Rat und Tat zur Seite, um sie mit unseren FundraisingBox Technologien bei ihren individuellen Projekten zu unterstützen.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eKontinuierliche Optimierung bestehender Strukturen\u003c/strong\u003e\nDu lässt dein Know-How und deine Erfahrungen in unsere Strukturen einfließen, erkennst Code-, Prozess-, Infrastruktur-Optimierungspotentiale, evaluierst neue Technologien und begleitest deren Einsatz.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAktive Gestaltung der FundraisingBox\u003c/strong\u003e\nDu bringst eigene Ideen ein und nutzt den kreativen Spielraum in der FundraisingBox. Mit deinem großen Mitspracherecht nimmst du Einfluss auf interne Prozesse, agile Methoden, Produktstrategie und nicht zuletzt unsere Zusammenarbeit als erfahrenes Scrum-Team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDas bringst Du mit\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEin abgeschlossenes Studium im Bereich Informatik/Web-Entwicklung oder eine vergleichbare Ausbildung\u003c/li\u003e\n\u003cli\u003eMindestens drei Jahre relevante Programmiererfahrung, idealerweise im Enterprise-Web-Umfeld\u003c/li\u003e\n\u003cli\u003eSehr gute Kenntnisse in PHP, Git, HTML5, CSS oder Javascript\u003c/li\u003e\n\u003cli\u003eGute Kenntnisse von PHP-Frameworks wie Symfony, Twig oder Laravel\u003c/li\u003e\n\u003cli\u003eGutes Englisch und Deutsch in Wort und Schrift (Level C1)\u003c/li\u003e\n\u003cli\u003eLeidenschaft für Software-Entwicklung und agile Arbeitsweisen\u003c/li\u003e\n\u003cli\u003eEigenverantwortung, Teamgeist und Begeisterung für die FundraisingBox\u003c/li\u003e\n\u003cli\u003eNeugier und Interesse an neuen Trends und Technologien\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eVon Vorteil wären außerdem\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGute Kenntnisse im Umgang mit Datenbanken (wir nutzen MySQL)\u003c/li\u003e\n\u003cli\u003eErfahrungen mit skalierbaren Web­an­wen­dungen\u003c/li\u003e\n\u003cli\u003eKenntnisse mit Linux, Amazon Web Services (AWS) und dem Web-Framework Bootstrap\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDas bieten wir\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eModernstes Arbeitsumfeld in einem 100% virtuellen Unternehmen: Wir arbeiten seit über acht Jahren remote only und investieren (trotzdem oder gerade deswegen) viel Zeit in unsere Teamkultur\u003c/li\u003e\n\u003cli\u003eVolle örtliche Flexibilität: Remote Arbeiten heißt den Laptop dort aufklappen, wo du gerade sein möchtest (und gutes Internet hast)\u003c/li\u003e\n\u003cli\u003eKomplette Hardware deiner Wahl, durchdachte Prozesse und zeitgemäße Kollaborationstools\u003c/li\u003e\n\u003cli\u003eEine sinnhafte Tätigkeit als digitale:r Entwicklungshelfer:in: Du hast Kontakt zu internationalen Organisationen Kunden und weltweiten Projekten\u003c/li\u003e\n\u003cli\u003eFlache Hierarchien mit kurzen Entscheidungswegen: Wir sind holokratisch organisiert und arbeiten mit OKRs\u003c/li\u003e\n\u003cli\u003eEin leidenschaftliches, erfahrenes und hilfsbereites Team mitfordernden, spannenden und lehrreichen Aufgaben für alle\u003c/li\u003e\n\u003cli\u003eWeiterbildung durch Schulungen und die Teilnahme an Konferenzen oder Veranstaltungen sind möglich und klar erwünscht\u003c/li\u003e\n\u003cli\u003eUnbefristeter Arbeitsvertrag mit Probezeit und intensiver Kennenlernphase\u003c/li\u003e\n\u003cli\u003eAttraktive Bezahlung, Jahres-Boni und betriebliche Altersvorsorge auf Wunsch\u003c/li\u003e\n\u003cli\u003e30 Tage Urlaub + Augsburger Feiertage (die meisten in Deutschland)\u003c/li\u003e\n\u003cli\u003eAn deinem Geburtstag hast du den Nachmittag frei\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDas macht uns aus\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUnsere sinnhafte Arbeit unterstützt Non-Profits weltweit und darauf sind wir stolz\u003c/li\u003e\n\u003cli\u003eKein anonymes kleines Rädchen: Jedes Teammitglied kennt die aktuelle Unternehmensstrategie, laufende Projekte und Fortschritte aller Abteilungen\u003c/li\u003e\n\u003cli\u003eWir nehmen Kommunikation ernst: Neben durchdachten Video-Meetings findet Kollaboration bei uns auch asynchron statt\u003c/li\u003e\n\u003cli\u003eKeine Überstundenmentalität und Wochenenden sind ganz klar Freizeit\u003c/li\u003e\n\u003cli\u003eZwei gemeinsame Team-Ausflugswochen pro Jahr, sowie eine dufte Weihnachtsfeier (sobald COVID das wieder zulässt)\u003c/li\u003e\n\u003cli\u003eEnges und vertrautes Team: Wir haben sogar eine eigene Teeküche :-)\u003c/li\u003e\n\u003cli\u003eWir treiben maßgeblich die Digitalisierung im Non-Profit Sektor voran und sind immer auf der Suche nach innovativen Lösungen für unsere Kund:innen\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong eChristian, Steffen, Christoph, Fabrice, Gérard, Marcel, Christoph, Moritz, Sebastian \u0026amp;  Gordon freuen sich, wenn DU ihr Team komplett machst.\u003c/p\u003e\n\u003cp\u003eWas wären deine Aufgaben:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDu erstellst eigenständig IT Konzepte und Digitalisierungsstrategien\u003c/li\u003e\n\u003cli\u003eDu koordinierst die notwendigen Mitarbeiter und Ressourcen zur Umsetzung deiner Kundenprojekte\u003c/li\u003e\n\u003cli\u003eDu bist stets für Kunden erreichbar und bist die unmittelbare Verbindung zwischen den Kunden und dem Team\u003c/li\u003e\n\u003cli\u003eDu arbeitest im Mandarin IT Team an vielfältigen Kundenprojekten\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDas bringst Du mit\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAbgeschlossenes Studium der (Wirtschafts-) Informatik, Betriebswirtschaft oder vergleichbare Qualifikation ( z.B. Ausbildung als Fachinformatiker:in mit einschlägiger Vertriebserfahrung)\u003c/li\u003e\n\u003cli\u003eFundiertes technisches Verständnis\u003c/li\u003e\n\u003cli\u003eAusgeprägtes Kommunikationsgeschick\u003c/li\u003e\n\u003cli\u003eVorhandenes Netzwerk im Digitalisierungsumfeld\u003c/li\u003e\n\u003cli\u003eErfahrung in der Analyse, Optimierung und Visualisierung komplexer IT-basierter Prozesse\u003c/li\u003e\n\u003cli\u003eKundenorientierte eigenverantwortliche Arbeitsweise\u003c/li\u003e\n\u003cli\u003eLösungsorientiertes- und strukturiertes Arbeiten\u003c/li\u003e\n\u003cli\u003eTeamgeist und Konfliktfähigkeit\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eDas bieten wir Dir\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEinen spannenden und anspruchsvollen Agentur-Job in MV\u003c/li\u003e\n\u003cli\u003eEine große Bandbreite an Projekten - Handwerk bis Konzern\u003c/li\u003e\n\u003cli\u003eEin hervorragendes Arbeitsklima und kurze Entscheidungswege\u003c/li\u003e\n\u003cli\u003e10% Zeit für Deine Weiterbildung,  je Woche, plus Budget\u003c/li\u003e\n\u003cli\u003eModerne Arbeitsmittel und neueste Programme\u003c/li\u003e\n\u003cli\u003eUnterstützung Deiner Gesundheit\u003c/li\u003e\n\u003cli\u003e1 x in der Woche “MANDARIN KANTINE” - frisch gekochtes Mittagessen\u003c/li\u003e\n\u003cli\u003eFahrtkostenzuschuss\u003c/li\u003e\n\u003cli\u003eFlexibles Arbeiten - von Zuhause oder einfach mal am Strand\u003c/li\u003e\n\u003cli\u003eKreative Denkpausen mit dem Boot auf dem Schweriner See\u003c/li\u003e\n\u003cli\u003eTeamevents, wie z.B. Grillen, MANDARIN-Kino, Besuch des Weihnachtsmarktes uvm.\u003c/li\u003e\n\u003cli\u003eEin Büro mit Blick auf den Schweriner See sowie leckeres Obst, Kaffee, Tee, Wasser und Mate\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eKontakt\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eKlingt viel? Nobody is perfect! Wir lernen viel voneinander, sodass die eine oder andere Fähigkeit auch im täglichen Doing vertieft und erlernt werden kann. Bist du bereit? Dann schick deine Bewerbung mit deinen Vorstellungen zu Gehalt und Urlaub an Marlen Helms, \u003ca href=\"mailto:jobs@mandarin-medien.de\"\u003ejobs@mandarin-medien.de\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/e1efd16b947b8e3274bdc58f161e54b989a61430/68747470733a2f2f742e676f686972696e672e636f6d2f682f62623236663030346432313930636133306531323163326264353831636130326334336132623034343239353964663734323230323639333363623261323932\"\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://t.gohiring.com/h/40d25531aba86eb9f8fa43fba4c0e285dff94dd10365593f41977953ddfb4a2a\"\u003eapplication form\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcitoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--e99b537b3b5702827d5d70564a20e95fda18b321/MANDARIN%20MEDIEN%20Gesellschaft%20fu%CC%88r%20digitale%20Lo%CC%88sungen%20mbH.jpeg"},{"id":"3b3189e0-13b6-4b70-9061-324a9a241d0a","type":"Full Time","url":"https://jobs.github.com/positions/3b3189e0-13b6-4b70-9061-324a9a241d0a","created_at":"Thu Apr 22 08:36:29 UTC 2021","company":"InnoGames GmbH","company_url":"https://www.innogames.com","location":"Hamburg","title":"Software Engineer / Data Engineer for Big Data Platform","description":"\u003cp\u003eAs a \u003cstrong\u003eSoftware and Data Enginner for Big Data Platform\u003c/strong\u003e, you will join our agile, cross-functional team to advance the development of our next-generation Big Data infrastructure and tools with your interest in innovative software architecture and knowledge of object-oriented programming. \u003cstrong\u003eTogether as a team\u003c/strong\u003e, we are proud to early adopt new features and always strive for innovations in products and technologies.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour mission:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eDevelop data tools.\u003c/strong\u003e Work closely with our Analytics department to shape and design our data tools and help us to make data accessible for all our users.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eEnhance our services.\u003c/strong\u003e Continuously improve our Hadoop services with your knowledge of software architecture and high-quality code.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eProcess big data.\u003c/strong\u003e Enable analysis of massive data sources by creating high-quality data transformation pipelines and platforms.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eTeamwork.\u003c/strong\u003e Contribute as a productive member of an agile development team in all phases of the development lifecycle.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYour skill set:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eEducational expertise.\u003c/strong\u003e You have a degree in Computer Sciences, Business Information Systems or equivalent in working experience.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eProfessional expertise.\u003c/strong\u003e You have more than 3 years of professional experience in software development.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eOOP.\u003c/strong\u003e You have a background in object-oriented programming and openness for other programming paradigms. A strong background in Java development is an advantage.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eBig data focus.\u003c/strong\u003e You have a good foundation of SQL or Python knowledge and a desire to learn about the world of BigData, AI, and other analytics tools.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eSoftware craftsmanship.\u003c/strong\u003e The UNIX command line is something you really enjoy, as well as using GIT and continuous delivery tools.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYour power-ups:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eHybrid working model.\u003c/strong\u003e Contribute from your home in any German city - our company adapted to a hybrid working model, offering remote work even after all the COVID limitations are gone.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eFlexible working hours.\u003c/strong\u003e We offer trust-based working hours as well as active-breaks - play table tennis with your team, work out in our gym or go to our rooftop terrace to get some fresh air.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eEquipment delivery.\u003c/strong\u003e If you are interested in remote work, we will send all the needed equipment to your home office.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eRelocation assistance.\u003c/strong\u003e If you are interested in relocating to Hamburg/Germany, we will help you relocate to Hamburg/Germany regarding all the needed resources.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eTeam of specialists.\u003c/strong\u003e Shape the success story of InnoGames with a great team of driven experts in an international culture.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eDynamic people.\u003c/strong\u003e Work as part of an agile multicultural team – enabling you and your team to form and actively optimize work processes.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eCreative processes\u003c/strong\u003e. We are offering an atmosphere to empower creative thinking and strong results.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eTeam events.\u003c/strong\u003e Participate in regular team events (e.g., curling, cooking, paintball), barbecue together on our rooftop terrace, and enjoy regular company-get-togethers.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eEnglish first.\u003c/strong\u003e Our company language is English, and we support all our employees and their partners with optional German lessons.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eOutstanding remuneration.\u003c/strong\u003e We are offering competitive compensation \u0026amp; exceptional benefits, ranging from a company gym to smartphone/tablet of your own choice for personal use.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eCareer opportunities.\u003c/strong\u003e We actively support personal development, pay for any necessary textbooks as well as sending you to conferences.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eTransportation support.\u003c/strong\u003e We contribute to your public transport ticket and subsidize contributions to the company pension plan.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eFood \u0026amp; drinks.\u003c/strong\u003e We offer free drinks and fresh fruit to contribute to your health and wellbeing; enjoy the meals delivered by our in-house canteen or cook on your own in one of our employee kitchens.\u003c/li\u003e\n\u003cli\u003e\n\u003cstrong\u003eComfy offices.\u003c/strong\u003e Learn more about our charms and benefits in our virtual office tour.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eOur story:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eInnoGames is Germany’s leading developer and publisher of mobile and online games. The company based in Hamburg is best known for Forge of Empires, Elvenar and Tribal Wars. InnoGames’ complete portfolio encompasses seven live games and several mobile titles in production.\u003c/p\u003e\n\u003cp\u003eBorn as a hobby, InnoGames today has a team of 400 employees from more than 30 nations who share the passion of creating unique games that players across the globe enjoy for years. In order to further expand our success and to realize new projects, we are constantly looking for young talents, experienced professionals, and creative thinkers.\u003c/p\u003e\n\u003cp\u003eExcited to start your journey with InnoGames and join our dynamic team as a \u003cstrong\u003eSoftware Engineer/ Data Engineer for Big Data Platform\u003c/strong\u003e? We look forward to receiving your application as well as your salary expectations and earliest possible start date through our \u003ca href=\"https://www.innogames.com/career/detail/job/software-engineer-data-engineer-for-big-data-platform/?s=GitHub\"\u003eonline application form\u003c/a\u003e. \u003cstrong\u003eMaximilian Kaeding and Hannah Gutjahr\u003c/strong\u003e would be happy to answer any questions you may have.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eApply and #stayhome!\u003c/strong\u003e Due to the \u003cstrong\u003ecoronavirus\u003c/strong\u003e outbreak, we switched our operations company-wide to home office and turned our hiring process into \u003cstrong\u003ea fully virtual one\u003c/strong\u003e. When hiring, we are also open for our new team members starting their work remotely at the time being or adjusting contract start dates accordingly. Stay home and safe!\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://www.innogames.com/career/detail/job/software-engineer-data-engineer-for-big-data-platform/?s=GitHub\"\u003ehttps://www.innogames.com/career/detail/job/software-engineer-data-engineer-for-big-data-platform/?s=GitHub\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcjJoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--7a27bae41fdde812184a05a7eab25f9ee4e2710d/logo_innogames_big.png"},{"id":"70cd5f54-5c16-4d0c-a9dc-1f985bab6de2","type":"Full Time","url":"https://jobs.github.com/positions/70cd5f54-5c16-4d0c-a9dc-1f985bab6de2","created_at":"Wed Apr 21 13:29:30 UTC 2021","company":"CreatorBooks","company_url":"https://creatorbooks.com","location":"Remote","title":"Full Stack Developer","description":"\u003cp\u003eHi, my name is Paulina Masson, I am a serial entrepreneur and I enjoy building software companies. The previous company that I built became very successful and was acquired for 7 figures. My background is in software development, but I now focus solely on marketing and business growth.\u003c/p\u003e\n\u003cp\u003eI am looking for a full stack software developer to build the initial version of the new software I conceptualized.\u003c/p\u003e\n\u003cp\u003eCreatorBooks will be a business analytics software for Youtubers and Streamers.\u003c/p\u003e\n\u003cp\u003eWe will work with many services content creators use, to pull revenue data via available APIs, such as Amazon Associates, Google Adsense, Twitch API, etc. We will also be reading data from hundreds of affiliate network websites via a browser plugin.\u003c/p\u003e\n\u003cp\u003eIdeally, you have experience working at a startup or working on complex projects.\u003c/p\u003e\n\u003cp\u003eYou will have a lot of creative power when it comes to architectural decisions, which may be more enjoyable for you, comparing to working at a large company.\u003c/p\u003e\n\u003cp\u003eIf you love to take up new challenges and build something complex and interesting from scratch, let’s work together. I am looking for someone who is reliable and trustworthy.\u003c/p\u003e\n\u003cp\u003eREQUIREMENTS:\u003c/p\u003e\n\u003cp\u003eThis is a proper full stack position. You'll need knowledge of backend, frontend and enough devops to run and maintain the app:\u003c/p\u003e\n\u003cp\u003eLaravel 8.x\u003c/p\u003e\n\u003cp\u003ePHP 7.4\u003c/p\u003e\n\u003cp\u003ePostgreSQL\u003c/p\u003e\n\u003cp\u003eJavaScript (ES6)\u003c/p\u003e\n\u003cp\u003eReact\u003c/p\u003e\n\u003cp\u003eAWS (EC2, RDS, etc)\u003c/p\u003e\n\u003cp\u003eI have already chosen this theme to develop the application: \u003ca href=\"https://preview.keenthemes.com/metronic/demo1/index.html\"\u003ehttps://preview.keenthemes.com/metronic/demo1/index.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBENEFITS:\u003c/p\u003e\n\u003cp\u003eNo corporate structure, small team - no overhead. Everything you need gets communicated fast and decided on quickly.\u003c/p\u003e\n\u003cp\u003eThree weeks of paid vacation a year plus paid national holidays (based on your country).\u003c/p\u003e\n\u003cp\u003eYou'll have plenty of opportunities to learn new skills and grow professionally.\u003c/p\u003e\n\u003cp\u003eOpen, relaxed and friendly work environment.\u003c/p\u003e\n\u003cp\u003eOpportunity to see first hand, how a startup grows from MVP to a 7 figure business, and learn from that experience.\u003c/p\u003e\n\u003cp\u003eSalary Range: $4,500 - $5,500 USD a month, with yearly salary increases.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eApply here:\n\u003ca href=\"https://apply.workable.com/creatorbooks/j/63B1107CAB/\"\u003ehttps://apply.workable.com/creatorbooks/j/63B1107CAB/\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBcmloIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--6e387f0391cef40d9c417e838fffb6cca719a352/CreatorBooks_Logo_App%20Icon%20Alt%20Red%20Dark%20BG.png"},{"id":"a1553ed1-f9c8-478e-9e61-f5330efc8a78","type":"Full Time","url":"https://jobs.github.com/positions/a1553ed1-f9c8-478e-9e61-f5330efc8a78","created_at":"Wed Apr 21 11:38:36 UTC 2021","company":"AI Incube (parknav)","company_url":"http://www.parknav.com","location":"North America/Europe/Israel (Remote)","title":"Senior Java Backend Engineer","description":"\u003cp\u003eAI Incube, AI-driven company that is changing the way people park thru its parking availability prediction service (Parknav), is looking to add senior software engineers to its team.\u003c/p\u003e\n\u003cp\u003eJob Description:\nYou will be working on expanding and enhancing our AI-based prediction service. We are scaling rapidly, and have a number of new projects in the pipeline, primarily dealing with IoT sensors, geospatial data and computer vision.\u003c/p\u003e\n\u003cp\u003eOur current stack consists of Java 8, Scala, Kubernetes, Postgis/Redis, Presto, Google Cloud Platform, Play Framework and Spring. Most of our projects involve working with maps, geospatial data and ML systems.\u003c/p\u003e\n\u003cp\u003eWe are 100% remote, so you can work from anywhere in the world as long as you have a decent internet connection, and can work either during American or European work hours.\u003c/p\u003e\n\u003cp\u003eYour Role:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDesign, develop, configure, extend, troubleshoot, deploy and maintain our Parknav prediction service.\u003c/li\u003e\n\u003cli\u003eQuick learner – research and learn about new methodologies and applications, and apply what you’ve learned.\u003c/li\u003e\n\u003cli\u003eWork with our data science and machine learning teams to build a world class environment for running analysis and predictions on street level geospatial data.\u003c/li\u003e\n\u003cli\u003eDesire and ability to work on full stack projects.\u003c/li\u003e\n\u003cli\u003eDesire to work with maps, geospatial data and machine learning.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eRequirements:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJava Expert\u003c/li\u003e\n\u003cli\u003eGCP, AWS or Azure\u003c/li\u003e\n\u003cli\u003eSpring or Lightbend stacks\u003c/li\u003e\n\u003cli\u003eBackground in Math/Machine Learning or mapping/geospatial experience\u003c/li\u003e\n\u003cli\u003eIndependence\u003c/li\u003e\n\u003cli\u003eFluent English speaker\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDesired, but not required:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eStatistics, deep learning\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eBenefits:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRemote work\u003c/li\u003e\n\u003cli\u003eFlexible hours\u003c/li\u003e\n\u003cli\u003eHealth, dental and vision insurance plans\u003c/li\u003e\n\u003cli\u003eAdditional vacation days\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePARKNAV is an equal opportunity employer.\u003c/p\u003e\n\u003cp\u003eWe look forward to meeting you!\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eEmail your application to \u003ca href=\"mailto:careers@parknav.com\"\u003ecareers@parknav.com\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBckNoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--12ba7893ef39b0e573282f1395796f8959e6ee3e/logoparknav.png"},{"id":"676b26f3-b33b-4850-a92b-1ffcb7900966","type":"Full Time","url":"https://jobs.github.com/positions/676b26f3-b33b-4850-a92b-1ffcb7900966","created_at":"Wed Apr 21 09:52:03 UTC 2021","company":"DÜRR DENTAL SE ","company_url":"http:","location":"Bietigheim-Bissingen","title":"(Senior) Software Engineer IoT/Cloud Solutions (m/w/d)","description":"\u003cp\u003eAls Technologieführer innerhalb der Gesundheitsbranche entwickelt und produziert Dürr Dental hochinnovative Systemlösungen in den Bereichen Equipment, Diagnostische Systeme und Hygiene. Was uns dabei erfolgreich macht: deutsche Ingenieurkunst, circa 1.200 engagierte Mitarbeiter und unser Anspruch, Medizintechnik immer die entscheidende Idee weiterzudenken.\nFragen Sie Ihren Zahnarzt!\u003c/p\u003e\n\u003cp\u003e(Senior) Software Engineer IoT/Cloud Solutions (m/w/d)\nVollzeit\u003c/p\u003e\n\u003cp\u003eIhre Aufgaben:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEntwicklung und Betrieb einer anspruchsvollen IoT/Cloud Lösung\u003c/li\u003e\n\u003cli\u003eKonzeption, Implementierung und DevOps einer microservice-basierten skalierbaren IoT/Cloud Lösung auf AWS-Basis\u003c/li\u003e\n\u003cli\u003eArbeiten mit agilen Methoden (SCRUM) in einem internationalen Team von Softwareentwicklern, Designern, Usability Experten und Testingenieuren\u003c/li\u003e\n\u003cli\u003eMitgestaltung und Betreuung unserer Produkte über den gesamten Produktlebenszyklus\u003c/li\u003e\n\u003cli\u003eAnalyse, Auswahl von Technologien und Diensten, Spezifikation, Implementierung von Funktionalitäten einschließlich Komponenten-, Integrations- und Unittests\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIhr Profil:\n- abgeschlossenes Studium der Informatik oder vergleichbarer Qualifikationen\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eausgeprägte Berufserfahrung in der Softwareentwicklung von IoT/Cloud Lösungen\n- Kenntnisse in Serverless Computing und DevOps mit AWS, Azure oder GCP\n- Programmierkenntnisse in Python\n- Kenntnisse über Websocket, RESTful APIs und GraphQL sind von Vorteil\n- Erfahrung in agilen Entwicklungsmethoden sind von Vorteil\u003c/li\u003e\n\u003cli\u003eErfahrungen in testgetriebener Entwicklung (TDD), objektorientierte Programmierung (OOP) und Clean Code sind von Vorteil\n- Erfahrungen mit GitLab, Jira und Confluence sind von Vorteil\n- schnelle technische Auffassungsgabe sowie selbstständige und systematische Arbeitsweise\u003c/li\u003e\n\u003cli\u003eausgeprägte Team- und Kommunikationsfähigkeit\u003c/li\u003e\n\u003cli\u003esehr gute Deutsch- und Englischkenntnisse\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWas wir Ihnen bieten:\nDürr Dental ist ein international ausgerichtetes Familienunternehmen mit großer regionaler Verbundenheit. Wir bieten Ihnen ei
