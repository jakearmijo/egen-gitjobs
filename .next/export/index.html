 14:03:12 UTC 2021","company":"Remote","company_url":"http://www.remote.com","location":"Anywhere","title":"Engineering Team Leader","description":"\u003cp\u003eRemote is THE global platform that enables companies to employ people anywhere in the world, taking away all legal and compliance complexities. Remote handles global payroll, benefits, taxes, and compliance for businesses big and small. (read more about \u003ca href=\"https://remote.com/how-it-works\"\u003ehow it works\u003c/a\u003e).\u003c/p\u003e\n\u003cp\u003eWe encourage folks from all ethnic groups, genders, sexuality, age and abilities to apply. We value kindness, ownership and team collaboration. You can check out our \u003ca href=\"https://remote.com/handbook\"\u003epublic handbook\u003c/a\u003e. to learn more about our culture. If this job description resonates with you, we want to hear from you!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow we work\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRemote is fully remote (ah!) and we love \u003ca href=\"https://www.notion.so/Working-Async-80c01cd443ad4c77a8ceaef7c5fba5d0\"\u003eWorking Async\u003c/a\u003e. This means you get to do your own schedule no matter the timezone. The Remote Engineering team uses a simple approach to productivity and task management and you can read more about it in \u003ca href=\"https://www.notion.so/remotecom/The-Remote-Flow-4ccc721f6dde40e4b5c91dd8e47e77c7\"\u003eThe Remote Flow\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe team you'll be joining: 33 engineers, spanning across Frontend, Backend, SRE and QA. We're organised into product teams composed with engineers, designers, product managers, operations and finance, each dedicated to achieving the same goals in a specific domain.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRequirements\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMore information about this role in Remote's engineering career path on our public Handbook \u003ca href=\"https://www.notion.so/remotecom/944f6f4aaf7246aaba75096b4baf3ee0?v=f84d1995052d4b87a2583cb1f2b67ebf\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMust have (professional experience):\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eManaged an engineering team of at least 2 people for a year\u003c/li\u003e\n\u003cli\u003eOver 3 years of experience with Frontend (React, JS, ES6 and Jest) or Backend (Elixir/Phoenix)\u003c/li\u003e\n\u003cli\u003eGreat communication skills\u003c/li\u003e\n\u003cli\u003eAwesome attention to detail\u003c/li\u003e\n\u003cli\u003eProactive attitude\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eResponsibilities\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eManage a small product team of 3-5 engineers (backend and frontend)\u003c/li\u003e\n\u003cli\u003eBe involved in hiring processes\u003c/li\u003e\n\u003cli\u003eActively participate in product development. Max 30% of time spent doing management work.\u003c/li\u003e\n\u003cli\u003eProvide guidance and mentoring to the team.\u003c/li\u003e\n\u003cli\u003eFollow the team leader career requirements defined \u003ca href=\"https://www.notion.so/remotecom/944f6f4aaf7246aaba75096b4baf3ee0?v=f84d1995052d4b87a2583cb1f2b67ebf\"\u003ehere\u003c/a\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUnlimited personal time off - Read our \u003ca href=\"https://www.notion.so/Time-off-e2e71e5dcdef43ff82515d7c711ed4af\"\u003etime off\u003c/a\u003e policy\u003c/li\u003e\n\u003cli\u003eThe equipment/tools you need to do your job well and comfortable\u003c/li\u003e\n\u003cli\u003eTraining budget\u003c/li\u003e\n\u003cli\u003eGood salary and company options\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eApplication process\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e(async) Application is reviewed\u003c/li\u003e\n\u003cli\u003eInterview with our recruiter\u003c/li\u003e\n\u003cli\u003eInterview with your future manager (CTO)\u003c/li\u003e\n\u003cli\u003e(async) Take home assignment\u003c/li\u003e\n\u003cli\u003eInterview with the team (without any manager in the call so you can really get to know the people and ask all you want to ask)\u003c/li\u003e\n\u003cli\u003eInterview with CEO\u003c/li\u003e\n\u003cli\u003e(async) Offer\u003c/li\u003e\n\u003c/ul\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://grnh.se/a3a4ed663us\"\u003ehttps://grnh.se/a3a4ed663us\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaytpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--4e6221ce6c6338f77a4df9765be89c57e4913da1/pJ-7_0_R_400x400.png"},{"id":"110eefc5-9d6a-4b70-a278-38a134f83082","type":"Full Time","url":"https://jobs.github.com/positions/110eefc5-9d6a-4b70-a278-38a134f83082","created_at":"Thu Apr 29 11:34:40 UTC 2021","company":"InnovestIT Group","company_url":"https://innovestit.com/","location":"Ede","title":"Senior Back End Developer","description":"\u003cp\u003e\u003cstrong\u003eSenior Back End Developer\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWegens uitbreiding van ons development zijn we op zoek naar een Senior Back End Developer. Ben jij op zoek naar een baan waarin je continue wordt uitgedaagd om het beste uit jezelf te halen? Vind je het leuk om met state of the art ontwikkeltools te werken? Reageer dan op deze vacature!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHet development team\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHet development team bestaat uit enthousiaste en gedreven developers, elk gespecialiseerd in een eigen domein met daarnaast enkele domeinen die breder worden gedragen. Onze software wordt ontworpen met Domain Driven Design. Onze serverapplicaties zijn opgezet volgens een softwarearchitectuur op basis van Command Query Reponsibility Segregation (CQRS). Onze desktop-client is gebaseerd op Angular en onze native mobile apps zijn gebaseerd op Xamarin/ Flutter. We maken gebruik van Visual Studio 2019, C#, .Net Core en Typescript. Daarnaast hebben we een geavanceerde CI/CD pipeline. Alle klanten in de cloud werken op deze latest and greatest softwareversie en we deployen elke dag naar productie vanuit de masterbranch.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\"Als ontwikkelaar ben je van groot belang binnen de organisatie. Je hebt een afwisselende functie waarbij innovatie en continue ontwikkeling centraal staan. Binnen de organisatie krijg je de kans om nieuwe kennis op te doen, te delen, jezelf te ontwikkelen en met het team naar een nog hoger niveau te stijgen.\"\u003c/em\u003e - Michiel Berkhof, developer bij Easy Systems sinds 2010.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDe rol\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls Senior Back End Developer ben jij verantwoordelijk voor de inrichting van onze command services. Deze zijn geschreven met .NET Core. De data slaan we op in EventStoreDB en de communicatie tussen services verloopt via RabbitMQ. API’s specificeren we op basis van de OpenAPI specification. Je gaat aan de slag op basis van de user features die onze Product Owner heeft geschreven. Dit doet hij op basis van Specification By Example en hij maakt gebruik van Specflow (Gherkin). De deployment van onze software heeft een hoge automatiseringsgraad en wij gebruiken daarvoor docker containers en Kubernetes.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDe organisatie\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEasy Systems ontwikkelt ERP-onafhankelijke software voor het optimaliseren van financiële bedrijfsprocessen. Met onze intuïtieve en slimme software helpen wij organisaties om kostenvoordelen te behalen. Om dit te bereiken is het gebruiksgemak van de software van groot belang. Plezierig werken verhoogt de productiviteit en kwaliteit van het werk en dus het succes van de organisatie. De software van Easy Systems helpt organisaties om hun processen efficiënter, inzichtelijker en overzichtelijker te maken.\nEasy Systems is onderdeel van de InnovestIT Group. Een groep bedrijven die, met hun producten en diensten, een toegevoegde waarde levert aan het gehele transactionele en administratieve proces.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWat kan je van ons verwachten als werkgever naast passende primaire arbeidsvoorwaarden?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEen persoonlijke werkgever en de kans om te werken met state of the art development tools en technieken.\u003c/li\u003e\n\u003cli\u003eEen sterke betrokkenheid vanuit de directie bij het development team en proces.\u003c/li\u003e\n\u003cli\u003eDe mogelijkheid om jezelf continu te ontwikkelen. Geregeld volgen onze developers interne en externe trainingen omtrent actuele thema’s en tools. Deze kennis wordt daarna ook overgedragen op de andere collega’s.\u003c/li\u003e\n\u003cli\u003eElke vrijdag een geheel verzorgde lunch en (voor de liefhebbers) een afsluitende borrel op kantoor.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWat zoeken wij in onze nieuwe collega:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEnthousiasme voor een innovatie en moderne softwareaanpakken: Denk hierbij aan .Net Core, Docker, Kubernetes, CQRS met Event Sourcing en DDD.\u003c/li\u003e\n\u003cli\u003eAnalytisch vermogen: We werken met een moderne (en complexe) software architectuur. Het is van belang dat je beschikt over een gezonde dosis analytisch vermogen om concepten goed te kunnen doorgronden en complexe problemen op te lossen.\u003c/li\u003e\n\u003cli\u003eTechnische kennis en ervaring: We verwachten dat je niet alles kent en weet, sterker nog, we helpen je graag in je ontwikkeling. Het is wel handig als je kennis hebt van ASP.net Core en de SOLID principes.\u003c/li\u003e\n\u003cli\u003eEen afgeronde technische opleiding; Informatica/Software engineering is relevant, maar iemand bij (bijvoorbeeld) een wiskundige achtergrond kan ook goed aansluiten.\u003c/li\u003e\n\u003cli\u003eEen teamplayer; Onderlinge samenwerking, communicatie en kennisdeling is erg belangrijk binnen ons development team.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eGeïnteresseerd?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHeb je zin om aan de slag te gaan? Solliciteer dan nu via \u003ca href=\"https://ltpx.nl/N9CVZ8G\"\u003e\u003cstrong\u003ehet sollicitatieformulier\u003c/strong\u003e\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAcquisitie naar aanleiding van deze vacature wordt niet op prijs gesteld.\u003c/em\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://ltpx.nl/XODbfuS\"\u003eKlik hier om te solliciteren\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBa3lpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--dd8d9d5d9f7089c53761a334a0b9bfa2d990df05/shutterstock_image%20(3).png"},{"id":"f4cea646-1f1c-4d8e-baf8-bd561282a982","type":"Full Time","url":"https://jobs.github.com/positions/f4cea646-1f1c-4d8e-baf8-bd561282a982","created_at":"Thu Apr 29 09:26:07 UTC 2021","company":"Scanbot / doo GmbH","company_url":"https://scanbot.io","location":"Bonn, Germany","title":"Senior Cross-Platform Developer (m/f/d) - For our location in Bonn","description":"\u003cp\u003eHi!\u003c/p\u003e\n\u003cp\u003eWe are Scanbot / doo GmbH! We are a German software development company founded in 2011, with business presences in Bonn and San Francisco. Scanbot enables the integration of scanning and data extraction functionalities into existing mobile applications for the insurance, healthcare, logistics, and banking industry. The Software Development Kit (SDK) utilizes highly sophisticated algorithms and machine learning to integrate scanning functionalities and data extraction into any app. More than 200 businesses worldwide use the Scanbot SDK, including DAX 30 and Fortune 500 companies. Scanbot is backed by three venture capital companies: Freigeist, Target Partners, and Evoco.\u003c/p\u003e\n\u003cp\u003eWe are looking for a Senior Cross-Platform Developer (m/f/d) here in Bonn. In this role, you will develop and integrate innovative core features for our successful B2B product Scanbot SDK using the cross-platform frameworks Xamarin \u0026amp; Xamarin.Forms, Flutter, React Native, Cordova, and Capacitor as well as web technologies like WebAssembly. You will be joining an experienced, multicultural, and enthusiastic team, with lots of great opportunities for professional, and personal growth. Your code will be used by millions of users every month!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat you will be doing\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHelp architect, build, iterate, and manage our SDK.\u003c/li\u003e\n\u003cli\u003eIntegrate existing and new functionality into our cross-platform wrappers.\u003c/li\u003e\n\u003cli\u003eDevelop and maintain our SDK example apps for iOS, Android, and Web.\u003c/li\u003e\n\u003cli\u003eResearch and develop plugin solutions for new cross-platform technologies.\u003c/li\u003e\n\u003cli\u003ePartner closely with product management to continuously improve our product offering.\u003c/li\u003e\n\u003cli\u003eHelp to raise the overall skill and quality level through pairing, design/code reviews.\u003c/li\u003e\n\u003cli\u003eDesign and implement automated tests.\u003c/li\u003e\n\u003cli\u003eInvestigate and fix bugs reported by the QA team and our customers.\u003c/li\u003e\n\u003cli\u003eImprove the cutting edge scanning and data extraction SDK.\u003c/li\u003e\n\u003cli\u003eResearch and use new technologies like AI and ML.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWhat we are looking for\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e3+ years of experience in developing Android and iOS applications is desirable.\u003c/li\u003e\n\u003cli\u003eGood programming skills in Kotlin, Java, Swift, and Objective-C.\u003c/li\u003e\n\u003cli\u003eGood programming skills in at least one of the following languages: JavaScript, TypeScript, C#.\u003c/li\u003e\n\u003cli\u003eWillingness to become a good coder in all of them.\u003c/li\u003e\n\u003cli\u003eExperience with at least two of the following cross-platform technologies: Cordova or Capacitor, React - Native, Flutter, Xamarin, WebAssembly. Willingness to become an expert in all of them.\u003c/li\u003e\n\u003cli\u003eExperience with web frameworks like Angular, React or Vue.js is a plus.\u003c/li\u003e\n\u003cli\u003eUnderstanding of Android and iOS design principles.\u003c/li\u003e\n\u003cli\u003eExperience with common software development tools like git (GitHub), bug, and issue tracking (JIRA).\u003c/li\u003e\n\u003cli\u003eFluency in English.\u003c/li\u003e\n\u003cli\u003eExperiences in the following areas would be a plus:\u003c/li\u003e\n\u003cli\u003eExperience in testing mobile and web apps (unit and integration tests).Fluency in German or other languages.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWhat you can expect from us\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eResponsibility from the day you start.\u003c/li\u003e\n\u003cli\u003eFlat hierarchies with the opportunity to influence the company from the beginning.\u003c/li\u003e\n\u003cli\u003eAn experienced and inspiring team that is willing to ship improvements and features continuously.\u003c/li\u003e\n\u003cli\u003eA multitude of possibilities to improve professionally and personally.\u003c/li\u003e\n\u003cli\u003eA “get it done” policy and fast decision making in a motivated, diverse, and open-minded team.\u003c/li\u003e\n\u003cli\u003eA lived, mutual feedback culture.\u003c/li\u003e\n\u003cli\u003eBe part of a company with sustained strong growth - we are just getting started.\u003c/li\u003e\n\u003cli\u003eState of the art tools and equipment (latest MacBooks / mobile devices/displays).\u003c/li\u003e\n\u003cli\u003eBeautiful and modern office right next to the Rhine river.\u003c/li\u003e\n\u003cli\u003eEasily accessible by train and car from the whole Cologne / Bonn area.\u003c/li\u003e\n\u003cli\u003eAn agile and flexible way of working.\u003c/li\u003e\n\u003cli\u003eSweet and healthy snacks and a large selection of drinks.\u003c/li\u003e\n\u003cli\u003e\"Come as you are Dresscode\".\u003c/li\u003e\n\u003cli\u003eLived Work-life balance.\u003c/li\u003e\n\u003cli\u003eAnd many more benefits.\u003c/li\u003e\n\u003c/ul\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://scanbot.join.com/jobs/2190458-senior-cross-platform-developer-m-f-d-for-our-location-in-bonn?pid=357a3b4531918760973f\u0026amp;oid=c9dbdbcf-caff-4367-a266-438ae2667fa3\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=senior%2Bcross-platform%2Bdeveloper%2Bm%2Bf%2Bd%2B-%2Bfor%2Bour%2Blocation%2Bin%2Bbonn\"\u003ehttps://scanbot.join.com/jobs/2190458-senior-cross-platform-developer-m-f-d-for-our-location-in-bonn?pid=357a3b4531918760973f\u0026amp;oid=c9dbdbcf-caff-4367-a266-438ae2667fa3\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=senior%2Bcross-platform%2Bdeveloper%2Bm%2Bf%2Bd%2B-%2Bfor%2Bour%2Blocation%2Bin%2Bbonn\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBa2lpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--d2500cf676e655afcc4ca030a67534201e3fe4ed/scanbot-sdk-1567511514-logo.png"},{"id":"613cd396-c9e8-445e-93a2-fd1c78e7ee71","type":"Full Time","url":"https://jobs.github.com/positions/613cd396-c9e8-445e-93a2-fd1c78e7ee71","created_at":"Thu Apr 29 09:13:39 UTC 2021","company":"y42","company_url":"https://www.y42.com","location":"Remote","title":"Lead Frontend Architect - Angular 11+ (m/f/d)","description":"\u003cp\u003ey42 is a Berlin-based SaaS company with a straightforward mission: Making it easy for everyone to use their data productively.\u003c/p\u003e\n\u003cp\u003eTo achieve this, we build a no-code business intelligence platform for loading, cleaning, connecting, visualizing and sharing data.\u003c/p\u003e\n\u003cp\u003ey42 was founded in 2020 and today already compiles a team of 25 data witches and wizards, software magicians as well as business geeks from 10 nationalities. We are backed by international top-tier investors that deeply believe in our vision of frictionless business intelligence.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTasks\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIn this role, you will be responsible for building a scalable frontend architecture and lead our frontend team. At the very core of our DNA, we are a product-driven company and your position is one of the most important hires for us.\u003c/p\u003e\n\u003cp\u003eYou will work with a highly ambitious team that strives to build the world’s leading no-code business intelligence software and become the next European Unicorn. Our Tech Stack: \u003ca href=\"https://stackshare.io/y42/y42\"\u003ehttps://stackshare.io/y42/y42\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eYou will:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDevelop a scalable frontend architecture, using best practices to improve code maintainability and performance\u003c/li\u003e\n\u003cli\u003eWork on a big and challenging Front-End Project\u003c/li\u003e\n\u003cli\u003eSupport other Frontend Developers to enhance their skills with code reviews and coaching\u003c/li\u003e\n\u003cli\u003eCollaborate with cross-functional teams (Product Managers, Designers, Analysts) and with the senior management, helping to ignite further growth of the company\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eRequirements\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe role is perfect for you if you:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHave 5+ years of experience in software engineering\u003c/li\u003e\n\u003cli\u003eAre very experienced and in love with Angular 11+ and Typescript\u003c/li\u003e\n\u003cli\u003eHave a sense for UI/UX and understand the user journey on our platform\u003c/li\u003e\n\u003cli\u003eHave designed, built and scaled production applications\u003c/li\u003e\n\u003cli\u003eHave a high degree of proactiveness, diligence and a get-stuff-done mentality\u003c/li\u003e\n\u003cli\u003eKnow best practices to produce high-quality code and deep understanding of object-oriented programming\u003c/li\u003e\n\u003cli\u003eAre ambitious and want to grow in an extremely fast-moving environment\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe opportunity to significantly shape a VC-backed company in its early days\u003c/li\u003e\n\u003cli\u003eA competitive salary along with great employee stock options to participate in the company’s success\u003c/li\u003e\n\u003cli\u003eWeekly team lunches and regular team events\u003c/li\u003e\n\u003cli\u003eA fully equipped office inside a vibrant community of other tech startups and innovators\u003c/li\u003e\n\u003cli\u003eState-of-the-art work equipment, incl. MacBook Pro, monitor and headphones of choice\u003c/li\u003e\n\u003cli\u003ePublic transport pass\u003c/li\u003e\n\u003cli\u003eFree fruits and beverages\u003c/li\u003e\n\u003cli\u003eThe flexibility to work from home or our office\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ey42 is proud to be an equal opportunity employer prohibiting discrimination and harassment of any kind. We want to work with the best people no matter how they look, dress or speak, or whom they love, believe in, or aspire. We are committed to building a team that represents various backgrounds, perspectives, and skills, as we believe diverse teams with complementary skill sets make the strongest teams.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://y42.join.com/jobs/2183369-lead-frontend-architect-angular-11-m-f-d?pid=357a3b4531918760973f\u0026amp;oid=3336edb2-ac6e-4248-9c69-af843bf3890d\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=lead%2Bfrontend%2Barchitect%2Bangular%2B11%2Bm%2Bf%2Bd\"\u003ehttps://y42.join.com/jobs/2183369-lead-frontend-architect-angular-11-m-f-d?pid=357a3b4531918760973f\u0026amp;oid=3336edb2-ac6e-4248-9c69-af843bf3890d\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=lead%2Bfrontend%2Barchitect%2Bangular%2B11%2Bm%2Bf%2Bd\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBa2FpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--b78d2e294cb8a0754c50faa65ab572ee16d564ca/datos-intelligence-gmb-h-logo-xl.png"},{"id":"d8562e02-ff01-4322-af0b-2e161808e854","type":"Full Time","url":"https://jobs.github.com/positions/d8562e02-ff01-4322-af0b-2e161808e854","created_at":"Thu Apr 29 08:38:08 UTC 2021","company":"Kubikx GmbH","company_url":"http://kubikx.com","location":"Remote","title":"Fullstack Engineer - R\u0026D (m/w/d)","description":"\u003cp\u003e\u003cstrong\u003eYour Mission\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eKUBIKx develops digital ventures for the logistics and transportation space.\nAs a Fullstack Engineer, you will create high-quality prototypes that will eventually become the core product of a new venture. Your team’s mission is to make sure that all of our ideas leverage the latest technology trends such as AI/ML, Crypto, or IoT. You’re going to be part of the ideation process from the start and will support the venture ideation \u0026amp; building by creating PoCs, working prototypes and MVPs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour Tasks\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eParticipate in the venture ideation process early on.\u003c/li\u003e\n\u003cli\u003eDevelop cutting-edge technological concepts and choose a custom-fit tech stack.\u003c/li\u003e\n\u003cli\u003eBuild high-quality prototypes that will eventually become the core product of a new venture.\u003c/li\u003e\n\u003cli\u003eSupport the development of the first product iteration to build a successful venture.\u003c/li\u003e\n\u003cli\u003eBe responsible for the entire development cycle – from architecture to implementation, testing, deployment, and maintenance.\u003c/li\u003e\n\u003cli\u003eWork closely with your peers and challenge your ideas and approaches.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYour Profile\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou look at your software from the customer’s point of view.\u003c/li\u003e\n\u003cli\u003eYou are passionate about evaluating how emerging technologies could solve user problems better.\u003c/li\u003e\n\u003cli\u003eYou have at least 3 years of commercial experience working in the frontend and/or backend.\u003c/li\u003e\n\u003cli\u003eYou have strong communication skills in both English and German (at least B2).\u003c/li\u003e\n\u003cli\u003eYou work well independently and in a team.\u003c/li\u003e\n\u003cli\u003eYou do love to code and have broad experience with a wide set of technologies (Java, Javascript, Python, SQL, NoSQL, REST, Docker, GCP/AWS,...)\u003c/li\u003e\n\u003cli\u003eYou are a fast learner and will be able to teach yourself any technology that will be required to solve a given challenge.\u003c/li\u003e\n\u003cli\u003eYou are creative and a never-ending source for innovative ideas. Be aware, nobody will write you a ticket!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe opportunity to make a lasting impact by shaping how logistics will look like in the future.\u003c/li\u003e\n\u003cli\u003eBe an essential member of a smart and committed cross-functional team with the backup of a European market leader.\u003c/li\u003e\n\u003cli\u003eAct as an entrepreneur with a high degree of creative freedom and execution flexibility.\u003c/li\u003e\n\u003cli\u003eA competitive salary and of course free coffee and drinks, fresh fruits and relaxed team socials.\u003c/li\u003e\n\u003cli\u003eFlexible working times from home or in an attractive central location in Berlin.\u003c/li\u003e\n\u003c/ul\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://kubikx.join.com/jobs/2193215-fullstack-engineer-r-and-d-m-w-d?pid=357a3b4531918760973f\u0026amp;oid=ac73b15b-41a3-40f4-86e0-c35e1a7ade94\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=fullstack%2Bengineer%2B-%2Br%2Band%2Bd%2Bm%2Bw%2Bd\"\u003ehttps://kubikx.join.com/jobs/2193215-fullstack-engineer-r-and-d-m-w-d?pid=357a3b4531918760973f\u0026amp;oid=ac73b15b-41a3-40f4-86e0-c35e1a7ade94\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=fullstack%2Bengineer%2B-%2Br%2Band%2Bd%2Bm%2Bw%2Bd\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBa1NpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--d2cd2ff0335bf56c37047cfe110e388ceb24049c/kubikx.png"},{"id":"74f660aa-73c6-491e-98d5-ee7969a1f847","type":"Full Time","url":"https://jobs.github.com/positions/74f660aa-73c6-491e-98d5-ee7969a1f847","created_at":"Thu Apr 29 08:32:11 UTC 2021","company":"kernpunkt Digital GmbH","company_url":"https://www.kernpunkt.de","location":"Remote","title":"Full Stack Developer (m/w/d)","description":"\u003cp\u003eWir sind kernpunkt, eine Agentur in Köln mit Fokus auf Digital Commerce. Unsere Teams unterstützen mittelständische Kunden, Konzerne und Start-Ups bei den Herausforderungen im digitalen Handel. Hierbei setzen wir auf moderne Technologien und agile Arbeitsmethoden, auf Cloud-Infrastrukturen und API-First-Konzepte.\u003c/p\u003e\n\u003cp\u003eWir verstehen uns als Partner unserer Kunden, die von unseren Teams langfristig betreut werden. Unsere Teams sind eigenständig, übernehmen Verantwortung für die gemeinsam entwickelten Lösungen und sorgen durch offene Kommunikation und Transparenz für eine partnerschaftliche Zusammenarbeit.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufgaben\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls Full Stack Developer (m/w/d) bist du Teil eines unserer Teams. Du übernimmst zügig Verantwortung in dem agilen Team und unterstützt dieses mit Deinen Fähigkeiten und Deinem Wissen. Dabei bringst Du schon praktische Erfahrung mit oder lernst hier den Umgang mit modernen Technologien wie React, Vue.js oder Node.js. Du hilfst dem Team dabei, sich fachlich weiterzuentwickeln und Verantwortung in den Kundenprojekten zu übernehmen. Dank Deiner umfangreichen Expertise wirst Du schnell zu einem essentiellen Bestandteil.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eQualifikation\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDas erwartet das Team von Dir:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePraktische Erfahrung in der Frontend- sowie Backendentwicklung (beispielsweise mit Vue.js, React, Javascript, PHP oder Node.js)\u003c/li\u003e\n\u003cli\u003eFundierte Kenntnisse im API-, Shop- und CMS-Development - wir nutzen aktuell, je nach Projekt, commercetools, Spryker, Algolia oder Contentful\u003c/li\u003e\n\u003cli\u003eErfahrung in der agilen Softwareentwicklung und Verinnerlichung der agilen Werte\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eZudem wünschen wir uns von Dir:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eKreativität und hohe Lösungsorientierung verbunden mit Qualitätsbewusstsein\u003c/li\u003e\n\u003cli\u003eSicherer Umgang im Kundenkontakt sowie betriebswirtschaftliche Denkweise\u003c/li\u003e\n\u003cli\u003eTeamfähigkeit, Flexibilität sowie eigenverantwortliches Arbeiten\u003c/li\u003e\n\u003cli\u003eInteresse an Trends und neuen Technologien aus dem Digital Commerce Umfeld\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eUns ist es wichtig Dir mehr als nur einen Job zu bieten. Deshalb hier fünf Gründe, bei kernpunkt zu arbeiten:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAgiles Arbeiten in festen Teams mit klarem Kundenfokus\u003c/li\u003e\n\u003cli\u003eProjekte auf Basis zukunftsorientierter Technologien wie Spryker, commercetools und Shopify Plus mit genügend Zeit und Freiraum für Weiterbildung\u003c/li\u003e\n\u003cli\u003eModernes Arbeitsumfeld mit freier Notebook-Wahl, Home Office sowie Arbeits- und Entwicklungstools in der Cloud\u003c/li\u003e\n\u003cli\u003eFaire Bezahlung bei vollem Überstundenausgleich und Vertrauensarbeitszeiten\u003c/li\u003e\n\u003cli\u003eUnd: Ein tolles Büro in Köln-Ehrenfeld mit offenen Kollegen, eigenem Fitnessraum, Playstation, Dachterrasse und Platz zum Feiern\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eInteresse? Dann bewirb Dich jetzt bei uns:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWir freuen uns auf Deine Bewerbung. Um es einfach zu halten, verzichten wir gerne auf ein Anschreiben, denn wir brauchen von Dir nur:\u003c/p\u003e\n\u003cp\u003eDeinen aktuellen Lebenslauf,\u003c/p\u003e\n\u003cp\u003eDein gewünschtes Eintrittsdatum,\nDeine Gehaltsvorstellung\nUnd in einem Satz, was Du von Deinem Job bei kernpunkt erwartest.\u003c/p\u003e\n\u003cp\u003e(Schwerbehinderte werden bei gleicher Eignung bevorzugt berücksichtigt.)\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://kernpunkt.join.com/jobs/2192239-full-stack-developer-m-w-d-modern-technology?pid=357a3b4531918760973f\u0026amp;oid=22e2168a-0a45-4a89-9e86-03ed259a6283\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=full%2Bstack%2Bdeveloper%2Bm%2Bw%2Bd%2B-%2Bmodern%2Btechnology\"\u003ehttps://kernpunkt.join.com/jobs/2192239-full-stack-developer-m-w-d-modern-technology?pid=357a3b4531918760973f\u0026amp;oid=22e2168a-0a45-4a89-9e86-03ed259a6283\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=full%2Bstack%2Bdeveloper%2Bm%2Bw%2Bd%2B-%2Bmodern%2Btechnology\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBa0tpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--800bf65c2ee4783661f82e20d7854129ccd9105f/kernpunkt_logo_sticky@2x.png"},{"id":"1ff1b334-5b36-47d5-90bd-ad3eca6f8786","type":"Full Time","url":"https://jobs.github.com/positions/1ff1b334-5b36-47d5-90bd-ad3eca6f8786","created_at":"Thu Apr 29 07:39:34 UTC 2021","company":"Volkswagen Gebrauchtfahrzeughandels und Service GmbH","company_url":"http://www.vgsg.de/","location":"Hannover / Langenhagen","title":"BI Cloud Data Engineer (m/w/d)","description":"\u003cp\u003eIm Bereich IT der Volkswagen Gebrauchtfahrzeughandels und Service GmbH ist das Business Intelligence Competency Center (BICC) für die Marke Nutzfahrzeuge angesiedelt. Mit unserem Team, mit Prozesswissen, Technologien, agilen Methoden und einem hohen Automatisierungsgrad generieren wir gemeinsam effiziente und bedarfsgerechte BI-Lösungen. Unsere Kunden nutzen diese Informationen als optimale Basis für Unternehmensentscheidungen.\u003c/p\u003e\n\u003cp\u003eZum nächstmöglichen Zeitpunkt suchen wir am Standort Hannover/ Langenhagen einen\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBI Cloud Data Engineer (m/w/d)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIhre Aufgaben\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDatengetriebene Cloud-Lösungen / Applikationen (z.B. mit Azure SQL DWH, Azure Synapse, Data-Factory, Data-Brixx, CosmosDb, Functions uvm.) konzipieren, entwickeln und warten\u003c/li\u003e\n\u003cli\u003eCloud-Architekturen (z. B. Lambda, Lakehouse) anwenden, entwickeln und warten\u003c/li\u003e\n\u003cli\u003eEntwicklungsstandards sowie Templates (ARM, Terraform uvm.) entwickeln und anwenden\u003c/li\u003e\n\u003cli\u003eDatenbereitstellungsprozesse (ETL, ELT, Streaming) auf Basis unterschiedlicher Strukturierungsformen (z.B. relational, xml, json, parquet) entwickeln und pflegen\u003c/li\u003e\n\u003cli\u003eEntwicklung von Schnittstellen und APIs mit Python, Powershell, CLI uvm.\u003c/li\u003e\n\u003cli\u003eFachbereichsapplikationen konzipieren, entwickeln und warten\u003c/li\u003e\n\u003cli\u003eCloud-Dienste evaluieren, testen und auf die Zielarchitektur anpassen\u003c/li\u003e\n\u003cli\u003eDatenbankmodelle erstellen und implementieren\u003c/li\u003e\n\u003cli\u003eDatenquellen profilen und hinsichtlich Datenqualität analysieren\u003c/li\u003e\n\u003cli\u003eSystementwicklung nach Cloud spezifischen DevOps-Konzepten\u003c/li\u003e\n\u003cli\u003eKonzeption und Entwicklungsergebnisse nach Konzernstandard (IT-PEP agil) dokumentieren\u003c/li\u003e\n\u003cli\u003eRegelmäßige Abläufe von Systemjobs und Schnittstellen monitoren\u003c/li\u003e\n\u003cli\u003eTechnische Teilprojektleitung übernehmen\u003c/li\u003e\n\u003cli\u003eKonzepte zur Automatisierung erstellen und in Projekten implementieren\u003c/li\u003e\n\u003cli\u003eStammdatenmanagement ausbauen, verwalten und unterstützen\u003c/li\u003e\n\u003cli\u003eBeim Einsatz von agilen Softwareentwicklungsmethoden im Projektteam unterstützen\u003c/li\u003e\n\u003cli\u003eBerichte und Präsentationen vorbereiten und eigenständig präsentieren\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eIhr Profil\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eStudium der Wirtschaftsinformatik mit Schwerpunkt BI, Data Management, Cloud Computing oder vergleichbare Qualifikation (z. B. Fachinformatiker) mit Zusatzqualifikation\u003c/li\u003e\n\u003cli\u003eErste Erfahrungen in datengetriebenen Cloud-Projekten (Azure, Google uvm.)\u003c/li\u003e\n\u003cli\u003eGute Kenntnisse in zukunftsfähigen Programmiersprachen (Python, Azure CLI, Powershell)\u003c/li\u003e\n\u003cli\u003eGute Kenntnisse in der Analyse und Visualisierung von Daten\u003c/li\u003e\n\u003cli\u003eGrundkenntnisse im Bereich Business-Intelligence (Datenbanken, Data Warehouse, OLAP)\u003c/li\u003e\n\u003cli\u003eGrundkenntnisse in der Anwendung von Tools zur Datenbereitstellung ELT/ETL (z.B. Wherescape, Informatica, SSIS, SQL)\u003c/li\u003e\n\u003cli\u003eAnalytische und konzeptionelle Fähigkeiten\u003c/li\u003e\n\u003cli\u003eZuverlässigkeit, Engagement\u003c/li\u003e\n\u003cli\u003eSystematische, strukturierte und selbstständige Arbeitsweise\u003c/li\u003e\n\u003cli\u003eSicher im Umgang mit komplexen Zusammenhängen\u003c/li\u003e\n\u003cli\u003eAnwenderorientiertes Denken\u003c/li\u003e\n\u003cli\u003eTeamorientierte Arbeitsweisen\u003c/li\u003e\n\u003cli\u003eSichereres Auftreten, hohe Belastbarkeit und Durchsetzungsfähigkeit\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDie Vergütung erfolgt je nach Qualifikation auf der Basis des jeweils gültigen Tarifvertrags der niedersächsischen Metallindustrie.\nWenn Sie eine neue Herausforderung reizt, freuen wir uns auf Ihre vollständige Online-Bewerbung.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/f8a09a1c0409e70dd1c695ca4ea11dc27b450714/68747470733a2f2f742e676f686972696e672e636f6d2f682f64386138663666623731646537383038656264306538376133613630633035323535633361333966353936343231643664653139643063306239353661643837\"\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://t.gohiring.com/h/4aaa7c7e61b48439613c3f0b5dd4287180beafde549ce38af3f1d7f104ab479f\"\u003eapplication form\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBa0NpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--c96c5fe4 chsapplikationen konzipieren, entwickeln und warten\u003c/li\u003e\n\u003cli\u003eCloud-Dienste evaluieren, testen und auf die Zielarchitektur anpassen\u003c/li\u003e\n\u003cli\u003eDatenbankmodelle erstellen und implementieren\u003c/li\u003e\n\u003cli\u003eDatenquellen p3rofilen und hinsichtlich Datenqualität analysieren\u003c/li\u003e\n\u003cli\u003eSystementwicklung nach Cloud spezifischen DevOps-Konzepten\u003c/li\u003e\n\u003cli\u003eKonzeption und Entwicklungsergebnisse nach Konzernstandard (IT-PEP agil) dokumentieren\u003c/li\u003e\n\u003cli\u003eAufwands-, Kostenschätzungen und Angebotserstellung durchführen\u003c/li\u003e\n\u003cli\u003eTechnische Projektleitung in Cloudprojekten übernehmen\u003c/li\u003e\n\u003cli\u003eKonzepte zur Vereinigung klassischer BI-Vorhaben mit modernen Cloudarchitekturen konzipieren, definieren und anwenden\u003c/li\u003e\n\u003cli\u003eStammdatenmanagement konzipieren, auf- und ausbauen\u003c/li\u003e\n\u003cli\u003eWeiterenwicklung von agilen Softwareentwicklungsmethoden im Projektteam und für die Cloudplattform\u003c/li\u003e\n\u003cli\u003eBerichte und Präsentationen vorbereiten und eigenständig präsentieren\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eIhr Profil\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eStudium der Wirtschaftsinformatik mit Schwerpunkt BI, Analytics, Data Management, Cloud Computing oder vergleichbare Qualifikation (z.B. Fachinformatiker) mit Zusatzqualifikation\u003c/li\u003e\n\u003cli\u003eMehrjährige praktische Erfahrung in datengetriebenen Cloud-Projekten (Azure, Google uvm.)\u003c/li\u003e\n\u003cli\u003eSehr gute Kenntnisse in zukunftsfähigen Programmiersprachen (Python, Azure CLI, Powershell)\u003c/li\u003e\n\u003cli\u003eGute Kenntnisse in der Templatedefinition (IaC) in Cloudumgebungen (z.B. ARM, Terraform)\u003c/li\u003e\n\u003cli\u003eKenntnisse in der Erstellung, Rollout und Betrieb von Enterprise-Cloud-Architekturen\u003c/li\u003e\n\u003cli\u003eGrundkenntnisse in der Analyse und Visualisierung von Daten\u003c/li\u003e\n\u003cli\u003eGrundkenntnisse im Bereich Business-Intelligence (Datenbanken, Data Warehouse, OLAP)\u003c/li\u003e\n\u003cli\u003eAnalytische und konzeptionelle Fähigkeiten\u003c/li\u003e\n\u003cli\u003eZuverlässigkeit, Engagement\u003c/li\u003e\n\u003cli\u003eSystematische, strukturierte und selbstständige Arbeitsweise\u003c/li\u003e\n\u003cli\u003eSicher im Umgang mit komplexen Zusammenhängen\u003c/li\u003e\n\u003cli\u003eAnwenderorientiertes Denken\u003c/li\u003e\n\u003cli\u003eTeamorientierte Arbeitsweisen\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDie Vergütung erfolgt je nach Qualifikation auf der Basis des jeweils gültigen Tarifvertrags der niedersächsischen Metallindustrie.\nWenn Sie eine neue Herausforderung reizt, freuen wir uns auf Ihre vollständige Online-Bewerbung.\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/b57cb1a82a1ab16bb563f0c7db77c53c6009cdf8/68747470733a2f2f742e676f686972696e672e636f6d2f682f66636436306566323865313464316439333537333463363662663533373264303437353664656564333932333665633439616261376639653337353331353732\"\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://t.gohiring.com/h/d93c9b4a8f6c53b8f987b5fe10da84b02756f814e618443411b4bcb2b4e9f578\"\u003eapplication form\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBajZpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--0d504da786787a72abbdee32817c427c1744c417/Volkswagen%20Gebrauchtfahrzeughandels%20und%20Service%20GmbH.jpeg"},{"id":"480889d2-4ef2-43a8-9201-8d549ac49d3a","type":"Full Time","url":"https://jobs.github.com/positions/480889d2-4ef2-43a8-9201-8d549ac49d3a","created_at":"Wed Apr 28 14:36:23 UTC 2021","company":"Channable","company_url":"https://jobs.channable.com/","location":"Utrecht (The Netherlands)","title":"Python Software Engineer ","description":"\u003cp\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\nWe are a young and fast-growing start-up from Utrecht focusing on the e-commerce and online marketing sectors. Channable was founded 7 years ago and developed into a company with an international team of over 150young professionals. While you can still benefit from the start-up vibe, working at Channable also means being part of a professional company with a highly skilled Development team.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat will your role be?\u003c/strong\u003e\nIn this position, you will be part of the product team, that works on our main web application. You will mainly be working on our Python3 backend, which powers our API and serves as the main entry point for our services. You will also be working on our API integrations, ads services, our export channels, new user-facing features, and our background jobs through which we process hundreds of millions of products per day. You will also be closely working together with our Infrastructure and DevOps teams, which are working on many other services that power Channable under the hood. Your tasks will include the following:\u003c/p\u003e\n\u003cp\u003eContributing to our Python components and support new API’s\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDesign, development, and testing of new product features\u003c/li\u003e\n\u003cli\u003eCollaborate with and review PRs of other team members\u003c/li\u003e\n\u003cli\u003eImprove the reliability and robustness of our application\u003c/li\u003e\n\u003cli\u003eWork on scalability and performance improvements\u003c/li\u003e\n\u003cli\u003eWork together with the sales and support teams on requirements and issues\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe following task is optional:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCommunicating and collaborating with the Integrations department. The integrations department is the middleman between support and development. The communication aspect with Integrations is critical for issues and bug handling, as well as sometimes teaching and helping with problems they may not understand.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe are using the following technologies and tools:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLanguages: Python, SQL\u003c/li\u003e\n\u003cli\u003eLibraries: Flask, SQLAlchemy, Click, requests, async, logging\u003c/li\u003e\n\u003cli\u003eTools: Postgres, Redis, GCS, Alembic, mypy, pip, Sentry, Icepeak\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIf you want to read more about our development adventures, check out our tech blog: \u003ca href=\"https://tech.channable.com/\"\u003ehttps://tech.channable.com/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eYou can also take a look at some of our open-source work at \u003ca href=\"https://github.com/channable\"\u003ehttps://github.com/channable\u003c/a\u003e to get a feeling of how we work together and what our code looks like.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWho are we looking for?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAt least 2 years experience developing applications in Python\u003c/li\u003e\n\u003cli\u003eExperience with web APIs and related technologies is required\u003c/li\u003e\n\u003cli\u003eGood understanding of HTTP, TLS/SSL and TCP/IP\u003c/li\u003e\n\u003cli\u003eFamiliarity with SQL and relational databases, preferably Postgres\u003c/li\u003e\n\u003cli\u003eGood working knowledge of Linux, git and the command-line\u003c/li\u003e\n\u003cli\u003eCommitted to high engineering standards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAnd then there are some things that are ‘nice to have’:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eExperience in tuning and scaling a big application\u003c/li\u003e\n\u003cli\u003eFamiliar with functional programming and its concepts\u003c/li\u003e\n\u003cli\u003eHaving worked with distributed systems before\u003c/li\u003e\n\u003cli\u003eDevOps mentality\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePractical requirements\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEU citizenship or a work permit, preferably already living in The Netherlands\u003c/li\u003e\n\u003cli\u003eAvailable for at least 4 days a week, preferably full-time\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWhat do we offer?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChallenging full-time function with space for personal initiative\u003c/li\u003e\n\u003cli\u003eAn interesting job within a talented development team, with different levels of experience\u003c/li\u003e\n\u003cli\u003eCompetitive salary and company bonus\u003c/li\u003e\n\u003cli\u003eExcellent training and onboarding to get to know the tool, our processes, and your colleagues. After that, you’ll get the trust and responsibility to show what you got. Your buddy will support you throughout the whole onboarding.\u003c/li\u003e\n\u003cli\u003eCareer opportunities within Channable\u003c/li\u003e\n\u003cli\u003eWorking for a fast-growing company with a young and ambitious team\u003c/li\u003e\n\u003cli\u003eAwesome office in the city center of Utrecht and activities like hackathons and sports groups. We organize fun activities online because of the current situation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWant to know how our Developers experience working at Channable? Read on!\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\"Everyone is allowed to grow at their own pace and in whatever aspects their interests lie. In my own case, after only half a year at Channable, I was given the opportunity to take ownership of a new project I showed interest in. As an employee, I feel cared for, and during these hard Corona times, knowing Channable has my back is very important for me.\"\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMiquel, Python Software Engineer at Channable.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDo you have any questions about this vacancy? Please contact Britt (\u003ca href=\"mailto:britt.bosma@channable.com\"\u003ebritt.bosma@channable.com\u003c/a\u003e). Are you interested? Please apply through our jobs page.\u003c/p\u003e\n\u003cp\u003eRemark: The recent developments of the COVID 19 virus have led to worldwide measures. Channable is prioritizing the safety of its employees, therefore all face-to-face meetings have to be postponed. Lucky for you, we are skilled with video calling! This means you can still apply for a job at Channable, and we can have interviews through Google Meet or Zoom.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eGo to our application form: \u003ca href=\"https://jobs.channable.com/o/python-software-engineer-2/c/new\"\u003ehttps://jobs.channable.com/o/python-software-engineer-2/c/new\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBakNpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--a2d1177b058557e4eb3ca2f929311095161c8a73/Logo_channable.png"},{"id":"545f830a-cab2-4216-a7bf-a42d7a2f61a1","type":"Full Time","url":"https://jobs.github.com/positions/545f830a-cab2-4216-a7bf-a42d7a2f61a1","created_at":"Wed Apr 28 13:40:51 UTC 2021","company":"University of Toronto","company_url":"https://jobs.utoronto.ca/job/Python-Data-Portal-Developer/543721117/","location":"Toronto","title":"Python Data Portal Developer","description":"\u003cp\u003e\u003cstrong\u003eDate Posted:\u003c/strong\u003e 04/28/2021\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eReq ID:\u003c/strong\u003e 2324\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFaculty/Division:\u003c/strong\u003e Temerty Faculty of Medicine\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDepartment:\u003c/strong\u003e Department of Laboratory Medicine \u0026amp; Pathobiology\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCampus:\u003c/strong\u003e St. George (Downtown Toronto)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAbout us:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eHome to over 40 departments and institutes, the University of Toronto's Faculty of Medicine lies at the heart of the Toronto Academic Health Science Network and is a global leader in ground-breaking research and education, spanning clinical medicine, basic science and the rehabilitation sciences sectors.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour opportunity:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe Temerty Centre for AI Research and Education in Medicine (T-CAIREM) is an interdepartmental Centre, situated within the Department of Laboratory Medicine and Pathobiology (LMP), that serves as a focal point for collaboration between computer scientists, healthcare providers, trainees, medical basic science researchers and industry to advance health through machine learning. The mission of the Centre is to advance research, education, knowledge dissemination and digital infrastructure in the field of AI in medicine.\u003c/p\u003e\n\u003cp\u003eAs Python Data Portal Developer, you will support the development of adedicated data and compute environment in support of our Centre’s analytics activities. You will lead the development of a Django-based data sharing platform to support a world-class laboratory comprised of engineers, researchers, and clinicians working at the frontier of digital medicine. Relying on your deep and broad technical experience, you will ensure that our platform interfaces with cloud computing services, manage encryption keys to securely store data objects, and design data models for user contributions. Your proven record of working with big data and machine learning - from concept development to proof-of-concept to final implementation - will enable you to find a solution that balances user access to large scale data warehousing and analysis while retaining data privacy, security, and integrity of each member institution.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour responsibilities will include:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eLeading and planning the development of the data sharing platform\nProgramming new and existing data systems, analyzing program scripts to extract \u0026amp; analyze data, and developing quality control procedures\nReconciling business requirements with information architecture needs for highly complex systems integrationx specifications\nAnalyzing, troubleshooting and testing highly complex systems\nAdvising on data structure designs\nDeveloping and implementing database testing plans, scenarios and environments\nWriting complex technical code\nCosting projects\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEssential Qualifications:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBachelor's Degree in Computer Science, Engineering or acceptable combination of equivalent experience\nMinimum four years in programming and systems development and design, including requirements analysis, system modeling, and database diagramming\nDemonstrated experience designing and optimizing databases\nExperience developing data schemas and processing datasets using technical tools\nExperience developing and implementing database testing plans, scenarios and environments\nExperience determining logistical details required for database back-ups\nDemonstrated experience writing complex specifications based on system requirements\nExperience troubleshooting and resolving technical issues\nAdvanced proficiency with MS Office Suite\nStrong understanding and proficiency with Python/SQL\nProficiency using Amazon AWS and/or Google Cloud\nExcellent interpersonal and communication (verbal and written) skills\nMust have superior organizational and analytical/diagnostic skills\nMust be self-motivated, results oriented, a quick learner with a strong customer service focus and impeccable attention to detail\nWorks well under pressure in a fast paced environment, meets strict deadlines and has sound judgment\nWorks effectively both independently and as part of a team\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAssets (Nonessential):\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFamiliarity with SPARQL and Elastic Search\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTo be successful in this role you will be:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eCommunicator\nDiligent\nInsightful\nProblem solver\nSelf-directed\nTeam player\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThis is a 1-year term opportunity.\u003c/strong\u003e \u003cstrong\u003ePlease apply via\u003c/strong\u003e \u003ca href=\"https://jobs.utoronto.ca/job/Python-Data-Portal-Developer/543721117/\"\u003ehttps://jobs.utoronto.ca/job/Python-Data-Portal-Developer/543721117/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eClosing Date:\u003c/strong\u003e 05/19/2021, 11:59PM EDT\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEmployee Group:\u003c/strong\u003e USW\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAppointment Type:\u003c/strong\u003e Budget - Term\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSchedule:\u003c/strong\u003e Full-Time\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePay Scale Group \u0026amp; Hiring Zone:\u003c/strong\u003e USW Pay Band 16 -- $88,643 with an annual step progression to a maximum of $113,359. Pay scale and job class assignment is subject to determination pursuant to the Job Evaluation/Pay Equity Maintenance Protocol.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eJob Category:\u003c/strong\u003e Information Technology (IT)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRecruiter:\u003c/strong\u003e Dinuka Perera\u003c/p\u003e\n","how_to_apply":"\u003cp\u003ePlease apply via: \u003ca href=\"https://jobs.utoronto.ca/job/Python-Data-Portal-Developer/543721117/\"\u003ehttps://jobs.utoronto.ca/job/Python-Data-Portal-Developer/543721117/\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaXlpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--cdf7024a7594817d2c9ee511d29d5ff7d3ef5b16/university-of-toronto-vector-logo.png"},{"id":"94b288ab-8209-4b00-b8f4-09cf249d75be","type":"Full Time","url":"https://jobs.github.com/positions/94b288ab-8209-4b00-b8f4-09cf249d75be","created_at":"Wed Apr 28 12:49:22 UTC 2021","company":"Yolawo","company_url":"https://yolawo.de/","location":"Stuttgart","title":"Future Frontend Lead Developer","description":"\u003cp\u003e#remote\u003c/p\u003e\n\u003cp\u003eWir ermöglichen Vereinen eine begeisternd einfache Kommunikation und Organisation rund um ihr Vereinsleben. Unsere Buchungs- und Verwaltungslösung konnte in 2020 mehr als 1,5 Mio. Sportteilnahmen abwickeln und tausenden Ehrenamtlichen die Vereinsarbeit erleichtern. Um unser starkes Wachstum nachhaltig auszubauen, wollen wir unsere Entwicklungsgeschwindigkeit weiter steigern und dafür brauchen wir Unterstützung!\u003c/p\u003e\n\u003cp\u003eAufgaben\u003c/p\u003e\n\u003cp\u003eWir suchen unsere/n “Future Frontend Lead Developer”. Als solche/r bekommst du sukzessive die Verantwortung über die Entwicklung im Frontend und wächst dabei mit weiteren Einstellungen in deine zukünftige Lead-Rolle. Erfahrung mit der Entwicklung von Angular Applikationen ist deshalb eine wichtige Voraussetzung. Auch wenn Berufserfahrung von Vorteil ist, glauben wir auch an das Potential von jungen, motivierten Talenten. Wenn du Absolvent/in bist und bereits in größeren Projekten mit Angular gearbeitet hast, wollen wir dich ermutigen, dich trotzdem zu bewerben.\nQualifikation\u003c/p\u003e\n\u003cp\u003eWir möchten dir eine unbürokratische Bewerbung ermöglichen. Bewerbe dich also gerne formlos. In deiner Bewerbung sollte klar werden, warum wir ein erstes Gespräch mit dir führen sollen. Außerdem bitten wir dich eine kleine Code-Challenge für uns zu lösen. Mehr dazu findest du am Ende des Textes. Wenn du unser Interesse geweckt hast, klären wir in einem ersten kurzen Gespräch (ca. 15 min Telefonat oder Video-Call) die offenen Fragen und den weiteren Verlauf des Bewerbungsprozess.\u003c/p\u003e\n\u003cp\u003eGrundvoraussetzungen\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eErfahrung mit Angular\nInteresse Softwarearchitektur\nInteresse Clean Code\nGute Kommunikation\nDeutsch in Sprache \u0026amp; Schrift\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEckdaten zur Stelle\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e30 - 40 Wochenstunden\nArbeitsort flexibel, ca. 1-2 Treffen pro Monat in Stuttgart oder Tübingen\nKernarbeitszeit 10-14 Uhr\nAb 1. Juli (flexibel, deine Kündigungsfrist ist kein Problem)\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eEckdaten zum Unternehmen\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e6 Mitarbeiter\n\u0026gt; 300 Kunden\n\u0026gt; 1,5 Mio Kursbuchungen in 2020\nWachstum von 2019 auf 2020 \u0026gt; 800%\nSaaS, B2B\nAWS, Angular, Spring Boot\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUnser Prozess\u003c/p\u003e\n\u003cp\u003eDer Einstellungsprozess besteht aus drei Runden, in denen du mit unserem CTO und evtl. einem weiteren Frontend-Entwickler zusammenarbeitest. Der Probetag wird, wenn es Corona zulässt, vor Ort in Stuttgart oder Tübingen stattfinden und vergütet. Die zwei ersten Runden finden als Video-Call statt.\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eBewerbungsphase\nRunde 1 (Pair Programming Bugfix: 30 Minuten)\nRunde 2 (Pair Programming Grüne Wiese: 90 Minuten)\nRunde 3 (Probetag)\nEntscheidung\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDie Code-Challenge\u003c/p\u003e\n\u003cp\u003eSchreibe eine sehr kleine Angular-App, die ein kleines Formular jeweils als “template-driven” und “reactive” implementiert. Bitte füge deine Lösung dann als herunterladbares ZIP-Archiv per URL in deine Bewerbung ein.\u003c/p\u003e\n\u003cp\u003eWenn du Interesse hast dein volles Potential in unser junges Unternehmen einzubringen und gemeinsam mit uns weiter zu wachsen, dann freuen wir uns auf deine Bewerbung!\u003c/p\u003e\n\u003cp\u003e--\u0026gt; Bewerbung: \u003ca href=\"https://yolawo.join.com/jobs/2151603-future-frontend-lead-developer-m-w-d\"\u003ehttps://yolawo.join.com/jobs/2151603-future-frontend-lead-developer-m-w-d\u003c/a\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eBewerbe dich jetzt unter:\n\u003ca href=\"https://yolawo.join.com/jobs/2151603-future-frontend-lead-developer-m-w-d\"\u003ehttps://yolawo.join.com/jobs/2151603-future-frontend-lead-developer-m-w-d\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaW1pIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--cc853c6abac6a29b8face8bd94af39b10514b89b/Yolawo%20Logo%201.png"},{"id":"281e41da-3703-49d5-9933-84d0258b6804","type":"Full Time","url":"https://jobs.github.com/positions/281e41da-3703-49d5-9933-84d0258b6804","created_at":"Wed Apr 28 12:11:17 UTC 2021","company":"StreamUnlimited Engineering GmbH","company_url":"https://www.streamunlimited.com","location":"Vienna, Wien","title":"Linux BSP Engineer (m/f/d)","description":"\u003cp\u003e\u003cstrong\u003eYouprobably have never heard of us – but we’re sure you’ve listened through us.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eStreamUnlimited is a main player in the field of Chromecast built-in ™, Google Voice Assistant, Amazon Alexa, Apple AirPlay2 and top-notch audio technology. We are building the technology behind the worlds most renowned brands in smart speakers, hi-fi music equipment and\nmusic streaming apps.\u003c/p\u003e\n\u003cp\u003eIt’s very likely that you have a product at home driven by software developed by us.\u003c/p\u003e\n\u003cp\u003eSo, since you’re already familiar with us – maybe you’d like to pay us a visit too. And even stay. Because you might find our company a great place to work.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTasks\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou contribute to our BSP development for both internal and customer projects as embedded Linux software developer.\u003c/li\u003e\n\u003cli\u003eYour work involves tailoring the Linux Kernel for our target platforms (NXP, AMLogic, Qualcomm,...) by supporting Yocto layers.\u003c/li\u003e\n\u003cli\u003eYou share your knowledge with colleagues and gain yours by actively colaborating beyond projects and work packages.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eRequirements\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou are proficient in Linux Kernel development, ideally kernel drivers, device trees, and also the U-Boot bootloader.\u003c/li\u003e\n\u003cli\u003eYou have sophisticated C language skills, C++ is of advantage, too.\u003c/li\u003e\n\u003cli\u003eYou are well familiar with the Yocto or OpenEmbedded projects, or similar tools to create individual Linux distributions.\u003c/li\u003e\n\u003cli\u003eWorking with embedded systems is your passion, you are not afraid of oscilloscopes and soldering irons.\u003c/li\u003e\n\u003cli\u003eYou are able to read schematics and understand commonly used electrical interface busses (I2C, SPI, I2S for audio) in hardware and software.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA team oriented, informal and international work environment.\u003c/li\u003e\n\u003cli\u003eA growing company with development perspectives.\u003c/li\u003e\n\u003cli\u003eGood accessibility (underground station nearby), free parking.\u003c/li\u003e\n\u003cli\u003eSeveral benefits: free gym, subsidized\ncanteen, regular company gatherings, flexible working hours\u003c/li\u003e\n\u003cli\u003ePart of your work visible on company github \u003ca href=\"https://github.com/streamunlimited\"\u003ehttps://github.com/streamunlimited\u003c/a\u003e and sometime also upstream.\u003c/li\u003e\n\u003cli\u003eSkilled HW department in Vienna which can even do BGA reworks.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eSounds great? Then please send us your application!\u003c/strong\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://streamunlimited.join.com/jobs/2191841-linux-bsp-engineer-m-f-d?pid=5a16622fa4fcdea717f2\u0026amp;oid=ac69cc4f-ce4f-414e-81b2-a808014ae436\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=linux%2Bbsp%2Bengineer%2Bm%2Bf%2Bd\"\u003ehttps://streamunlimited.join.com/jobs/2191841-linux-bsp-engineer-m-f-d?pid=5a16622fa4fcdea717f2\u0026amp;oid=ac69cc4f-ce4f-414e-81b2-a808014ae436\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=linux%2Bbsp%2Bengineer%2Bm%2Bf%2Bd\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaVdpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--4bbc0f099081b86d1ed3b66059b4f86cd7d77d76/stream-unlimited-engineering-gmb-h-logo-xl.png"},{"id":"8c35f2eb-7f9b-4c3d-8b9b-afbd3bb73fd4","type":"Full Time","url":"https://jobs.github.com/positions/8c35f2eb-7f9b-4c3d-8b9b-afbd3bb73fd4","created_at":"Tue Apr 27 21:48:01 UTC 2021","company":"Vista Higher Learning","company_url":null,"location":"Boston, MA, USA","title":"Senior Software Engineer","description":"\u003cp\u003eWe’re life-long learners, creative thinkers, technology enthusiasts and innovators redefining the way world languages are learned and taught in interactive and intuitive environments. We love what we do and we’re proud of the customer-facing products we create! Our industry leading platform and millions of users are a testament to the passion and commitment we bring to developing the best online learning experience for language education!  If you share that passion for being the best, we want to talk! Our ideal candidate looks for creative solutions, is continually learning, and loves to develop best-in-class solutions to complex technical challenges.\u003c/p\u003e\n\u003cp\u003eWe’re looking for an experienced Senior Software Engineer with strong Ruby on Rails knowledge and experience in AWS or other cloud-based deployments.  You will participate in all aspects of the development lifecycle – from project planning \u0026amp; design, to implementation and release.  We are a highly collaborative team that prizes those looking not just to deliver projects, but do so with fun and in continually better ways.\u003c/p\u003e\n\u003cp\u003eOur technology stack:\u003c/p\u003e\n\u003cp\u003eLanguages/Frameworks: Ruby/Rails, JS, Vue\nPersistence: MySQL, Postgres, Redis, ElasticSearch\nAutomation: Chef, Cloudformation\nHosting: AWS\u003c/p\u003e\n\u003cp\u003eWhat you bring to the party:\u003c/p\u003e\n\u003cp\u003eBA/ BS in computer science or other related field or equivalent experience\n7+ years engineering experience developing large-scale systems\nExperience in ed-tech or education fields, a strong plus\nExperience building and deploying high-capacity applications in cloud environments (AWS or GCP)\nStrong command of Ruby on Rails, Java, or Python\nExperience with SQL, Postgres, Redis, Elasticsearch, CodeBuild \u0026amp; CodeDeploy, Git / Github\nExperience with Linux (especially Ubuntu/ Debian)\nAbility to work well with geographically distributed teams as well as highly collaborative environments\nAbility to execute on projects with fast deadlines.  Comfortable with ambiguity, and flexible in pitching in.\nExcellent communication and interpersonal skills\nSome proficiency in Spanish is a strong plus\u003c/p\u003e\n\u003cp\u003eWhy join us?  We at Vista Higher Learning are proud to say that we’re not just another publisher. We’re the leading specialized language publisher for U.S. and Canadian higher education and secondary school markets whose first-hand knowledge of languages and diverse cultures sets us apart from other publishers.  We’re passionate about developing educational materials that incorporate authenticity and culture. We bring a fresh new approach to teaching languages by integrating technology, design, content, and pedagogy to make learning easier, more practical, and more rewarding. With current programs in Spanish, French, Italian and German Vista Higher Learning is committed to helping people communicate across languages and cultures.\u003c/p\u003e\n\u003cp\u003eVista Higher Learning is an Equal Opportunity Employer. All qualified applicants will receive consideration for employment without regard to race, age, color, religion, sexual orientation, gender identity, national origin, physical or mental disability, and/or protected veteran status or other characteristics protected by applicable law.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://vistahigherlearning.applytojob.com/apply/Tj8yvvUj6H/Senior-Software-Engineer?source=GitHub\"\u003ehttps://vistahigherlearning.applytojob.com/apply/Tj8yvvUj6H/Senior-Software-Engineer?source=GitHub\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaDZpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--fe7f469e66f2c1e1811cbf7ab809c29c18998d89/Corporate%20Logo.png"},{"id":"7cffee69-4d5e-4945-aee6-5523d0cd5f42","type":"Full Time","url":"https://jobs.github.com/positions/7cffee69-4d5e-4945-aee6-5523d0cd5f42","created_at":"Tue Apr 27 18:30:15 UTC 2021","company":"Remote","company_url":"http://www.remote.com","location":"Anywhere","title":"Engineering Manager","description":"\u003cp\u003eRemote is THE global platform that enables companies to employ people anywhere in the world, taking away all legal and compliance complexities. Remote handles global payroll, benefits, taxes, and compliance for businesses big and small. (read more about \u003ca href=\"https://remote.com/how-it-works\"\u003ehow it works\u003c/a\u003e).\u003c/p\u003e\n\u003cp\u003eWe encourage folks from all ethnic groups, genders, sexuality, age and abilities to apply. We value kindness, ownership and team collaboration. You can check out our \u003ca href=\"https://remote.com/handbook\"\u003epublic handbook\u003c/a\u003e. to learn more about our culture. If this job description resonates with you, we want to hear from you!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow we work\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRemote is fully remote (ah!) and we love \u003ca href=\"https://www.notion.so/Working-Async-80c01cd443ad4c77a8ceaef7c5fba5d0\"\u003eWorking Async\u003c/a\u003e. This means you get to do your own schedule no matter the timezone. The Remote Engineering team uses a simple approach to productivity and task management and you can read more about it in \u003ca href=\"https://www.notion.so/remotecom/The-Remote-Flow-4ccc721f6dde40e4b5c91dd8e47e77c7\"\u003eThe Remote Flow\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe team you'll be joining: 33 engineers, spanning across Frontend, Backend, SRE and QA. We're organised into product teams composed with engineers, designers, product managers, operations and finance, each dedicated to achieving the same goals in a specific domain.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRequirements\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eMore information about this role in Remote's engineering career path on our public Handbook \u003ca href=\"https://www.notion.so/remotecom/2e1fa1f2ca974704a0243c72b0b19622?v=fe0500a11105496d92c476b6e07f6964\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMust have (professional experience):\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePreviously managed more than 2 teams at the same time\u003c/li\u003e\n\u003cli\u003eHaving been an engineering manager for at least 2 years\u003c/li\u003e\n\u003cli\u003ePrevious experience as engineering team leader\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eResponsibilities\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eManage multiple engineering teams within a well defined scope of our product\u003c/li\u003e\n\u003cli\u003eContribute to push forward the path to equality of opportunities, diversity and inclusivity to everyone in the world \u003c/li\u003e\n\u003cli\u003eImplement and uphold development principles and best practices\n-Communicate proactively and extensively about team progress\u003c/li\u003e\n\u003cli\u003ePrioritise and optimise current processes\u003c/li\u003e\n\u003cli\u003eContinuously work with other areas of the business and identify improvement points\u003c/li\u003e\n\u003cli\u003eUnderstand and communicate team capacity and hiring requirements\u003c/li\u003e\n\u003cli\u003eWork with the people that report to you on their career path and set up everyone for success\u003c/li\u003e\n\u003cli\u003eSpend 75% of time managing teams and projects and 25% on technical tasks (MR, technical improvements, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUnlimited personal time off - Read our \u003ca href=\"https://www.notion.so/Time-off-e2e71e5dcdef43ff82515d7c711ed4af\"\u003etime off\u003c/a\u003e policy\u003c/li\u003e\n\u003cli\u003eThe equipment/tools you need to do your job well and comfortable\u003c/li\u003e\n\u003cli\u003eTraining budget\u003c/li\u003e\n\u003cli\u003eGood salary and company options\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eApplication process\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e(async) Application is reviewed\u003c/li\u003e\n\u003cli\u003eInterview with our recruiter\u003c/li\u003e\n\u003cli\u003eInterview with your future manager (CTO)\u003c/li\u003e\n\u003cli\u003e(async) Take home assignment \u003c/li\u003e\n\u003cli\u003eInterview with the team (without any manager in the call so you can really get to know the people and ask all you want to ask)\u003c/li\u003e\n\u003cli\u003eInterview with CEO\u003c/li\u003e\n\u003cli\u003e(async) Offer\u003c/li\u003e\n\u003c/ul\u0
