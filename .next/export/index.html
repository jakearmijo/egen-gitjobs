s bringst du mit:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDu weißt wie StackOverflow funktioniert\u003c/li\u003e\n\u003cli\u003eDu hast Erfahrungen mit HTML/CSS/JavaScript\u003c/li\u003e\n\u003cli\u003eDu kannst Unit-Tests verfassen, idealerweise mit Jest\u003c/li\u003e\n\u003cli\u003eCode-Qualität liegt dir am Herzen\u003c/li\u003e\n\u003cli\u003eVersionsverwaltung (z.B. mit Git) ist für dich kein Fremdwort\u003c/li\u003e\n\u003cli\u003eDu bist engagiert, hilfsbereit und hast Lust, immer wieder Neues dazuzulernen\u003c/li\u003e\n\u003cli\u003eUni- und FH-Absolventen mit ersten Erfahrungen sind ebenso herzlich Willkommen, wie Personen, die eine abgeschlossene Berufsausbildung (z. B. Fachinformatiker Anwendungsentwicklung o.ä.) mitbringen\u003c/li\u003e\n\u003cli\u003eDu hast sehr gute Deutschkenntnisse (min. Sprachniveau B2)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDas bieten wir dir:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEin durch und durch agiles Unternehmen, in dem Ziele und Meilensteine organisiert werden\u003c/li\u003e\n\u003cli\u003eFlexible Arbeitszeiten\u003c/li\u003e\n\u003cli\u003eDie Möglichkeit, im Home Office zu arbeiten\u003c/li\u003e\n\u003cli\u003eKostenlose Heißgetränke und Obstkörbe\u003c/li\u003e\n\u003cli\u003eEinen mobilen Arbeitsplatz mit Laptop\u003c/li\u003e\n\u003cli\u003eFreie Parkplätze und gute Bus- und Bahnanbindung\u003c/li\u003e\n\u003cli\u003eBetriebliche Altersvorsorge\u003c/li\u003e\n\u003cli\u003eCoachingangebote (Online-Kurse, Konferenzbesuche und individuelle Trainings)\u003c/li\u003e\n\u003cli\u003eFachlicher Austausch in einem breit aufgestellten Unternehmensverbund\u003c/li\u003e\n\u003cli\u003eEin Arbeitsumfeld, in dem du dich stetig fachlich sowie persönlich weiterentwickeln und dich selbst entfalten kannst\u003c/li\u003e\n\u003cli\u003eEin interdisziplinäres Team mit netten Kollegen/innen, in dem du deine Stärken mit einbringen kannst\u003c/li\u003e\n\u003cli\u003eHunde sind bei uns erlaubt\u003c/li\u003e\n\u003cli\u003eMitarbeiterevents, Teamtage und Teambuildingaktivitäten\u003c/li\u003e\n\u003cli\u003eSchau einfach bei uns rein und lerne uns kennen:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDu hast Interesse?\u003c/p\u003e\n\u003cp\u003eDann sollten wir uns bald kennenlernen! Wir freuen uns auf deine vollständigen Bewerbungsunterlagen mit Anschreiben und inklusive der Angabe deines frühestmöglichen Eintrittstermins und deiner Gehaltsvorstellung. Bewirb dich hier online oder per E-Mail an \u003ca href=\"mailto:ergovia@hr-partner.com\"\u003eergovia@hr-partner.com\u003c/a\u003e. Für weitere Informationen stehen wir dir selbstverständlich auch gern telefonisch zur Verfügung.\u003c/p\u003e\n\u003cp\u003eAufgrund der aktuellen Lage werden Vorstellungsgespräche via Videokonferenz durchgeführt.\u003c/p\u003e\n\u003cp\u003eDas Bewerbungshandling wird von der Personalberatung FEL GmbH unter der Marke HR-Partner durchgeführt. Hinweise zum Datenschutz unter \u003ca href=\"https://hr-partner.com/datenschutz\"\u003ehttps://hr-partner.com/datenschutz\u003c/a\u003e.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eBewerbung per Online-Formular unter:\n\u003ca href=\"https://hrp.hr4you.org/job/view/2117/\"\u003ehttps://hrp.hr4you.org/job/view/2117/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eBewerbung per E-Mail an:\n\u003ca href=\"mailto:ergovia@hr-partner.com\"\u003eergovia@hr-partner.com\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eAnsprechpartner:\nMatthis Buschtöns\nLeiter IT\nSuchskrug 10\n24107 Kiel\nTel. 0431 6477550\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaG1pIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--99b7f633bd21e6fc2832f5d823d9236758572dcf/logo.png"},{"id":"e2d89383-d183-4efb-a900-79a49ec4957a","type":"Full Time","url":"https://jobs.github.com/positions/e2d89383-d183-4efb-a900-79a49ec4957a","created_at":"Tue Apr 27 04:28:04 UTC 2021","company":"  EngagedMD - a healthtech company","company_url":null,"location":"Remote","title":"Senior Backend Developer (Node.JS)","description":"\u003ch3\u003eFor fastest response, apply on our site:\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://engaged-md.com/careers/#openings\"\u003ehttps://engaged-md.com/careers/#openings\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRole:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWe’re looking for an experienced backend developer capable of contributing to the backend build of our next generation microservice-based platform.\u003c/strong\u003e You’ll be responsible for architecting back-end cloud infrastructure, our applications middleware layer, including our internal front-end-to-backend API management, backend data stores, as well as integrations with our healthcare partner applications. You’ll have a direct impact on the direction and culture of an early stage start-up working to modernize healthcare. You’ll begin by working remotely but will have the opportunity to be based in our Washington, DC office once COVID-related conditions permit.\nNote: EngagedMD is able to sponsor current H1B visa holders for this position.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDuties and Responsibilities\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBuild New Microservices: Build backend microservices supporting multiple business functions and heavy daily usage.\u003c/li\u003e\n\u003cli\u003eDevelop New Features - use Node.JS to deliver back-end features on our new application, including custom plugins to our CMS (strapi) and background processing workers.\u003c/li\u003e\n\u003cli\u003eOwnership of our application’s API middleware, including new feature development, infrastructure optimization, and the ongoing management of existing API’s.\u003c/li\u003e\n\u003cli\u003eIntegrate with new partner applications - Lead the technical implementation of new API integrations with various software companies across the healthcare industry.\u003c/li\u003e\n\u003cli\u003eCollaboration - You will work with a team of developers, project manager, and product managers. You’ll contribute to all aspects of software delivery including scoping, scripting, testing, scaling, security, deployment, and monitoring.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eIdeal Qualifications\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e5+ years of software development experience\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eExperience with backend languages including Node.JS,  and preferred experience with JavaScript,  Java, Bash, Shell, and/or Python\u003c/li\u003e\n\u003cli\u003eExperience with API frameworks (REST, GraphQL, Serverless)\u003c/li\u003e\n\u003cli\u003eExperience with Amazon Web Services (API Gateway, Lambda, SQS and S3)\u003c/li\u003e\n\u003cli\u003eDatabase experience with PostgreSQL, MySQL including schema and query optimization\u003c/li\u003e\n\u003cli\u003eExperience creating scalable cloud-based web applications (Caching, Queues, Notifications)\u003c/li\u003e\n\u003cli\u003eExperience using modern build and deployment tools such as Jenkins, Docker, etc.\u003c/li\u003e\n\u003cli\u003eComfort with code repository management (GitHub, BitBucket)\u003c/li\u003e\n\u003cli\u003eFamiliarity with microservice system architecture.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eAbout our Company - EngagedMD\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEngagedMD is a fast-growing B2B software company that has developed the leading patient journey management solution for the fast-growing fertility sector. Nearly half of fertility patients in the US use our eLearn and eSign tools and also have increasing international presence. Clinics use our software to reduce repetitive, manual tasks and streamline the patient journey, which helps them increase capacity and growth while improving the patient experience and reducing doctor and staff burnout. We are known for having a collaborative, friendly, high energy and fast-moving culture and a focused, start-up atmosphere.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eFor fastest response, apply on our site:\n\u003ca href=\"https://engaged-md.com/careers/#openings\"\u003ehttps://engaged-md.com/careers/#openings\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaGFpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--d47d51b7a25aedf4ae15250198279794a7e84db4/Screen%20Shot%202021-04-27%20at%2012.26.30%20AM.png"},{"id":"10a3bd7a-f93a-4d20-94b0-d65c6fcaecd4","type":"Full Time","url":"https://jobs.github.com/positions/10a3bd7a-f93a-4d20-94b0-d65c6fcaecd4","created_at":"Mon Apr 26 16:44:07 UTC 2021","company":"SuprNation Ltd","company_url":"https://www.suprnation.com","location":"Remote","title":"Senior Backend Developer","description":"\u003cp\u003eSuprNation is looking for a backend developer to join our development team at our Malta office. The ideal candidate should have the following qualities:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIs able to work autonomously – Freedom with Responsibility is the mantra at the SuprNation office!\u003c/li\u003e\n\u003cli\u003eIs passionate about coding and loves to learn and share new concepts and techniques.\u003c/li\u003e\n\u003cli\u003eCan work in a flat organisation where ideas (rather than people) ‘win’ at the end of the day.\u003c/li\u003e\n\u003cli\u003eCan write functional code and understands the benefits of immutability. A sea of immutability with islands of mutability. Odersky! rings a bell? Great!\u003c/li\u003e\n\u003cli\u003eGets excited upon hearing about Event Sourcing, Microservices, CQRS and Actors! If you know who - Eric Evans and Carl Hewitt are you will feel right at home!\u003c/li\u003e\n\u003cli\u003eIs not fixated with a particular language/technology but rather with the underlying concepts and ideas.\u003c/li\u003e\n\u003cli\u003eIs eager to collaborate with other crazy smart stem landscape, including decision documents and overview diagrams\u003c/li\u003e\n\u003cli\u003eImplement reliable logging and monitoring solutions\u003c/li\u003e\n\u003cli\u003eEnsure security and data compliance throughout our services\u003c/li\u003e\n\u003cli\u003eHelp customers, both prospective and current, to make the best use of our platform by contributing to the user experience\u003c/li\u003e\n\u003cli\u003eWork with our customer success and sales teams to help them onboard and support  customers\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYour profile\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBachelor’s Degree in Computer Science, Software Engineering, Computer Engineering or demonstrable similar experience\u003c/li\u003e\n\u003cli\u003eStrong English language skills, written as well as oral\u003c/li\u003e\n\u003cli\u003e2+ years of working experience as a service reliability engineer, platform engineer, backend engineer, or similar\u003c/li\u003e\n\u003cli\u003eVery good understanding of Linux server administration, networking, distributed systems, security best practices\u003c/li\u003e\n\u003cli\u003eExperience with log and metric collection\u003c/li\u003e\n\u003cli\u003eExperience with automation (Infrastructure as Code, Configuration Management)\u003c/li\u003e\n\u003cli\u003eExperience with networking, distributed systems and cloud technology\u003c/li\u003e\n\u003cli\u003eExperience or willingness to learn how to design, develop, test and maintain web applications and associated services (for instance with Python, Go or Ruby)\u003c/li\u003e\n\u003cli\u003eAbility to work independently, as well as an effective part of the team\u003c/li\u003e\n\u003cli\u003eAny lack of experience in the above can be compensated by a great attitude towards continuous learning and self-improvement\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWhy us?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWhy us?\nWe take care of our employees and provide you with:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFlexible working hours with the option to work partially remote (fully remote during the pandemic)\u003c/li\u003e\n\u003cli\u003eModern computer and huge 4k screens\u003c/li\u003e\n\u003cli\u003eA diverse and international environment\u003c/li\u003e\n\u003cli\u003eA modern workplace close to the Berlin central station\u003c/li\u003e\n\u003cli\u003eSpecial employee offers for sports clubs, gadgets, fashion, ....\u003c/li\u003e\n\u003cli\u003eAnd a lot of fun :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eOur interview process\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFirst video call: 1 hour with our IT Team Lead and one backend developer\u003c/li\u003e\n\u003cli\u003eA home assignment which can be done within 1 hour\u003c/li\u003e\n\u003cli\u003eA follow-up video call with a chance to discuss your approach and to meet more of the team\u003c/li\u003e\n\u003cli\u003eA video call with our COO\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe are looking forward to seeing you!\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://camo.githubusercontent.com/8a7877a43fa91801f1ccdcd63e790769117b8afd/68747470733a2f2f742e676f686972696e672e636f6d2f682f31666161363462633661326430373462313733633630306430313731643762313435343832363632363963663537616537346131376463646130306536323761\"\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://t.gohiring.com/h/7f427001480f1cae28d00b35f2e9bd0924e559b9879c933610c9a4cd3ebdb650\"\u003eapplication form\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaEdpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--7c379bf64f1fce3dcdbe3bfc67c21a521ab048b7/lawpilots%20GmbH.png"},{"id":"d0afa0c1-2ff5-4bb4-acc6-911eb06a2013","type":"Contract","url":"https://jobs.github.com/positions/d0afa0c1-2ff5-4bb4-acc6-911eb06a2013","created_at":"Mon Apr 26 15:33:08 UTC 2021","company":"Fullstack","company_url":"http:","location":"Anywhere","title":"React Native Engineer","description":"\u003cp\u003e\u003cstrong\u003eReact Native Mobile Engineer\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFullstack is looking for a motivated full-stack mobile engineer who will help develop and contribute to world class applications and products. You will have the opportunity to work on all aspects of our mobile application stack, from mobile app development in react native to backend api development in Ruby on Rails.  You will be joining a close knit group of very talented designers, engineers, and product managers that have a great time building software that makes a difference.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePrimary Responsibilities\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDrive development of our mobile applications, from architecture, to coding, to release.\u003c/li\u003e\n\u003cli\u003eTake ownership in developing and improving all aspects of our stack (development, testing, CI, automation, and architecture)\u003c/li\u003e\n\u003cli\u003eRelease to both iOS and Android (Apple App Store, Google Play Store)\u003c/li\u003e\n\u003cli\u003eAssist in development and maintenance of web-based backend API services\u003c/li\u003e\n\u003cli\u003eDesigning and engineering features that deliver value to the people who use them.\u003c/li\u003e\n\u003cli\u003eCollaborating closely with the entire team (designers, product managers, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eAbout FullStack\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOur mission is to make our clients incredibly successful by developing and improving ideas into highly functional and usable web applications. Our team has become renowned in our ability to bring creativity, expertise, and sound development practices to notable and ambitious startups. Our development work focuses on architecting and building new applications as well as scaling existing apps for our clients as they grow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eLet’s Have A Chat If You…\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHave developed React Native apps that communicate with Restful APIs, network data synchronization, and user authentication.\u003c/li\u003e\n\u003cli\u003eHave a working knowledge of the Expo platform for React Native.\u003c/li\u003e\n\u003cli\u003eUnderstand and have experience making decisions about mobile application architecture, including data modeling, networking and data synchronization, and concurrency.\u003c/li\u003e\n\u003cli\u003eAre self-directed and able to manage your time effectively\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBonus points for…\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBeing experienced working in Ruby, and knowing your way around the Rails framework.\u003c/li\u003e\n\u003cli\u003eiOS or Android development experience using Objective-C, Swift, or Android\u003c/li\u003e\n\u003cli\u003eExperience working with high availability server architectures in AWS.\u003c/li\u003e\n\u003cli\u003eKnowing your way around XCode or Android Studio\u003c/li\u003e\n\u003cli\u003ePrevious history of working with a remote, distributed team\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eOther information about this position\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWorking remotely is how we operate\u003c/li\u003e\n\u003cli\u003eThis is a per-project, contract position, with up to 40 hours per week\u003c/li\u003e\n\u003cli\u003eWe are looking for people located within the 4 US time zones.\u003c/li\u003e\n\u003c/ul\u003e\n","how_to_apply":"\u003cp\u003eComplete the online application at \u003ca href=\"https://gofullstack.com/job-application/\"\u003ehttps://gofullstack.com/job-application/\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rai u003eTestverfahren (Modultests, HIL/SIL-Tests)\u003c/li\u003e\n\u003cli\u003eErstellung von technischen Konzepten und Spezifikationen für die\u003c/li\u003e\n\u003cli\u003eSoftware und Implementierung dieser auf Linux Systemen mittels C++\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eQualifikation\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003emehrjährige Erfahrung in C++\u003c/li\u003e\n\u003cli\u003egute Kenntnisse im Bereich Software Design/Architektur\u003c/li\u003e\n\u003cli\u003eLinux Entwicklung für Embedded Systeme\u003c/li\u003e\n\u003cli\u003eKenntisse unterschiedlicher Prozessor Architekturen\u003c/li\u003e\n\u003cli\u003eFehlersuche auf Embedded Linux Devices (JTAG-Debugging, KDB, GDB, etc..)\u003c/li\u003e\n\u003cli\u003evon Vorteil: Erfahrung in C++11,C++17, Python Erfahrung mit Netzwerkprotokollen Inter Process Communcation(IPC) Protokolle z.B. DBUS,SOME/IP,RPC\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNeueste Technologie\u003c/li\u003e\n\u003cli\u003eEin angenehmes Arbeitsumfeld in einem motivierten Team\u003c/li\u003e\n\u003cli\u003eGeräumige Büros und Labore in hochmodernen Gebäuden\u003c/li\u003e\n\u003cli\u003eWeiterbildungsmöglichkeiten, Offenheit für Innovation und keinerlei Bürokratie\u003c/li\u003e\n\u003cli\u003eFlexible Arbeitszeiten und Möglichkeiten für mobiles Arbeiten\u003c/li\u003e\n\u003cli\u003eUnbefristeter Arbeitsplatz\u003c/li\u003e\n\u003cli\u003eFitnesstraining, Firmenevents und noch mehr auf Firmenkosten\u003c/li\u003e\n\u003cli\u003eKostenfreies Laden von Elektro- und Hybridelektrofahrzeugen\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eLassen Sie sich von unserem Erfinder- und Pioniergeist anstecken und arbeiten Sie mit am Ausbau unserer Spitzentechnologie.\u003c/strong\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://smartmicro.join.com/jobs/2179555-c-developer-m-w-d?pid=357a3b4531918760973f\u0026amp;oid=38a90743-0554-46ed-9178-9c5b194ae017\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=c%2Bdeveloper%2Bm%2Bw%2Bd\"\u003ehttps://smartmicro.join.com/jobs/2179555-c-developer-m-w-d?pid=357a3b4531918760973f\u0026amp;oid=38a90743-0554-46ed-9178-9c5b194ae017\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=c%2Bdeveloper%2Bm%2Bw%2Bd\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBZ21pIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--b3bc1ab6129e72dc53b3d1beed2400032bec650b/smartmicro-logo-l.jpg"},{"id":"01e82177-cb13-4026-bbc3-c309765347e2","type":"Full Time","url":"https://jobs.github.com/positions/01e82177-cb13-4026-bbc3-c309765347e2","created_at":"Mon Apr 26 12:50:24 UTC 2021","company":"Kontist GmbH","company_url":"https://kontist.com/home/?mrasn=702727.872066.68AozIm3","location":"Berlin","title":"Senior JavaScript Developer (f/m/x)","description":"\u003cp\u003eDo you know how many obstacles freelancers face when it comes to their finances?\u003c/p\u003e\n\u003cp\u003eIt starts with opening a business account and leads to taking care of all the tax issues. We want to make it easy to run your own business when being self-employed and offer tailored services that address the pressing, and unique needs freelancers face.\u003c/p\u003e\n\u003cp\u003eFirst we created a smart mobile bank account with superpowers that helps with finances, taxes and savings. Now we also offer a tax service for the self-employed to really take care of all of their needs. After a Series B funding we’re expanding our engineering team and looking for engineers who want to be part of taxes automation in Germany.\u003c/p\u003e\n\u003cp\u003eYou’ll work as a member in our cross-functional teams and ensure that we create a system and architecture that helps the company and our customers.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour tasks:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWork on frontend (mobile and web apps) as well as backend tasks\u003c/li\u003e\n\u003cli\u003eHelp us within the conception, development and optimization of algorithms and applications with a focus on machine learning\u003c/li\u003e\n\u003cli\u003eImplement new features and fix bugs\u003c/li\u003e\n\u003cli\u003eCome up with ideas and suggestions to improve our processes and standards\u003c/li\u003e\n\u003cli\u003eSpread your knowledge in the team and mentor junior developers to fulfill their potential\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYour profile:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e5+ years of experience in backend/API technologies - we use NodeJS, PostgreSQL and write things in TypeScript\u003c/li\u003e\n\u003cli\u003eStrong frontend skills - we build our web apps with React and our mobile apps with React Native and mainly use Redux and React Hooks.\u003c/li\u003e\n\u003cli\u003eAn eye for quality (automated tests, clean code, striving for improvements)\u003c/li\u003e\n\u003cli\u003eExperience with implementing REST APIs / GraphQL and CI/CD process\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYour future team:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe are a team of engineers who are from 10+ countries and enjoy working with each other day by day. Below you can find our beliefs which unite us:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eKnowledge is like good news, it is best if you share it\u003c/li\u003e\n\u003cli\u003eResponsibility is like bad news, it’s best not to be alone\u003c/li\u003e\n\u003cli\u003eWe embrace iteration\u003c/li\u003e\n\u003cli\u003eMultitasking kills efficiency\u003c/li\u003e\n\u003cli\u003eSoftware is not an island\u003c/li\u003e\n\u003cli\u003eAll for one, one for all\u003c/li\u003e\n\u003cli\u003eLet's have fun\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003eWe expect that everyone in our team:\u003c/em\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTakes ownership\u003c/li\u003e\n\u003cli\u003eGives constructive feedback\u003c/li\u003e\n\u003cli\u003eEmbraces change\u003c/li\u003e\n\u003cli\u003eCommunicates proactively\u003c/li\u003e\n\u003cli\u003eUnderstands and questions specifications\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eHow we show our love:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDecide if you want to work on-site or 100% remote.\u003c/li\u003e\n\u003cli\u003eFlexible, trust-based working hours\u003c/li\u003e\n\u003cli\u003eGreat team that loves to grow\u003c/li\u003e\n\u003cli\u003eBring in your ideas (from machine learning to deployment)\u003c/li\u003e\n\u003cli\u003ePersonal coaching\u003c/li\u003e\n\u003cli\u003eA multicultural, diverse, and inclusive community where you can grow personally and professionally, including possibilities to move internally within the company\u003c/li\u003e\n\u003cli\u003eLovely, sunny and green office in central Berlin with office dogs\u003c/li\u003e\n\u003cli\u003eRegular team events and company off-sites\u003c/li\u003e\n\u003cli\u003eWeekly German and English classes\u003c/li\u003e\n\u003cli\u003eSponsored daily on-site lunches\u003c/li\u003e\n\u003cli\u003eUrban Sports Club membership\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe know that time is precious and this is why we try to keep our recruiting process short. You’ll meet directly in the first interview min. 2 of our team leads to get directly an idea about our culture and the people behind. We are looking forward to getting to know you!\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://kontist.join.com/jobs/2133729-senior-javascript-developer-f-m-x?pid=357a3b4531918760973f\u0026amp;oid=fec1ffbb-3fa7-4f27-8698-f629520d92bf\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=senior%2Bjavascript%2Bdeveloper%2Bf%2Bm%2Bx\"\u003ehttps://kontist.join.com/jobs/2133729-senior-javascript-developer-f-m-x?pid=357a3b4531918760973f\u0026amp;oid=fec1ffbb-3fa7-4f27-8698-f629520d92bf\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=senior%2Bjavascript%2Bdeveloper%2Bf%2Bm%2Bx\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBZ1NpIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--74f1f1c648204196ac8d07f8681945813a04b9a3/kontist-squarelogo-1533721173355.png"},{"id":"33fa9582-fbd3-4735-b1f2-dd9d978e2549","type":"Full Time","url":"https://jobs.github.com/positions/33fa9582-fbd3-4735-b1f2-dd9d978e2549","created_at":"Sun Apr 25 04:44:57 UTC 2021","company":"DevStar Jobs","company_url":"https://devstarjobs.com","location":"Nashville, TN","title":"Senior Engineer Ruby on Rails","description":"\u003cp\u003eBe part of a great team building the next generation hiring platform for software development jobs.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour role?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCollaborate with team members to solve challenging engineering problems\u003c/li\u003e\n\u003cli\u003eBuild customer-first solutions\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eYour contributions?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBroad web development experience with Ruby and Rails\u003c/li\u003e\n\u003cli\u003eCrisp communication\u003c/li\u003e\n\u003cli\u003eFocus on project adaptability and manageability at the architecture level\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWhy apply?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWork on a small, agile (lowercase agile!) team without administrative overhead\u003c/li\u003e\n\u003cli\u003eRemote first, flexibility for Life – because it happens\u003c/li\u003e\n\u003cli\u003eHelp fellow software developers by connecting them with hiring companies with a simple, straightforward process, without all the hassle of spammy notifications\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003eDiversity and equal opportunity are important to us. We are happy about the interest of all candidates and strive to provide feedback as quickly as possible.\u003c/em\u003e\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eEmail CV and GitHub username to \u003ca href=\"mailto:devstarjobs@protonmail.com\"\u003edevstarjobs@protonmail.com\u003c/a\u003e\u003c/p\u003e\n","company_logo":null},{"id":"21a5ad81-2237-4544-b5d7-258b59d84cd5","type":"Full Time","url":"https://jobs.github.com/positions/21a5ad81-2237-4544-b5d7-258b59d84cd5","created_at":"Fri Apr 23 09:02:57 UTC 2021","company":"Randstad Groep Nederland B.V.","company_url":"https://www.werkenbijrandstad.nl/","location":"Diemen/Amsterdam","title":"DevOps Engineer","description":"\u003cp\u003eWil jij samen met onze ontwikkelaars kwalitatieve oplossingen realiseren door jouw ervaring als DevOps engineer in te zetten voor de platform services voor onze business applicaties? In een omgeving waarin experimenteren, vrijheid en jouw ontwikkeling centraal staat? Dan is het zeker de moeite waard om verder te lezen!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOVER RANDSTAD GROEP NEDERLAND IT\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDe IT-afdeling van Randstad Groep Nederland is verantwoordelijk voor de volledige ICT-dienstverlening, waaronder het ontwikkelen van applicaties. De developers van RGN IT ontwikkelen IT-oplossingen die mens en werk dichter bij elkaar brengen. Als DevOps engineer ondersteun je hen bij de ontwikkeling van deze applicaties.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWAT GA JE DOEN?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls DevOps Engineer bij Randstad Groep IT zul je verantwoordelijk zijn voor het optimaal inrichten en opzetten van de platform services binnen RGN-IT. Deze platform services bieden ondersteuning aan de ontwikkelteams op het gebied van:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMonitoring\u003c/li\u003e\n\u003cli\u003eCI/CD\u003c/li\u003e\n\u003cli\u003eEvent bus\u003c/li\u003e\n\u003cli\u003eIntegratie\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eIn een gemiddelde werkweek hou jij je bezig met het onderhouden van de verschillende platform services, het ondersteunen van de ontwikkelteams, het verbeteren van de platform services, en het implementeren van de platform services binnen RGN-IT. Als je energie krijgt van een cloud omgeving, innovatie en uitdaging, dan zit je goed!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eMET WIE WERK JE SAMEN?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBinnen RGN IT zal je werken binnen het Cloud Infra Solutions domein, waar binnen teams met verschillende expertisegebieden werken aan een beter en veiliger Randstad. Zo zijn naast het Cloud Infrastructure Services (CIS)  ook het Security Operations Center (SOC) \u0026amp; Security Test Team (STT) onderdeel van dit domein. Het doel van het domein is om zowel qua infrastructuur als security Randstad Groep Nederland verder te brengen.\u003c/p\u003e\n\u003cp\u003eDaarnaast werk je heel veel samen met meerdere ontwikkel/DevOps teams.In totaal hebben wij zo’n 26 DevOps teams in onze IT organisatie, met in totaal meer dan 250 collega’s. We werken veel samen in cross-functional product teams volgens een agile werkwijze, maar blijven ook graag bij elkaar aangesloten, door bijvoorbeeld onze chapters.\u003c/p\u003e\n\u003cp\u003eWist je trouwens dat ruim 30% van onze IT-professionals vrouw is? Best uitzonderlijk voor een IT-organisatie. En hartstikke mooi. Want we weten: hoe diverser de teams, hoe beter de resultaten.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWIE BEN JE?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJij zou goed binnen Randstad Groep IT passen wanneer je de interesse hebt om veel te leren en uitdaging ziet in snelle ontwikkelingen. Jij vindt het leuk om verder te kijken dan jouw eigen werkveld en helpt jouw collega’s ook graag verder waar je dat kan. Verder vinden we het belangrijk dat jij:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWerkervaring hebt als developer\u003c/li\u003e\n\u003cli\u003eErvaring hebt met scripting-talen, provisioning tool (zoals puppet, jenkins), test tools (zoals SonarQube)\u003c/li\u003e\n\u003cli\u003eKennis hebt van ELK, Enterprise Bus technologie, source control tools, CI/CD tools\u003c/li\u003e\n\u003cli\u003eEn brede interesse (of nog beter ervaring) hebt in Amazon Web Services, zodat je in meerdere disciplines aan de slag kunt\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe zoeken iemand met de volgende eigenschappen:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHBO/WO werk- en denkniveau\u003c/li\u003e\n\u003cli\u003eca. 3 jaar ervaring in het werkgebied\u003c/li\u003e\n\u003cli\u003eAmbitie om je verder te ontwikkelen\u003c/li\u003e\n\u003cli\u003eGoede kennis van de Engelse taal, en bij voorkeur de Nederlandse taal\u003c/li\u003e\n\u003cli\u003eEen analytisch en pragmatisch houding\u003c/li\u003e\n\u003cli\u003eKlant- en oplossingsgericht\u003c/li\u003e\n\u003cli\u003eIn staat om risico's en passende niveaus van urgentie effectief te beoordelen en te communiceren aan zowel management als technisch personeel.\u003c/li\u003e\n\u003cli\u003eJe bent een teamplayer\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAT BIEDEN WIJ?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEen divers applicatielandschap waar alle aspecten van het vakgebied aan bod komen, zodat je je volledig kan ontplooien als encryptie specialist.\u003c/li\u003e\n\u003cli\u003eEen bruto maandsalaris tussen € 2.750 en € 4.000  afhankelijk van werkervaring\u003c/li\u003e\n\u003cli\u003eDe mogelijkheid om vanuit huis te werken.\u003c/li\u003e\n\u003cli\u003eTrainingen, zowel gericht op soft skills als vakinhoudelijk.\u003c/li\u003e\n\u003cli\u003eEen ruim maandelijks benefit budget waarmee je zelf kunt kiezen tussen vrije tijd of geld, of voor inzet van je budget voor oa een fiets, tablet, sportabonnement of opleiding.\u003c/li\u003e\n\u003cli\u003e25 vakantiedagen en 8,5% vakantietoeslag.\u003c/li\u003e\n\u003cli\u003eEen interessante bonusregeling met daarnaast mogelijkheid om 2x per jaar een outperformance bonus te behalen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAAROM RGN IT?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls IT-professional bij een van de grootste uitzendorganisaties ter wereld help je mee de samenleving draaiende te houden. Wij ondersteunen de HR-dienstverlening van Randstad Groep Nederland met software die we continu verbeteren. Wij geloven in de kracht van technologie, maar wél gecombineerd met persoonlijke aandacht. En dat geldt evengoed voor onze eigen medewerkers: wij zien jouw vooruitstrevende ideeën, maar vooral jou. Jouw werkplezier staat voorop.\u003c/p\u003e\n\u003cp\u003eBinnen de IT-organisatie van Randstad Groep Nederland bouwen we aan hechte teams, waarin je alle ruimte krijgt om je ideeën waar te maken en om jezelf te ontwikkelen. Wij bieden je volop mogelijkheden om te groeien. Zo bieden wij niet alleen een baan, maar een carrière. De enorme diversiteit aan functies binnen heel Randstad Groep Nederland biedt interessante doorgroeimogelijkheden. Wist je dat 80% van ons hoger management binnen onze eigen organisatie is opgeklommen? Kom erbij en groei!\u003c/p\u003e\n\u003cp\u003eWord jij onze nieuwe DevOps Engineer?\u003c/p\u003e\n\u003cp\u003eBen jij de persoon die continu de focus zal leggen op het verbeteren van onze dienstverlening voor de medewerkers en klanten van Randstad Groep Nederland? Dan kijken we uit naar je sollicitatie!\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eGa direct naar \u003ca href=\"https://www.werkenbijrandstad.nl/nl/nl/apply?jobSeqNo=RANEUKR18496EXTERNALNLNL\u0026amp;utm_source=github\u0026amp;utm_medium=paid\u0026amp;utm_campaign=cr-it\"\u003e\u003cstrong\u003ehet sollicitatieformulier\u003c/strong\u003e\u003c/a\u003e!\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdm1oIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--1c244327c16376573a204c24dc4da4a99875f384/randstad-logo-share-blue.png"},{"id":"a19f3597-9ebc-4e05-bc33-1d8c9e5d86bc","type":"Full Time","url":"https://jobs.github.com/positions/a19f3597-9ebc-4e05-bc33-1d8c9e5d86bc","created_at":"Fri Apr 23 08:48:46 UTC 2021","company":"Randstad Groep Nederland B.V.","company_url":"https://www.werkenbijrandstad.nl/","location":"Diemen/Amsterdam","title":"Java/Hippo Developer","description":"\u003cp\u003eRandstad is een pionier in de hr-dienstverlening. Sinds de oprichting in 1960 zijn wij uitgegroeid tot dé grootste hr-dienstverlener in de wereld. Onze missie is om de wereld van werk te ontwikkelen. Dit doen wij voor iedereen die met werk te maken heeft: onze klanten, kandidaten, medewerkers en de maatschappij als geheel. In de hele wereld, en zeker ook in onze thuismarkt Nederland.\u003c/p\u003e\n\u003cp\u003eDoor onze passie voor mensen te combineren met de kracht van de hedendaagse technologie en innovatie, ondersteunen we mensen en organisaties bij het realiseren van hun ware potentie. Dit noemen we human forward.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRANDSTAD GROEP NEDERLAND IT\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe werken normaal gesproken vanuit ons hoofdkantoor in Amsterdam (Diemen), op dit moment vanuit ons thuiskantoor. Een ondernemende agile omgeving waar we in meer dan 24 DevOps-teams continu experimenteren met nieuwe technologieën. Hoe wij zorgen dat Randstad Groep Nederland IT wereldwijd voorop blijft lopen als het gaat om IT-innovatie? Door elkaar scherp te houden en te inspireren in onze zogenoemde tribes. Doordat wij met meerdere tribes aan eenzelfde product of dienst werken, ontstaat een interessante kruisbestuiving tussen collega’s van allerlei teams en disciplines binnen én buiten de IT-afdeling. Wat ongetwijfeld ook bijdraagt aan ons succes, is de diversiteit binnen onze teams. Wist je bijvoorbeeld dat ruim 30% van onze IT-professionals vrouw is? Dat kunnen maar weinig IT-organisaties zeggen. Wij zijn er trots op, want we weten: gemengde teams – in de meest brede zin van het woord – presteren beter.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHET TEAM WAAR JE KOMT TE WERKEN\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJe komt te werken in het Online Search Experience team. Dit team werkt samen met de product owner aan onze web omgevingen van Randstad Groep Nederland. Het team bestaat uit 4 full stack developers, 1 frontend developer, 1 analist en 1 UX-designer. Naast het team zijn we binnen de IT organisatie bezig met het opzetten van chapters. In het chapter komen medewerkers met dezelfde expertise samen om het vakmanschap binnen onze organisatie te vergroten en om standaarden op gebied van documentatie, werkwijze en coding op elkaar af te stemmen. We gebruiken Hippo als ons CMS, daardoor is het van belang dat je hier al de nodige kennis van hebt.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWAT GA JE DOEN?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls Developer werk je met het volgende takenpakket:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSamen met het team ontwikkelen van user stories op de backlog;\u003c/li\u003e\n\u003cli\u003eSamenwerken met andere online teams;\u003c/li\u003e\n\u003cli\u003eTesten schrijven voor de code die je oplevert.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWIE BEN JE?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe werken met onderstaande technieken, we verwachten dat je de meeste al onder knie hebt:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBloomreach / Hippo CMS (must have)\u003c/li\u003e\n\u003cli\u003eSpring, springboot\u003c/li\u003e\n\u003cli\u003eSwagger\u003c/li\u003e\n\u003cli\u003eJava \u0026amp; object oriented\u003c/li\u003e\n\u003cli\u003eJson \u0026amp; rest services\u003c/li\u003e\n\u003cli\u003eSoap-services \u0026amp; wsdl\u003c/li\u003e\n\u003cli\u003eXML, xsd, yaml\u003c/li\u003e\n\u003cli\u003eJenkins\u003c/li\u003e\n\u003cli\u003eGit \u0026amp; gitlab\u003c/li\u003e\n\u003cli\u003eKibana\u003c/li\u003e\n\u003cli\u003eMaven \u0026amp; Gradle\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eSKILLS \u0026amp; COMPETENTIES DIE VOOR DEZE ROL VAN BELANG ZIJN:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNederlands en Engels in woord en geschrift;\u003c/li\u003e\n\u003cli\u003eJe hebt een allround mentaliteit / hands-on mentaliteit / self-starting;\u003c/li\u003e\n\u003cli\u003eJe hebt sterke affiniteit met het werken in een dynamische omgeving waarin de gestelde eisen aan kwaliteit hoog zijn en je hebt een Agile mindset;\u003c/li\u003e\n\u003cli\u003eJe werkt gestructureerd, je bent analytisch en je kan outside-the-box zaken benaderen;\u003c/li\u003e\n\u003cli\u003eJe hebt een klant- en oplossingsgerichte instelling en gaat geen uitdaging uit de weg;\u003c/li\u003e\n\u003cli\u003eBeschikt over ambitie en lef; je wilt jezelf continu kunnen (blijven) uitdagen en verbeteren;\u003c/li\u003e\n\u003cli\u003eJe voelt je thuis in een technisch complexe omgeving en je deinst niet terug van het vinden van oplossingen die op dat moment buiten jouw ervaringsgebied liggen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAT BIEDEN WIJ?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEen divers applicatielandschap waar alle aspecten van het vakgebied van een developer aan bod komen, zodat je je volledig kan ontplooien als specialist;\u003c/li\u003e\n\u003cli\u003eEen enthousiast team dat je graag ziet groeien;\u003c/li\u003e\n\u003cli\u003eFlexibel werken, ook na covid, en een werkgever die je hierin ondersteunt;\u003c/li\u003e\n\u003cli\u003eTrainingen, zowel gericht op soft skills als vakinhoudelijk;\u003c/li\u003e\n\u003cli\u003eEen salaris van €3.800 - €5.200, afhankelijk van de ervaring die je meebrengt;\u003c/li\u003e\n\u003cli\u003eEen ruim maandelijks benefit budget (12,347%, inclusief 8,5% vakantiegeld) waarmee je zelf kunt kiezen tussen vrije tijd of geld, of voor inzet van je budget voor oa een fiets, tablet, sportabonnement of opleiding;\u003c/li\u003e\n\u003cli\u003e25 vakantiedagen, met de mogelijkheid er nog eens 26 bij te kopen;\u003c/li\u003e\n\u003cli\u003eDeelname aan onze aandelenregeling;\u003c/li\u003e\n\u003cli\u003eEen interessante bonusregeling met daarnaast mogelijkheid om 2x per jaar een outperformance bonus te behalen.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAAROM RGN IT?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls je als Hippo / Java developer ergens impact hebt, dan is het hier wel. Want als professional bij een van de grootste uitzendorganisaties ter wereld help je mee de samenleving draaiende te houden. Wij ondersteunen de HR-dienstverlening van Randstad Groep Nederland met hightech apps en software, die we continu verbeteren. Zo komt het dat onze innovaties elkaar in sneltreinvaart opvolgen. Wij geloven in de kracht van technologie, maar wél gecombineerd met persoonlijke aandacht. En dat geldt evengoed voor onze eigen medewerkers: wij zien jouw vooruitstrevende ideeën, maar vooral jou. Jouw werkplezier staat voorop.\u003c/p\u003e\n\u003cp\u003eBinnen de IT-organisatie van Randstad Groep Nederland bouwen we aan hechte teams, waarin je alle ruimte krijgt om je ideeën waar te maken. En om jezelf te ontwikkelen. Durf je daar wat lef in te tonen? Top. Wij bieden je volop mogelijkheden om te groeien. Kom erbij en groei!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWAAR KOM JE TERECHT?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEen warm bad, met fijne en inspirerende collega’s die voor je klaarstaan en hun kennis en ervaring graag met jou delen. Je komt terecht in een uitdagende werkomgeving. En, een nieuw, zeer waardevol netwerk binnen de grootste HR dienstverlener ter wereld!\u003c/p\u003e\n\u003cp\u003eHeb je interesse in deze rol? Reageer dan via de link hiernaast. Wij zien uit naar je sollicitatie.\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cp\u003eEen VOG en/of een assessment kan onderdeel uitmaken van het selectieproces.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eGa direct naar \u003ca href=\"https://www.werkenbijrandstad.nl/nl/nl/apply?jobSeqNo=RANEUKR17917EXTERNALNLNL\u0026amp;utm_source=github\u0026amp;utm_medium=paid\u0026amp;utm_campaign=cr-it\"\u003e\u003cstrong\u003ehet sollicitatieformulier\u003c/strong\u003e\u003c/a\u003e!\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdXVoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--a5004f57dc432a95ce112bc6c5b177e770c9ec0e/randstad-logo-share-blue.png"},{"id":"4502c26a-af2f-4cd1-a3e4-a25cf813bfbf","type":"Full Time","url":"https://jobs.github.com/positions/4502c26a-af2f-4cd1-a3e4-a25cf813bfbf","created_at":"Fri Apr 23 08:23:08 UTC 2021","company":"Randstad Groep Nederland B.V.","company_url":"https://www.werkenbijrandstad.nl/","location":"Diemen/Amsterdam","title":"Data Engineer","description":"\u003cp\u003eData Engineer, Everyday people employed through Randstad make sure your luggage gets onto the plane, your takeaway into your kitchen and that our most vulnerable are cared for. Everytime we place someone into a new role, they make an impact on our society, and we make an impact on their and their employer’s future. As a more and more data-driven organisation, data is a vital part of delivering on the promises we make to our candidates and customers.\u003c/p\u003e\n\u003cp\u003eRandstad, Yacht and Tempo-Team possess an enormous quantity of data: the characteristics of millions of candidates and business data on clients, potentials and our own organisation. Your team, DataHub, is responsible for providing the basis for our data infrastructure. Our data engineers work on a self-service data platform, making sure our data makes its way from a vast array of sources to the right place, enabling our Data Scientists and Operational Insights teams to for example build AI solutions.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDATA ENGINEER TEAM\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe DataHub team is an agile team of 8 data engineers. The datalake we maintain is partly in Redshift, partly in S3. We created a Django based metadata catalog, that functions in the same time as a portal to monitor the data and to provide services for our consumers.\u003c/p\u003e\n\u003cp\u003eFor general usage we offer the functionality of data subscriptions through scheduled unloads to a project space on S3. Furthermore we offer tools to work with machine learning models using Sagemaker.\u003c/p\u003e\n\u003cp\u003eThe Data Engineer will be designing and setting up infrastructure on AWS for the expanding services of our platform and develop airflow dags that represent our data pipelines. Most of our coding is done in python.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWHAT WILL YOU BE DOING AS A DATA ENGINEER?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou will be part of an agile Data Engineer team and play a vital role in the design and development of a cloud-based data platform.\u003c/p\u003e\n\u003cp\u003eYou will build and manage the DataHub frontend, which includes;\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA data catalog;\u003c/li\u003e\n\u003cli\u003eDataHub users and projects management;\u003c/li\u003e\n\u003cli\u003eData subscriptions;\u003c/li\u003e\n\u003cli\u003eetc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDevelop ways to improve self-service data consumption and data publishing:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBuild and manage ETL pipelines in Airflow, which are responsible of ingesting the data and making the data available to users;\u003c/li\u003e\n\u003cli\u003eDevelop standard ways to deliver data in the DataHub;\u003c/li\u003e\n\u003cli\u003eDevelop CI/CD pipelines for data consuming teams to let them develop their products;\u003c/li\u003e\n\u003cli\u003eetc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eThe Data Engineer will be responsible of producing high quality code and reusable components. Using containerization, CI/CD and other automation technologies, you will be responsible for creating a backend for high availability and scalability, while at the same time being easily deployable, manageable and secure.\u003c/p\u003e\n\u003cp\u003eTogether with the rest of the team you will be involved in the full product development process, from design, implementation, to testing, documentation and automated deployment.\u003c/p\u003e\n\u003cp\u003eRespond to and resolve operational incidents, performing root cause analysis and managing changes required to prevent future occurrences.\u003c/p\u003e\n\u003cp\u003eIn this team you will have a wide range of responsibilities and should be willing to adapt to many different challenges.\u003c/p\u003e\n\u003cp\u003eDiscuss with the users of the platform requirements and future improvements, but also come with proposals for our user on how to use the platform.\u003c/p\u003e\n\u003cp\u003eManage and develop our data persistence environments (data lake, storage, etc) to ensure that data is properly available to users and secured\u003c/p\u003e\n\u003cp\u003eMonitor systems for uptime and performance.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWHAT IS OUR STACK?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePython;\u003c/li\u003e\n\u003cli\u003eECS, Docker;\u003c/li\u003e\n\u003cli\u003eCloudFormation, Jenkins;\u003c/li\u003e\n\u003cli\u003eAirflow;\u003c/li\u003e\n\u003cli\u003eAWS (S3, EC2, ECS, lambda, RDS, Redshift, EMR Spark, Athena, Glue).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWHAT WE WOULD LIKE YOU TO KNOW AND BRING TO THE TABLE?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOur small, agile teams are just that: agile. You should be able to adapt to a variety of challenges and like quick feedback loops;\u003c/li\u003e\n\u003cli\u003eExperience working in our tech stack, including Python, Linux, AWS cloud, Jenkins and GIT;\u003c/li\u003e\n\u003cli\u003eExperience with scripting/automation of tasks;\u003c/li\u003e\n\u003cli\u003eExperience with common devops and CI/CD practices to make your own work as easy as possible and guarantee the quality of our products;\u003c/li\u003e\n\u003cli\u003eBe comfortable working in test-driven development and know what this means;\u003c/li\u003e\n\u003cli\u003eLike working in a team, but take responsibility for your own tasks;\u003c/li\u003e\n\u003cli\u003eIf you really want to impress us, you can do so by having experience in:containerization platforms like ECS, EKS and Docker; Redshift; AWS serverless services (Lambda, API GW, SNS); SQL databases; Django; Airflow.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWHAT DO WE OFFER?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePlenty of training and development opportunities within the group. A significant share of our employees have held several roles in their years in the business, with RGN giving you the tools you need to challenge and develop yourself;\u003c/li\u003e\n\u003cli\u003eA monthly salary between €2.666 and €5.406, depending on your experience;\u003c/li\u003e\n\u003cli\u003e8,5% holiday allowance;\u003c/li\u003e\n\u003cli\u003eA generous monthly benefit budget on top of your salary and holiday pay that you can choose to spend on extra time off, perks such as a bike, tablet, gym subscription or simply get paid out;\u003c/li\u003e\n\u003cli\u003e25 days holiday with the option to buy additional 25 days off;\u003c/li\u003e\n\u003cli\u003eA generous sabbatical program;\u003c/li\u003e\n\u003cli\u003eA good mobility scheme, laptop and everything you need to perform your job well;\u003c/li\u003e\n\u003cli\u003eAn attractive bonus scheme and the option to earn an outperformance bonus twice per year.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eDoes this sound like the right next step for you? Fantastic! We are looking forward to your application.\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eApply directly through \u003ca href=\"https://www.werkenbijrandstad.nl/nl/nl/apply?jobSeqNo=RANEUKR18598EXTERNALNLNL\u0026amp;utm_source=github\u0026amp;utm_medium=paid\u0026amp;utm_campaign=cr-it\"\u003e\u003cstrong\u003ethe application form\u003c/strong\u003e\u003c/a\u003e!\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdWloIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--9cc2304d0d0f55e04318a962f1ae39008fb08adf/randstad-logo-share-blue.png"},{"id":"8a3f8470-78be-41c9-acf6-dff2967ac96f","type":"Full Time","url":"https://jobs.github.com/positions/8a3f8470-78be-41c9-acf6-dff2967ac96f","created_at":"Thu Apr 22 16:15:11 UTC 2021","company":"Randstad Groep Nederland B.V.","company_url":"https://www.werkenbijrandstad.nl/","location":"Diemen/Amsterdam","title":"Software Architect","description":"\u003cp\u003eAls je bij Randstad Groep Nederland IT werkt, houd je jezelf en Nederland in beweging. Stilstand is achteruitgang, daarom zijn we continu bezig onze business en processen te optimaliseren, zodat we onze klanten en kandidaten meer gemak, snelheid en transparantie kunnen bieden. Impactvolle tech, daar doen we het voor.\u003c/p\u003e\n\u003cp\u003eZo werken we in onze 24 devops teams aan onder andere customer experience initiatieven, state of the art tooling voor onze intercedenten, sales consultants en recruiters, en investeren we sterk in data, om data driven te werken binnen een menselijke wereld. Zo hebben we de talent recommender, een AI oplossing die binnen seconden passende kandidaten vindt; moderniseren wij onze kern door legacy systemen op te breken naar applicaties en verplaatsen we steeds meer naar de cloud.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWAT GA JE DOEN?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJe ondersteunt de lead enterprise archtiect met het geven van technische invulling aan de transformatie op business, technologie en persoonlijk vlak;\u003c/li\u003e\n\u003cli\u003eSamen met de andere architecten werk je de roadmap van RGN IT uit;\u003c/li\u003e\n\u003cli\u003eNauw samenwerken met de product owners en tech leads, discussies begeleiden, sessies faciliteren om een op elkaar aansluitende, business ondersteunende visie en kwaliteitsstandaarden te creëren;\u003c/li\u003e\n\u003cli\u003eAdviseren van productteams en developers op kwaliteitsnormen en verbeteringsmogelijkheden;\u003c/li\u003e\n\u003cli\u003eVertalen van strategie en functionele wensen naar verbeteringen in ons applicatielandschap;\u003c/li\u003e\n\u003cli\u003eSamen met de andere architecten ben je het technisch geweten van RGN IT;\u003c/li\u003e\n\u003cli\u003eOperationaliseren van architectuur, naast ‘as is’ en ‘to be’ ook de route hiernaartoe uitwerken.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eMET WIE WERK JE SAMEN?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls software architect werk je in ons architecture team, als onderdeel van onze foundation tribe, samen met 5 andere architecten onder leiding van de lead enterprise architect.Samen zijn jullie het technisch geweten van ons applicatielandschap en infrastructuur. Onze omgeving is hierbij voornamelijk gebaseerd op java en AWS, wij werken o.a. met Scala, Elasticsearch, Python, Docker en Airflow.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWIE BEN JE?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eJe hebt zeer goede kennis van methodieken zoals SOA, TOGAF;\u003c/li\u003e\n\u003cli\u003eJe hebt een technische achtergrond, als bijvoorbeeld developer, en bent in elk geval in staat om developers te adviseren en code te lezen;\u003c/li\u003e\n\u003cli\u003eJe hebt kennis van API management, bouwen van software en integratie;\u003c/li\u003e\n\u003cli\u003eJe hebt up to date kennis van security (SSO, openID connect);\u003c/li\u003e\n\u003cli\u003eJe hebt kennis van data en informatie modellen;\u003c/li\u003e\n\u003cli\u003eIn een cloud omgeving voel je je thuis;\u003c/li\u003e\n\u003cli\u003eJe bent communicatief sterk en in staat om met zowel developers als MT te schakelen op verschillende niveaus en doet dit comfortabel in zowel Nederlands als Engels;\u003c/li\u003e\n\u003cli\u003eOok al is programmeren geen dagelijkse taak meer, je vindt het leuk om zelf te puzzelen en hands-on dingen uit te proberen en mee te denken.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAAROM RGN IT?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eTech en Touch. Wij geloven in de kracht van technologie, maar wél gecombineerd met persoonlijke aandacht. En dat geldt evengoed voor onze eigen medewerkers: wij zien jouw vooruitstrevende ideeën, maar vooral jou. Jouw werkplezier staat voorop. We zien jou als mens, en geven je de ruimte en ondersteuning om jouw beste zelf te zijn. Daarnaast bieden we:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ede kans om impact te maken op een groot transformatieproject;\u003c/li\u003e\n\u003cli\u003eeen interessant maandelijks salaris afhankelijk van je werkervaring;\u003c/li\u003e\n\u003cli\u003eeen benefit budget van 12,347% (incl. 8,5% vakantiegeld) dat je kan inzetten voor sport, extra opleidingsbudget, extra vrije tijd, of als leuke extra bonus;\u003c/li\u003e\n\u003cli\u003eeen lease auto of mobiliteitsbudget, laptop, telefoon en abonnement;\u003c/li\u003e\n\u003cli\u003e25 vakantiedagen per jaar, met de optie er max. 26 bij te kopen;\u003c/li\u003e\n\u003cli\u003eeen interessante bonusregeling;\u003c/li\u003e\n\u003cli\u003ede mogelijkheid om na 3 jaar een sabbatical te nemen;\u003c/li\u003e\n\u003cli\u003esamenwerking met VSO voor internationale vrijwilligersprojecten;\u003c/li\u003e\n\u003cli\u003eeen organisatie die investeert in je groei en ontwikkeling.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNieuwsgierig geworden? We zien uit naar je sollicitatie.\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cp\u003eEen VOG en/of een assessment kan onderdeel uitmaken van het selectieproces.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eGa direct naar \u003ca href=\"https://www.werkenbijrandstad.nl/nl/nl/apply?jobSeqNo=RANEUKR16983EXTERNALNLNL\u0026amp;utm_source=github\u0026amp;utm_medium=paid\u0026amp;utm_campaign=cr-it\"\u003e\u003cstrong\u003ehet sollicitatieformulier\u003c/strong\u003e\u003c/a\u003e!\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdGVoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--38e47b1190f9c22b506812abe9a0fe4161cc4b85/randstad-logo-share-blue.png"},{"id":"2db8422f-da05-4821-9c44-86f2c3448ea9","type":"Full Time","url":"https://jobs.github.com/positions/2db8422f-da05-4821-9c44-86f2c3448ea9","created_at":"Thu Apr 22 17:52:33 UTC 2021","company":"Randstad Groep Nederland B.V.","company_url":"http://werkenbijrandstad.nl/","location":"Diemen/Amsterdam","title":"Fullstack Java Developer","description":"\u003cp\u003eMet jouw expertise zorg je als fullstack java developer voor de meest plezierige en efficiënte klantervaring. Met jouw state-of-the-art-systemen verbeter je onze business en maak je echt impact!\nWant als je in ons tech team werkt, houd je jezelf en Nederland in beweging. Wij zijn continu bezig onze business en processen te optimaliseren, zodat we onze klanten en kandidaten meer gemak, snelheid en transparantie kunnen bieden. Impactvolle tech, daar doen we het voor.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWAT GA JE DOEN?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSamen met het team ontwikkelen van user stories op de backlog;\u003c/li\u003e\n\u003cli\u003eBegeleiden van (meer junior) collega’s;\u003c/li\u003e\n\u003cli\u003eSamenwerken met andere online teams;\u003c/li\u003e\n\u003cli\u003eDevops activiteiten ontplooien zoals productie incidenten oplossen en voorkomen\u003c/li\u003e\n\u003cli\u003eUitvoeren en automatiseren van (regressie) testen\u003c/li\u003e\n\u003cli\u003eTechnisch refinen van user stories\u003c/li\u003e\n\u003cli\u003eTestwerk\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAAR WERK JE?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eWe werken vanuit ons hoofdkantoor in Amsterdam (Diemen). Een ondernemende agile omgeving waar we in meer dan 24 DevOps-teams continu experimenteren met nieuwe technologieën. Jouw team bestaat uit vier tot zes software ontwikkelaars, designers, analisten en testers.\nWe werken vanuit tribes. Door met meerdere tribes aan eenzelfde product of dienst te werken, ontstaat er een interessante kruisbestuiving tussen collega's van allerlei teams en disciplines binnen én buiten onze it afdeling. Zo houden we elkaar scherp en inspireren we elkaar. Maar natuurlijk blijf je binnen je eigen chapter ook brainstormen over ontwikkeling en technische problemen én schakel je met stakeholders in de organisatie, van product owners, security officers en directeuren; maar ook met eindgebruikers, recruiters, marketeers en kandidaten.\u003c/p\u003e\n\u003cp\u003eWat ongetwijfeld ook bijdraagt aan ons succes, is de diversiteit binnen onze teams. Zo zijn de vrouwen bij ons op de IT afdeling goed vertegenwoordigd met ruim 30%. Wij zijn er trots op, want we weten: gemengde teams – in de meest brede zin van het woord – presteren beter.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWIE BEN JE?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJij hebt al wat jaren ervaring als software ontwikkelaar, uiteraard programmeer je voornamelijk in Java en ben je op zoek naar een plek waar je kan groeien. Daarnaast breng jij al wat ervaring met jou mee, namelijk:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e4 jaar aantoonbare ervaring in ontwikkelen van Java Webapplicaties, services (SOAP/REST) en business logica\u003c/li\u003e\n\u003cli\u003eJava 8\u003c/li\u003e\n\u003cli\u003eHTML / CSS / Javascript / Angular\u003c/li\u003e\n\u003cli\u003eJSP\u003c/li\u003e\n\u003cli\u003eJAVA Spring boot\u003c/li\u003e\n\u003cli\u003eDocker Container\u003c/li\u003e\n\u003cli\u003eAmazon AWS\u003c/li\u003e\n\u003cli\u003eCI/CD\u003c/li\u003e\n\u003cli\u003eECS\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eJij hebt bij voorkeur ook ervaring met:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eElasticsearch\u003c/li\u003e\n\u003cli\u003eGitlab / Jira / Jenkins / Kibana / Sonar\u003c/li\u003e\n\u003cli\u003eSelenium / JUnit / Ready-API / SOAP-UI\u003c/li\u003e\n\u003cli\u003eAWS\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAT BIEDEN WIJ?\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEen warm bad, met fijne en inspirerende collega’s die voor je klaarstaan;\u003c/li\u003e\n\u003cli\u003eEen leer/werktraject;\u003c/li\u003e\n\u003cli\u003eEen marktconform salaris;\u003c/li\u003e\n\u003cli\u003e25 vakantiedagen en 8,5% vakantietoeslag;\u003c/li\u003e\n\u003cli\u003eVeel opleidingsmogelijkheden en ontwikkelkansen binnen Randstad Groep Nederland;\u003c/li\u003e\n\u003cli\u003eGoede mobiliteitsregeling en laptop;\u003c/li\u003e\n\u003cli\u003eEen ruim maandelijks benefit budget waarmee je zelf kunt kiezen tussen vrije tijd of geld of voor inzet van je budget voor oa een fiets, tablet, sportabonnement of opleiding;\u003c/li\u003e\n\u003cli\u003eEen interessante bonusregeling met daarnaast mogelijkheid om 2x per jaar een outperformance bonus te behalen\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWAAROM RGN IT?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAls je als fullstack java developer ergens impact hebt, dan is het hier wel. Wij ondersteunen onze HR-dienstverlening met hightech apps en software, die we continu verbeteren. Zodat onze mensen ervoor kunnen zorgen dat bijvoorbeeld jouw koffer op de band terecht komt op het vliegveld, jouw pakketjes netjes op tijd worden geleverd en goed verzorgt wordt in het ziekenhuis. Onze innovaties volgen elkaar in sneltreinvaart op. Wij geloven in de kracht van technologie, maar wél gecombineerd met persoonlijke aandacht. En dat geldt evengoed voor onze eigen medewerkers: wij zien jouw vooruitstrevende ideeën, maar vooral zien wij ook jou. Jouw werkplezier staat voorop.\u003c/p\u003e\n\u003cp\u003eWij bouwen aan hechte teams, waarin je alle ruimte krijgt om je ideeën waar te maken. En om jezelf te ontwikkelen. Durf je daar wat lef in te tonen? Top. Wij bieden je volop mogelijkheden om te groeien. Bij ons kies je dan ook niet voor een baan, je kiest voor een carrière. De enorme diversiteit aan functies binnen heel Randstad Groep Nederland biedt jou als developer interessante perspectieven. Wist je dat 80% van ons hoger management binnen onze eigen organisatie is opgeklommen? Kom erbij en groei!\u003c/p\u003e\n\u003cp\u003eHelemaal zin om bij ons te beginnen? Wij kijken uit naar je sollicitatie.\u003c/p\u003e\n\u003cp\u003e--\u003c/p\u003e\n\u003cp\u003eEen VOG en/of een assessment kan onderdeel uitmaken van het selectieproces.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003eGa direct naar \u003ca href=\"https://www.werkenbijrandstad.nl/nl/nl/apply?jobSeqNo=RANEUKR18242EXTERNALNLNL\u0026amp;utm_source=github\u0026amp;utm_medium=paid\u0026amp;utm_campaign=cr-it\"\u003e\u003cstrong\u003ehet sollicitatieformulier\u003c/strong\u003e\u003c/a\u003e!\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdVNoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--2eb5e267d5e57d8535d543fecb77c9fd029ad875/randstad-logo-share-blue.png"},{"id":"a9ec9eef-e7e5-4fe4-a44a-9bd1f0585628","type":"Full Time","url":"https://jobs.github.com/positions/a9ec9eef-e7e5-4fe4-a44a-9bd1f0585628","created_at":"Fri Apr 23 13:28:48 UTC 2021","company":"IT\u0026I","company_url":"https://iti-software.de","location":"Berlin","title":"Software Entwickler WPF / Angular (m/w/d)","description":"\u003cp\u003eMit über 55 Mitarbeitern ist die IT\u0026amp;I GmbH ein bundesweit agierendes in Berlin-Mitte ansässiges Unternehmen für Softwareentwicklung und -Beratung. Wir entwickeln und betreiben maßgeschneiderte Softwareanwendungen für die Energiewirtschaft. Dabei unterstützen wir unsere Kunden bei der Umsetzung der IT-Anforderungen in einem durch die Energiewende geprägten dynamischen Umfeld mit agilen Methoden.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAufgaben\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDu konzipierst und entwickelst innovative Software für Desktop-Anwendungen mit WPF\u003c/li\u003e\n\u003cli\u003eDu migrierst gemeinsam mit deinem agilen Team eine umfangreiche WPF-Anwendung nach Angular\u003c/li\u003e\n\u003cli\u003eDu verwendest C# .NET (Core) und Angular\u003c/li\u003e\n\u003cli\u003eDurch vorgegebene Mock-ups setzt du die Designs um\u003c/li\u003e\n\u003cli\u003eDu bindest Backend-Services an\u003c/li\u003e\n\u003cli\u003eDu arbeitest eng mit dem Kunden zusammen\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eQualifikation\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDu hast mehrere Jahre Berufserfahrung als Software Entwickler und Erfahrung in der Umsetzung von Anwendungen mit WPF\u003c/li\u003e\n\u003cli\u003eDu kennst dich in der Softwarearchitektur (MVVM) aus\u003c/li\u003e\n\u003cli\u003eEin Plus für dich wären Erfahrungen mit anderen Frameworks (Angular, React, EF), in der Backendentwicklung und mit Prozess- oder CI-Tools (Azure DevOps)\u003c/li\u003e\n\u003cli\u003eDu bringst bereits Grundkenntnisse in relationalen Datenbanken mit\u003c/li\u003e\n\u003cli\u003eDependency Injection und Clean Code sind keine Fremdwörter für dich\u003c/li\u003e\n\u003cli\u003eDu hast einen Fach- oder Hochschulabschluss der Informatik oder eine vergleichbare Qualifikation\u003c/li\u003e\n\u003cli\u003eDu bist teamfähig, verfügst über Lernbereitschaft und Kommunikationsbereitschaft\u003c/li\u003e\n\u003cli\u003eDu verstehst Zusammenhänge, schaust über den Tellerrand hinaus und hast die Bereitschaft dich mit neuen Technologien, Tools und Prozessen zu beschäftigen\u003c/li\u003e\n\u003cli\u003eDu bringst gute Deutsch- und Englischkenntnisse mit\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eBenefits\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWerde Teil eines kreativen Teams mit flachen Hierarchien und nutze die Chance gemeinsam mit uns zu wachsen\u003c/li\u003e\n\u003cli\u003eArbeite in unserem zentralen und modernen Büro in Berlin-Mitte\u003c/li\u003e\n\u003cli\u003eKostenfreie Getränke (Kaffee, Tee, Wasser, Mate), Obst und Süßigkeiten unterstützen deine Kreativität – mit unserer Siebträgermaschine kommen auch Kaffeeliebhaber auf ihre Kosten\u003c/li\u003e\n\u003cli\u003eWir haben flexible Arbeitszeiten und Homeoffice-Möglichkeiten\u003c/li\u003e\n\u003cli\u003eFeier mit uns unsere Erfolge bei Teamevents oder Firmenfeiern (Beachvolleyball, Badminton, Firmenlauf, uvm.) und nutze zum Austausch unsere Gemeinschaftsküchen, Kicker, Nintendo Switch oder unser kleines Kino\u003c/li\u003e\n\u003cli\u003eDu erhältst eine unbefristete Anstellung in einem sicheren und wachsenden Unternehmen\u003c/li\u003e\n\u003cli\u003eNeben einem neuen Firmenhandy erwartet dich eine attraktive Vergütung\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cstrong\u003eWir haben dich neugierig gemacht?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eDann bewirb dich jetzt und sende uns deine aussagekräftige Bewerbung (deine Bewerbung sollte max. 10 Anhänge haben oder 10MB groß sein). Wir freuen uns auf dich!\u003c/p\u003e\n","how_to_apply":"\u003cp\u003e\u003ca href=\"https://iti-software.join.com/jobs/2123656-software-entwickler-wpf-angular-m-w-d?pid=357a3b4531918760973f\u0026amp;oid=555b6899-0528-43ee-a059-12081871e3a7\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=software%2Bentwickler%2Bwpf%2Bangular%2Bm%2Bw%2Bd\"\u003ehttps://iti-software.join.com/jobs/2123656-software-entwickler-wpf-angular-m-w-d?pid=357a3b4531918760973f\u0026amp;oid=555b6899-0528-43ee-a059-12081871e3a7\u0026amp;utm_source=github_jobs\u0026amp;utm_medium=paid\u0026amp;utm_campaign=single%2Bposting\u0026amp;utm_content=software%2Bentwickler%2Bwpf%2Bangular%2Bm%2Bw%2Bd\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdjJoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--3d47d167ed5ac2104bdd044a4bff03453d05ce53/it\u0026i.jpg"},{"id":"b0f36645-4759-474a-b25e-9fa5d28cf595","type":"Full Time","url":"https://jobs.github.com/positions/b0f36645-4759-474a-b25e-9fa5d28cf595","created_at":"Fri Apr 23 11:53:03 UTC 2021","company":"Livestorm","company_url":"https://livestorm.co/","location":"full remote","title":"Back-End Engineer Ruby - Integrations Squad","description":"\u003cp\u003eAbout Livestorm:\u003c/p\u003e\n\u003cp\u003eLivestorm is the all-in-one video communication platform for companies looking to implement a powerful video communication strategy.\u003c/p\u003e\n\u003cp\u003eFounded in 2016, Livestorm enables companies to promote, host and analyze their online events. We’re building the future of unified video communication: an all-in-one video communication platform that connects to your tools and lives in your browser. Livestorm is a browser-based platform that doesn’t require a download, or setup. You can use Livestorm for on-demand, live, or pre-recorded meetings or events.\u003c/p\u003e\n\u003cp\u003eLivestorm has been built with ease-of-use in mind.\u003c/p\u003e\n\u003cp\u003eWe serve companies of all sizes, from startups to Fortune500. Front, Honda, Intercom or Spendesk trust Livestorm to organize their meetings, webinars or online events.\u003c/p\u003e\n\u003cp\u003eHere are our core values:\u003c/p\u003e\n\u003cp\u003eStay curious: Be interested in the world around you.\nRemain humble: Keep learning and keep your ego in check.\nBe resourceful: Go that extra mile in the most efficient way.\nOwn it: Take pride in what you do, own your wins, and fails.\nBe transparent: Sharing knowledge, learnings, feedback, and mistakes.\u003c/p\u003e\n\u003cp\u003eTeam description:\nAs Livestorm is growing rapidly, our Team is aiming to develop our public API and everything that has to do with relevant data synchronisation between Livestorm and 2nd/3rd-party softwares. Therefore, we are looking for a talented Back-End Engineer that can be a partner in helping us scale up our integrations ecosystem and make sure Livestorm can be connected with all relevant softwares in the industry.\u003c/p\u003e\n\u003cp\u003eWhile Livestorm has headquarters in Paris, we are a remote-first company. As a matter of fact, Stormies are located between France, Germany, Greece, Mauritius, Spain, USA,... so we are looking for the best talent, no matter where you live.\u003c/p\u003e\n\u003cp\u003eMissions:\u003c/p\u003e\n\u003cp\u003eIn this role, you will be responsible of:\u003c/p\u003e\n\u003cp\u003eDesigning, building and maintaining features in production\nParticipating in Code Reviews and providing feedback to Team Members\nSharing knowledge with everyone and helping your Team to grow\nHaving the freedom to experiment\nContributing to architectural and design decisions\nMonitoring the production to try to prevent any issue that could impact our customer experience\u003c/p\u003e\n\u003cp\u003eCurrent Stack:\u003c/p\u003e\n\u003cp\u003eBackend: Ruby 2.7.1 (soon Ruby 3), Rails 6, NodeJS 12.20.1, Apollo Server\nDatastores: PostgreSQL / Redis\nFrontend: Vue.js\nInfra: AWS\nMore on Stackshare 👉 \u003ca href=\"https://stackshare.io/livestorm/livestorm\"\u003ehttps://stackshare.io/livestorm/livestorm\u003c/a\u003e\nPré-requis du poste\nFor this Backend Engineer Ruby - Integrations Squad role, we are looking for someone with the following experience:\u003c/p\u003e\n\u003cp\u003eCode:\u003c/p\u003e\n\u003cp\u003eAt least 3 years experience in Ruby and Rails (Rails 5+)\nPrevious experience with public API\nRigorous about testing and code quality (TDD, acceptance tests, unit tests)\nTeam fit:\u003c/p\u003e\n\u003cp\u003eYou're a team player and you have a sense of ownership.\nYou can speak / write in English (French is a plus).\nPlus:\u003c/p\u003e\n\u003cp\u003eInterested by micro-services oriented architectures\nYou know how to implement event-based communication between micro-services.\nYou have already worked in an agile environment and you loved it.\nYou are curious about new languages and aren't afraid of using new patterns and structures.\nMoreover, we are looking for someone who can work in the Paris timezone (we accept a jet-lag of 2 hours maximum).\u003c/p\u003e\n\u003cp\u003eConfidence can sometimes hold us back from applying for a job. But we'll let you in on a secret: there's no such thing as a 'perfect' candidate. So however you identify and whatever background you bring with you, please apply if this is a role that would make you excited to come into work every day.\u003c/p\u003e\n\u003cp\u003eWhat it is like to join Livestorm and the Stormies:\u003c/p\u003e\n\u003cp\u003e🗺 Work from anywhere you want:\u003c/p\u003e\n\u003cp\u003e🏡 Home (participation for equipment and costs, according to our expense policy)\n🏢 Paris office (snacks, drinks, afterworks...)\n💼 Coworking space (covered up to €300 including VAT per month, or local currency equivalent)\n🚉 Business trips are covered (according to our internal T\u0026amp;E policies)\n🚲 Sustainable mobility package for daily trips to go to work\n🎉 Cheer up your Stormie life:\u003c/p\u003e\n\u003cp\u003e🎿 Off-sites twice a year\n🕹 Weekly activities (online board games, riddles...)\n👐 Teambuildings\n🗣 Monthly Talking times\n💙 Take care of yourself (with Moka.care)\u003c/p\u003e\n\u003cp\u003e🤝 Participate to our referral program\u003c/p\u003e\n\u003cp\u003e👶 Livestorm signed the \"Parental act\"\u003c/p\u003e\n\u003cp\u003eAnd also, benefit from:\u003c/p\u003e\n\u003cp\u003e🌍 All legal and mandatory benefits from your work country for EOR contracts.\u003c/p\u003e\n\u003cp\u003e🇫🇷 All French legal benefits for French contracts: €9 of lunch vouchers with Swile (covered at 50%), health insurance with Alan (covered at 50%), transport subscription to go to work (covered at 50%), and CSE with cultural \u0026amp; sport activities via Leeto.\u003c/p\u003e\n","how_to_apply":"\u003cp\u003ePlease apply on \u003ca href=\"https://jobs.livestorm.co/o/backend-engineer-ruby-integrations-squad/c/new\"\u003ehttps://jobs.livestorm.co/o/backend-engineer-ruby-integrations-squad/c/new\u003c/a\u003e\u003c/p\u003e\n","company_logo":"https://jobs.github.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBdnVoIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--ae48e3770ef8ca5c0c1a0dc4ff1808041cd802be/logo-site-livestorm-presta.jpeg"},{"id":"ab44fbb9-8ef5-46f8-af52-46c2ff03c622","type":"Full Time","url":"https://jobs.github.com/positions/ab44fbb9-8ef5-46f8-af52-46c2ff03c622","created_at":"Fri Apr 23 09:11:55 UTC 2021","company":"Remote","company_url":"http://www.remote.com","location":"Remote","title":"Frontend Engineer","description":"\u003cp\u003eRemote is THE global platform that enables companies to employ people anywhere in the world, taking away all legal and compliance complexities. Remote handles global payroll, benefits, taxes, and compliance for businesses big and small. (read more about \u003ca href=\"https://remote.com/how-it-works\"\u003ehow it works\u003c/a\u003e). \u003c/p\u003e\n\u003cp\u003eWe encourage folks from all ethnic groups, genders, sexuality, age and abilities to apply. We value kindness, ownership and team collaboration. You can check out our \u003ca href=\"https://remote.com/handbook\"\u003epublic handbook\u003c/a\u003e. to learn more about our culture. If this job description resonates with you, we want to hear from you!\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHow we work\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eRemote is fully remote (ah!) and we love \u003ca href=\"https://www.notion.so/Working-Async-80c01cd443ad4c77a8ceaef7c5fba5d0\"\u003eWorking Async\u003c/a\u003e. This means you get to do your own schedule no matter the timezone. The Remote Engineering team uses a simple approach to productivity and task management and you can read more about it in \u003ca href=\"https://www.notion.so/remotecom/The-Remote-Flow-4ccc721f6dde40e4b5c91dd8e47e77c7\"\u003eThe Remote Flow\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eThe team you'll be joining: 33 engineers, spanning across Frontend, Backend, SRE and QA. We're organised into product teams composed with engineers, designers, product managers, operations and finance, each dedicated to achieving the same goals in a specific domain.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRequirements\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePrevious experience working as Frontend Engineer/Developer for at least 2 years\u003c/li\u003e\n\u003cli\u003eSolid understanding of \u003cstrong\u003eJavascript ES6\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eProficient with \u003cstrong\u003eReact\u003c/strong\u003e\n\u003c/li\u003e\n\u003cli\u003eExperience with \u003cstrong\u003eJest\u003c/strong\u003e and \u003cstrong\u003eReact Testing Library\u003c/strong\u003e or \u003cstrong\u003eEnzyme\u003c/strong\u003e in writing meaningful tests. \u003c/li\u003e\n\u003cli\u003eInterest in build pages with performance, accessibility and API design in mind\u003c/li\u003e\n\u003cli\u003eAttention to details when implementing UI mockups made by our amazing design team.\u003c/li\u003e\n\u003cli\u003eIt's not re
